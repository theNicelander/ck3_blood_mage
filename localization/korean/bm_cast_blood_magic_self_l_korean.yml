 bm_education_enhancement.success: "교육 강화" #deepl:288324795
 bm_education_new.001.desc: "의식 공간을 준비하는 동안 고대의 책들이 눈앞에 펼쳐집니다. 기존 지식을 강화하는 이전 작업과는 달리, 이 작업은 정신적 장벽을 허물고 완전히 새로운 이해의 구조를 만들어야 합니다. 관자놀이에 그려 넣은 진홍색 룬은 기대감으로 가슴을 뛰게 하며, 지식이 여러분의 의식으로 직접 흘러들어오는 통로 역할을 할 것입니다. 오늘은 어떤 낯선 학문을 마음속에 받아들이고 싶으신가요?" #deepl:1130445818
