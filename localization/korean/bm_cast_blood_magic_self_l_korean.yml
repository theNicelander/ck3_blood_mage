 bm_education_enhancement.001.desc: "진홍색 정수는 지식과 힘의 룬이 새겨진 특별한 통로를 통해 흐르며, 각 통로에는 지식과 힘의 룬이 새겨져 있습니다. 의식을 시작할 때, 피의 마법을 통해 어느 부분을 강화할지 결정해야 합니다. 이 의식은 난이도가 높으며, 교육 수준이 높아질수록 추가 강화의 난이도가 크게 증가합니다." #deepl:2875758030
