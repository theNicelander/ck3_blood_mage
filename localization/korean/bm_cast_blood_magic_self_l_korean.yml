 bm_channel_lifeforce_enlightenment_minor.001.a: "외교 - 혀에 묻은 피 한 방울이 비밀을 풀어줍니다." #deepl:1471121807
 bm_channel_lifeforce_enlightenment_minor.001.b: "무술 - 내 칼날은 전투의 맛을 갈망합니다." #deepl:142500338
 bm_channel_lifeforce_enlightenment_minor.001.c: "스튜어드십 - 피투성이가 된 시각으로 숨겨진 가치 드러내기" #deepl:3615882048
 bm_channel_lifeforce_enlightenment_minor.001.d: "음모 - 내 붉은 시선 앞에 그림자가 드리워지다" #deepl:1263487318
 bm_channel_lifeforce_enlightenment_minor.001.desc: "완전한 의식의 포효는 아니지만 내게 약간의 이점을 부여하기에 충분한 힘의 속삭임이 내 혈관에서 꿈틀거립니다. 주의 깊게 집중하면 이 미미한 붉은 기운이 내 존재의 한 측면을 일시적으로 강화하도록 유도할 수 있습니다." #deepl:1703482046
 bm_channel_lifeforce_enlightenment_minor.001.e: "학습 - 심장 박동과 함께 지식이 펄떡입니다." #deepl:1501063660
 bm_channel_lifeforce_enlightenment_minor.001.f: "다산 - 자손의 번창을 기원합니다." #deepl:1431913658
 bm_channel_lifeforce_enlightenment_minor.001.g: "경험 - 피는 권력을 향한 길을 기억합니다." #deepl:87837522
 bm_channel_lifeforce_enlightenment_minor.001.h: "기교 - 칼날을 피로 담금질해야 합니다." #deepl:3537462123
 bm_channel_lifeforce_enlightenment_minor.001.title: "미묘한 피의 각성" #deepl:683658949
 bm_crimson_empowerment_event.001.charisma: "카리스마 - 내 말은 설득력 있는 독으로 떨어질 것이다." #deepl:1006535072
 bm_crimson_empowerment_event.001.desc: "피의 마법이 우리에 갇힌 짐승처럼 내 안에서 포효하며 표현을 갈망하고 있습니다. 내 욕망에 따라 내 본질을 바꾸고 싶어 내 육체를 조여오는 것이 느껴집니다. 오늘은 어떤 면을 변화시켜야 할까요?" #deepl:1680709901
 bm_crimson_empowerment_event.001.expertise: "전문성 - Blood는 오랜 세월 동안 목격한 모든 것을 기억합니다." #deepl:1330967686
 bm_crimson_empowerment_event.001.fury: "Fury - 나의 승리로 전장이 붉게 달아오를 것입니다." #deepl:2083508541
 bm_crimson_empowerment_event.001.insight: "통찰력 - 고대의 혈통적 지혜가 내 마음에 넘치리라" #deepl:3410912852
 bm_crimson_empowerment_event.001.legacy: "유산 - 나의 핏줄은 강력한 생명력으로 번성할 것이다." #deepl:3550017045
 bm_crimson_empowerment_event.001.prosperity: "번영 - 부는 나의 기다리는 손에 피처럼 흐르게 될 것이다." #deepl:1650154842
 bm_crimson_empowerment_event.001.shadows: "그림자 - 적들의 비밀이 나의 기다리는 귀에 흘러들어갈 것이다." #deepl:2561900533
 bm_crimson_empowerment_event.001.title: "크림슨 임파워먼트" #deepl:3225279380
