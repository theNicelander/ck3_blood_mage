 cult_of_blood_adj: "피의 광신도" #deepl:2508460524
 cult_of_blood_desc: "피의 교단은 생명체의 생명력을 활용하는 고대의 금지된 형태의 마법을 행합니다. 신봉자들은 피가 기억, 특성, 생명 자체를 포함하는 궁극적인 힘의 화폐라고 믿습니다. 피의 숭배자들은 희생과 친교의 의식을 통해 자신의 생명을 연장하고, 다른 사람의 특성을 흡수하며, 신중하게 배양한 생명력을 통해 현실을 조작합니다. 이들의 신앙은 유럽 전역에 흩어져 있는 성지를 중심으로 구성되며, 각 성지는 신비한 힘의 연결고리 역할을 합니다. 기존 종교에서는 가증스러운 이단으로 비난받지만, 블러드 컬티스트는 스스로를 인간의 한계를 초월한 존재로 여기며 기존 종교에서는 감히 인정하지 않는 크림슨 아트를 통해 불멸의 길을 추구합니다." #deepl:465797134
