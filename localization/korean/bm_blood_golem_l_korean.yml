 blood_golem.002.desc: "여러분의 피의 골렘이 여러분 앞에 서서 더 다듬어지기를 기다리고 있습니다. 피의 마법을 통해 창조물의 다양한 측면을 강화하여 원하는 목적에 더 잘 부합하도록 조형할 수 있습니다." #deepl:1478487296
