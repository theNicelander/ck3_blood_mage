l_korean:
 blood_golem.001.a: "나의 피조물아, 일어나거라. 당신의 여정은 이제 막 시작되었습니다." #deepl:3087892187
 blood_golem.001.desc: "희귀한 연금술 물질이 섞인 자신의 피로 그려진 의식의 원이 완성되었습니다. 중앙에는 황토, 강 모래, 뼈 가루로 만든 대략적인 인간형 형상이 서 있습니다. 주문의 마지막 단어를 외우면 뻗은 손에서 피가 점토 인형으로 흘러들어갑니다.\n\n처음에는 아무 일도 일어나지 않습니다. 그러다 점토 형상에 떨림이 느껴집니다. 표면 전체에 균열이 생기고 희미한 진홍빛이 새어 나옵니다. 형상이 움직이면서 점토가 더 뚜렷한 사람의 형상으로 재구성됩니다. 천천히 관절이 구부러지고 손가락이 구부러지고 마침내 점토로 조각한 눈꺼풀이 열리면서 빛나는 진홍색 구슬이 드러납니다.\n\n피의 골렘이 비틀거리며 첫발을 내디딘 후 여러분 앞에 무릎을 꿇습니다. 입은 움직이지 않지만, 이제 의식을 갖게 된 자신의 피로 만들어진 속삭임이 마음속에서 직접 들려옵니다.\n\n\"창조주여.... 저는 섬기기 위해 살고 있습니다."" #deepl:4018421236
