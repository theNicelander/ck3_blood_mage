 blood_golem_creation_decision: "피의 골렘 생성" #deepl:1599828115
 blood_golem_creation_decision_confirm: "피가 흐르는 흙에 생명을 불어넣다" #deepl:3779183793
 blood_golem_creation_decision_desc: "고대 고서에는 흙으로 만들어지고 생명의 정수로 살아 움직이는 서번트에 대해 이야기합니다. 강력한 마법의 힘이 필요한 복잡한 의식을 통해 자신의 생명력을 인공적인 형태에 묶어 존재 자체가 자신의 피와 연결된 충성스러운 하인을 만들 수 있습니다. 이 피의 골렘은 수호자이자 도구로 사용되며, 필멸의 서번트보다 훨씬 강력한 능력을 지닌 당신의 의지의 연장선상에 있습니다. 이 의식은 상당한 생명력을 소모하지만, 이러한 존재를 창조함으로써 여러분은 피의 마법을 통해 의식의 선물을 부여할 수 있는 진정한 혈술의 대가로 인정받게 됩니다." #deepl:1389326690
 blood_golem_creation_decision_tooltip: "당신의 피의 정수에 묶인 중생을 만들어 흔들림 없는 충성으로 당신을 섬기게 하세요." #deepl:3431592503
