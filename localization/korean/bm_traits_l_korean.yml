l_korean:
 trait_blood_mage_desc: "생명력을 조작하여 생명을 연장하고, 능력을 강화하고, 다른 사람을 치유하고, 가치 있는 자의 특성을 흡수하는 금지된 마법의 대가입니다." #deepl:1199966103
 trait_lifestyle_blood_mage: "블러드 메이지" #deepl:4258484488
 trait_lifestyle_blood_mage_desc: "생명력을 조작하여 생명을 연장하고, 질병을 치료하고, 다른 사람에게 힘을 전달하고, 희생된 자의 특성을 흡수하는 금지된 마법의 대가입니다." #deepl:2277480403
 trait_lifestyle_blood_mage_group: "블러드 메이지" #deepl:4258484488
 trait_lifestyle_crimson_empowerment: "크림슨 임파워먼트" #deepl:3225279380
 trait_lifestyle_crimson_empowerment_desc: "이 캐릭터는 피의 마법을 통해 본질을 변화시켜 힘을 더 많이 사용할수록 진화하는 특별한 능력을 부여합니다." #deepl:29717073
 trait_track_ancient: "고대" #deepl:1920228233
 trait_track_ancient_desc: "#help 매년 이 트랙에서 경험치를 얻습니다.#!\n\n시간은 삶의 본질을 지배하는 자들 앞에 무릎을 꿇습니다." #deepl:615018555
 trait_track_benediction: "축도" #deepl:2773260633
 trait_track_benediction_desc: "#help 이 트랙에서는 질병을 치료하고 다른 사람에게 힘을 부여하여 경험치를 얻습니다.#!\n\nA 피의 마법사의 가장 큰 선물은 핏빛 희생을 통해 얻은 생명 그 자체입니다." #deepl:104081101
 trait_track_bloodline: "혈통" #deepl:3919655285
 trait_track_bloodline_desc: "#help 이 트랙에서는 왕조를 강화하여 경험치를 얻습니다. 왕조가 보유한 피의 마법사 수에 따라 매년 경험치를 얻을 수 있는 기회가 주어집니다.#!\n\n대대로 피의 부름을 받습니다." #deepl:594849300
 trait_track_charisma: "카리스마" #deepl:2939631298
 trait_track_charisma_desc: "피의 마법은 이 캐릭터의 외교적 존재감과 설득 능력을 강화합니다." #deepl:3609679063
 trait_track_enlightenment: "깨달음" #deepl:147116440
 trait_track_enlightenment_desc: "#help 이 트랙에서는 자신에게 피의 마법을 시전하여 경험치를 얻습니다.#!\n\n숙달의 길은 자아의 변화에서 시작됩니다." #deepl:4149413769
 trait_track_expertise: "전문성" #deepl:2038867357
 trait_track_expertise_desc: "피의 마법은 이 캐릭터의 모든 기술과 능력 숙달을 가속화합니다." #deepl:1903916756
 trait_track_fury: "Fury" #deepl:1027785987
 trait_track_fury_desc: "이 캐릭터는 피의 마법을 무공과 전장 지배력으로 전환합니다." #deepl:3407613611
 trait_track_hematurgy: "혈액학" #deepl:1547664346
 trait_track_hematurgy_desc: "#help 이 트랙에서는 생명력을 흡수하고 다른 플레이어의 특성을 채취하여 경험치를 얻습니다.#!\n\n크림슨 아트를 통해 다른 플레이어가 가진 것을 내 것으로 만들 수 있습니다." #deepl:3301738774
 trait_track_insight: "인사이트" #deepl:2532744168
 trait_track_insight_desc: "피의 마법은 이 캐릭터에게 초자연적인 지식과 학습 능력을 부여합니다." #deepl:1650825674
 trait_track_legacy: "레거시" #deepl:1929141195
 trait_track_legacy_desc: "이 캐릭터는 마법의 힘으로 혈통을 강화하여 유전적 특성과 생식력을 향상시켰습니다." #deepl:3871081412
 trait_track_prosperity: "번영" #deepl:3416597851
 trait_track_prosperity_desc: "피의 마법은 이 캐릭터의 관리 재능과 영역 관리 능력을 강화합니다." #deepl:3432019680
 trait_track_shadows: "그림자" #deepl:1651477279
 trait_track_shadows_desc: "이 캐릭터는 피의 마법을 사용하여 은신, 속임수, 계략을 강화합니다." #deepl:3688377093
