l_korean:
 become_blood_cultist_decision: "피의 숭배 신앙을 받아들이세요" #deepl:828607400
 become_blood_cultist_decision_confirm: "피가 나를 지탱하리라" #deepl:753045612
 become_blood_cultist_decision_desc: "그 속삭임은 무시하기에는 너무 집요해졌습니다. 불멸에 대한 이야기, 생명의 본질 자체에서 끌어낸 힘에 대한 이야기. 오래된 신앙은 피의 교단이 제공하는 실체적인 힘에 비하면 속 빈 강정입니다. 그들의 신성한 텍스트는 희생을 통한 초월, 생명의 진홍색 화폐를 조작하여 자연의 법칙을 구부리는 것에 대해 이야기합니다. 이제 옛 신들의 공허한 약속을 버리고 모든 생명체에 흐르는 본능적인 진실을 받아들여야 할 때일지도 모릅니다." #deepl:3037669000
 become_blood_cultist_decision_tooltip: "현재의 믿음을 버리고 금지된 피의 마법의 힘을 받아들이세요." #deepl:741574730
 bm_blood_cultist_become_blood_mage_decision: "블러드 컬티스트: 피의 마법사 되기" #deepl:4166367437
 bm_blood_cultist_become_blood_mage_decision_confirm: "내 살이 진홍빛 힘을 발산하리라" #deepl:1083179793
 bm_blood_cultist_become_blood_mage_decision_desc: "저는 피의 교단의 헌신적인 추종자로서 가장 고귀한 신도들이 휘두르는 원초적인 힘을 목격했습니다. 믿음만으로도 피의 진정한 잠재력을 엿볼 수 있었지만, 블러드 메이지가 된다는 것은 인간의 한계를 초월하는 일이었습니다. 제 몸이 고대의 힘을 담는 그릇이 되기 때문에 이 의식에는 문자 그대로의 희생과 상징적인 희생이 필요합니다. 그 전환은 고통스럽지만, 진홍색 세례를 받은 자는 삶 자체를 지배할 수 있게 됩니다. 숭배자에서 사용자로 진화할 때가 왔습니다." #deepl:1873960342
 bm_blood_cultist_become_blood_mage_decision_tooltip: "신성한 의식을 완료하여 단순한 추종자에서 진정한 피의 마법사로 변신하세요." #deepl:3894418247
 bm_enhance_blood_ritual_decision: "크림슨 입문의 의식" #deepl:1337336713
 bm_enhance_blood_ritual_decision.injury_failure_tt: "저는 상처를 입었지만 살아남았습니다." #deepl:4132215954
 bm_enhance_blood_ritual_decision.mental_failure_tt: "마음이 산산조각 났어요!" #deepl:3063238566
 bm_enhance_blood_ritual_decision.physical_failure_tt: "내 몸이 망가졌어요!" #deepl:3181694903
 bm_enhance_blood_ritual_decision.success_tt: "성공! 권력은 내 것입니다!" #deepl:1011740673
 bm_enhance_blood_ritual_decision_confirm: "내면의 힘을 발휘하세요" #deepl:3380186210
 bm_enhance_blood_ritual_decision_desc: "진홍색 예술에 대한 나의 연구는 끝났다. 멘토가 없는 저는 의식을 내면으로 돌리고 제 자신의 생명력을 촉매로 삼아 저만의 도가니가 되어야 합니다. 성공하면 내 피 속에 잠재된 힘을 지배할 수 있지만, 실패하면 정신이 망가지거나 몸이 망가질 수 있습니다." #deepl:1639777032
 bm_enhance_blood_ritual_decision_tooltip: "자기 주도적 의식을 통해 피의 마법 능력을 강화하세요." #deepl:1944189555
 bm_self_initiation_decision: "셀프 이니셔티브 시도" #deepl:2518692236
 bm_self_initiation_decision_confirm: "나는 나만의 도가니입니다." #deepl:1500092495
 bm_self_initiation_decision_desc: "책과 두루마리가 단편적인 단서를 제공하지만, 저를 인도할 스승도 없고 수련할 대상도 없습니다. 앞으로 나아갈 유일한 길은 가장 위험한 길, 즉 스스로 입문 의식을 수행하는 것입니다. 나는 의사이자 환자, 마법사이자 희생양이 되어야 한다\n\n내 피가 매개체가 되고, 내 정신은 원초적인 힘을 복종시키기 위해 씨름하는 전장이 될 것이다. 여기에는 교리는 없고 위험한 지식과 내 의지의 힘만 있을 뿐이다. 내가 성공한다면 나는 삶의 본질을 지배하게 될 것이다. 실패하면 내 몸과 마음이 그 대가를 치르게 될 것입니다." #deepl:1873997592
 bm_self_initiation_decision_tooltip: "금지된 지식을 사용하여 스스로 입문 의식을 수행하세요. 가이드가 없으면 위험은 엄청납니다. 실패하면 정신이 산산조각 나거나 신체가 부러질 수 있습니다." #deepl:3396728326
