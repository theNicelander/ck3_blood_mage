 manifest_lifeforce_decision_desc: "피의 마법사는 깊은 명상과 심오한 영적 연결을 통해 엄청난 양의 경건함을 채널링하여 원초적인 생명력을 직접 발현할 수 있습니다." #deepl:3027970086
