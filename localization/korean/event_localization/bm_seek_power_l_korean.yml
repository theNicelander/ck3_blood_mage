 seek_power_decision: "자연의 영역에서 힘을 찾다" #deepl:1117695138
 seek_power_decision_confirm: "길들여지지 않은 야생으로 들어가세요" #deepl:3908230424
 seek_power_decision_desc: "원초적인 피 마법의 힘이 가장 강한 정착지 너머의 황야로 모험을 떠나세요. 야생 짐승과 길을 잃은 방랑자들은 모두 당신의 신비한 배고픔을 채워주거나 신비한 실험을 위한 그릇이 될 수 있습니다." #deepl:2551841120
 seek_power_decision_tooltip: "황야를 탐험하며 야생의 야수나 길을 지나가는 불행한 영혼으로부터 피의 마법을 불러일으킬 희생물을 찾아보세요." #deepl:305511081
