l_korean:
 nick_the_wanderer: "방랑자" #deepl:3686142431
 nick_the_wanderer_desc: "목적 없이 방황하는 사람들" #deepl:1507999606
 seek_power.001.a: "본능을 따라 가치 있는 먹잇감을 찾습니다." #deepl:844887370
 seek_power.001.desc: "정착지 너머의 황야는 생명의 기운으로 꿈틀거립니다. 고대의 나무는 하늘을 향해 뻗어 있으며, 그 뿌리는 무수한 죽음과 재생의 순환으로 풍요로워진 땅에서 깊은 물을 마시고 있습니다. 자연의 영역으로 더 깊이 들어가면 피 마법의 원초적인 힘이 점점 강해지는 것을 느끼며, 신비한 허기를 채울 수 있는 잠재적인 희생물을 향해 이끌립니다." #deepl:2245754512
 seek_power.001.title: "길들여지지 않은 야생" #deepl:398069705
 seek_power.002.a: "나는 사슴을 배출합니다." #deepl:476636859
 seek_power.002.desc: "사냥을 하다 보면 차가운 공기 속에서 안개 구름을 만들어내는 웅장한 사슴 한 마리를 만나게 됩니다. 사슴은 의식을 준비하는 당신의 접근을 알아차리지 못한 채 당당히 서 있습니다. 피의 마법에는 활이나 칼이 필요 없고 오직 여러분의 의지와 고대의 힘의 단어만 있으면 됩니다. 주문을 시작하면 여러분의 본질과 동물의 생명력 사이에 연결이 형성되는 것을 느낄 수 있습니다." #deepl:1213274245
 seek_power.002.title: "황야 수확" #deepl:2744278099
 seek_power.003.a: "그들의 생명력은 내 손에서 더 큰 목적을 달성할 것입니다." #deepl:2310655339
 seek_power.003.b: "특성 소모" #deepl:2068664279
 seek_power.003.c: "저와 함께할지 궁금합니다." #deepl:2699078039
 seek_power.003.d: "이 방랑자는 내 관심을 끌 가치가 없습니다. 다른 곳에서 계속 찾아야합니다." #deepl:973422539
 seek_power.003.desc: "길에서 멀리 떨어진 깊은 황야에서 한 고독한 인물을 만나게 됩니다. 너덜너덜한 옷을 입고 노출로 인해 떨고 있는 이 여행자는 며칠 전에 길을 잃은 것처럼 보입니다. 초췌하고 쇠약해 보이는 그들은 희망과 두려움이 교차하는 눈빛으로 여러분을 바라봅니다. 그들의 처참한 모습에도 불구하고, 당신은 다른 이들이 간과할 수 있는 가치 있는 무언가, 즉 무르익은 생명의 정수를 감지하거나 당신의 신비한 재능을 통해 자비를 베풀 수 있는 기회를 엿볼 수 있습니다." #deepl:3920317649
 seek_power.003.title: "잃어버린 영혼" #deepl:689819644
 seek_power.004.a: "신성한 피를 조심스럽게 모아서 필요한 것만 가져갑니다." #deepl:1235392176
 seek_power.004.desc: "햇빛이 거의 들지 않는 원시림의 깊은 숲 속, 두꺼운 캐노피 사이로 이제껏 본 적 없는 거대한 떡갈나무를 발견하게 됩니다. 성벽처럼 넓은 나무의 줄기는 눈에 보이는 리듬을 따라 맥박을 칩니다. 나무껍질에는 고대의 룬이 새겨져 있는데, 그 의미는 시간이 지나면서 사라져 버렸습니다.\n\n나무 표면에 손을 대면 살처럼 따뜻합니다. 나무껍질에 작은 상처를 내면 놀랍게도 피와 똑같은 모양과 냄새를 풍기는 진홍색 수액이 자유롭게 흐르기 시작합니다. 단순한 나무 수액이 아니라 수 세기 동안 수천 종의 생명체의 정수를 흡수하여 순수한 생명 에너지의 결합을 만들어낸 이 고대의 파수꾼은 손가락으로 진홍색 액체를 만지면 고대 짐승, 잊혀진 문명, 세월에 묻힌 비밀 등 환상이 머릿속을 가득 채웁니다. 이 나무는 세상의 중심부 깊숙한 곳까지 뿌리를 뻗어 모든 것을 목격했습니다. 그 힘은 당신의 마법을 무한히 강화할 수 있지만, 너무 많이 마시면 이 경이로움을 지탱하는 원초적인 힘을 화나게 할 수 있습니다." #deepl:1486006407
 seek_power.004.title: "숲의 피 흘리는 심장" #deepl:4107237162
