l_korean:
 bm_mass_lifedrain.001: "던전 수확" #deepl:947852024
 bm_mass_lifedrain.001.a: "마지막 한 개까지 모두 빼내세요!" #deepl:2224226591
 bm_mass_lifedrain.001.b: "귀중한 것만 남겨두세요. 나머지는 사료입니다." #deepl:4198618749
 bm_mass_lifedrain.001.desc: "눅눅한 던전의 깊은 곳으로 내려가면 돌담 사이로 포로들의 맥박치는 생명력을 느낄 수 있습니다. 각 포로들은 마법의 에너지로 변한 원초적인 힘을 상징하며, 여러분의 신비로운 탐구에 힘을 실어줄 것입니다. 의식을 준비하는 동안 공기는 기대감으로 가득 차게 됩니다." #deepl:2550380796
 bm_mass_lifedrain.001.title: "혈액 채취" #deepl:250638712
 bm_mass_lifedrain.001.z: "다음 기회에..." #deepl:2186949735
 bm_mass_lifedrain_custom_tooltip_a: "모든 죄수의 생명력이 소진되고 각 죄수로부터 생명력과 피의 마법 경험치를 얻지만, 부당한 처형에 대한 폭정이 발생할 수 있습니다." #deepl:494881667
 bm_mass_lifedrain_custom_tooltip_b: "귀중한 특성이 있는 포로와 가까운 가족은 살려줄 것입니다. 그 외의 모든 포로들은 생명력을 빼앗길 것입니다." #deepl:795464456
 bm_mass_lifedrain_custom_tooltip_z: "의식을 취소합니다. 포로들은 해를 입지 않으며 생명력도 얻지 못합니다." #deepl:2792118075
 death_lifedrain_reason: "피의 마법사에게 생명을 빼앗겼습니다." #deepl:4156044263
 mass_lifedrain_prisoners_decision: "모든 포로에게서 생명력 채집" #deepl:3308814863
 mass_lifedrain_prisoners_decision_confirm: "수확 시작" #deepl:1538591044
 mass_lifedrain_prisoners_decision_desc: "던전에는 곧 따먹을 준비가 된 잘 익은 과일처럼 생명력이 펄떡이는 죄수들로 가득합니다. 이들의 에너지를 합치면 강력한 피의 마법을 일으킬 수 있습니다." #deepl:1774784388
 mass_lifedrain_prisoners_decision_effect_message: "포로들의 생명력을 채취하는 피의 의식을 시작하고\n$EFFECT_LIST_BULLET$모든 포로들의 생명력을 소모하여 최대 생명력을 얻습니다\n$EFFECT_LIST_BULLET$나중에 사용할 수 있도록 귀중한 특성을 가진 포로들을 남겨둡니다." #deepl:3290448194
 mass_lifedrain_prisoners_decision_tooltip: "소모할 죄수를 선택하여 생명 정수를 마법의 힘으로 변환하여 직접 사용할 수 있습니다." #deepl:1217242134
