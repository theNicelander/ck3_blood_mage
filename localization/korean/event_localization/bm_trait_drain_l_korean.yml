l_korean:
 bm_trait_drain.001.b: "꽤 똑똑해 보이네요. 그거 쓸 수 있겠네요" #deepl:3969005654
 bm_trait_drain.001.c: "더 강해질 수 있었는데..." #deepl:2822455169
 bm_trait_drain.001.d: "정말 아름다운 사람... 왜 나도 똑같으면 안 될까요?" #deepl:112323585
 bm_trait_drain.001.desc: "죄수가 여러분 앞에 무릎을 꿇고, 방바닥에 진홍색 룬이 깜빡이는 가운데 공포에 질린 눈빛이 역력합니다. 당신이 다가서자 죄수들의 자비를 구하는 소리가 속삭임으로 변하고, 손가락으로 공중에 신비로운 문양을 따라갑니다. 지성의 불꽃, 육체적 능력, 기묘한 아름다움 등 그들을 특별하게 만드는 요소가 당신의 힘을 부르는 신호처럼 피부 아래에서 꿈틀거리는 것을 느낄 수 있습니다.\n\n피의 마법에는 희생이 필요하며, 그들의 독특한 재능은 곧 당신의 것이 될 것입니다. 의식의 덩굴손이 손을 뻗어 당신이 원하는 것을 뽑아낼 준비를 하는 동안 공기는 기대감으로 두터워집니다. 그들의 입술이 떨리며 절박한 말을 내뱉는다."제발... 이것 말고는 아무것도...\"\n\n그러나 당신은 더 잘 알고 있습니다. 그들의 육체보다 그들의 정수가 훨씬 더 효과적으로 당신을 섬길 수 있다는 것을." #deepl:3846577801
 bm_trait_drain.001.e: "Nice" #deepl:1574846997
 bm_trait_drain.001.f: "키가 크네요. 저 위는 날씨가 어떨지 궁금하네요..." #deepl:2463631500
 bm_trait_drain.001.fail: "나는 그들의 특성을 배출하지 못했습니다." #deepl:741295790
 bm_trait_drain.001.g: "그들의 피는 꽤 맛있습니다..." #deepl:4219663500
 bm_trait_drain.001.h: "매우 강해서 사용할 수 있습니다." #deepl:218250217
 bm_trait_drain.001.nice: "Nice" #deepl:1574846997
 bm_trait_drain.001.numenor: "누메노르의 피는 내 것이 되리라!" #deepl:250707607
 bm_trait_drain.001.success: "나는 그들의 특성을 소모합니다." #deepl:2056317807
 bm_trait_drain.001.title: "에센스 수확" #deepl:83850483
 bm_trait_drain.001.z: "보내주세요..." #deepl:3514667144
