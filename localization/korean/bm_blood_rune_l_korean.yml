 bm_blood_rune_decision: "피의 룬 각인" #deepl:3737120221
 bm_blood_rune_decision_confirm: "피의 각인 시작" #deepl:4124455472
 bm_blood_rune_decision_desc: "고대의 피 마법을 사용해 생명력과의 연결을 강화하는 영구적인 룬을 살에 새겨보세요. 이 비전 문신을 통해 주변의 생명 에너지를 수동적으로 흡수하여 시간이 지남에 따라 힘을 강화할 수 있습니다." #deepl:815936124
 bm_blood_rune_decision_tooltip: "시간이 지남에 따라 생명력을 생성하는 혈통 룬을 몸에 영구적으로 표시합니다." #deepl:3594712456
 bm_crimson_rune.001.desc: "마법사 자신의 몸을 생명력을 채취하는 그릇으로 변화시키는 혈 룬이라는 복잡한 힘의 패턴이 그려진 고대의 두루마리를 펼칩니다. 이 의식에는 피가 끓는 불로 단련한 특별한 바늘과 자신의 정수가 섞인 잉크, 그리고 각 선이 단순히 그려지는 것이 아니라 자신의 존재에 묶여 있다는 것을 이해하는 사람의 안정된 손이 필요합니다.\n\n극심한 고통과 헌신은 영원할 것입니다. 하지만 피와 잉크 한 방울이 당신의 살에 스며들 때마다 진홍색 예술과의 인연은 더욱 깊어질 것입니다. 이러한 흔적은 진정한 숙달을 추구하는 혈마법사의 징표이며, 단순히 혈마법을 사용하는 사람이 아니라 혈마법의 살아있는 화신이 되는 것입니다." #deepl:37387575
 bm_crimson_rune.001.major: "메이저 크림슨 룬 - 내 육체를 가로지르는 힘의 네트워크" #deepl:2349098484
 bm_crimson_rune.001.minor: "마이너 진홍색 룬 - 내 심장에 박동하는 문양" #deepl:3026977512
 bm_crimson_rune.001.superior: "슈페리어 크림슨 룬 - 내 피부를 살아있는 피의 마법 주문서로 바꾸세요." #deepl:3284087262
 bm_crimson_rune.001.title: "피의 룬 각인" #deepl:40768940
 bm_crimson_rune.001.z: "현재 표시가 충분히 잘 작동합니다." #deepl:1287242383
 bm_crimson_rune_yearly_event_popup.title: "진홍색 룬이 생명력을 부여했습니다." #deepl:2384530305
 crimson_runes_effects_list.effects_list: "점점 더 강력한 블러드 룬을 획득합니다(각 티어가 이전 티어를 대체합니다):\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('minor_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('major_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('superior_crimson_rune_modifier').GetNameWithTooltip]" #deepl:1595541502
 major_crimson_rune_modifier: "주요 진홍색 룬" #deepl:523788520
 major_crimson_rune_modifier_desc: "이 복잡한 룬은 때때로 주변에서 [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] 을 채집하고, 가끔 [GetModifier('lifeforce_modifier_major').GetNameWithTooltip] 을 폭발시키기도 합니다. 드물게는 두 가지를 동시에 채집하기도 합니다. \정교한 진홍색 문신이 몸통과 팔에 마치 살아있는 혈맥처럼 흐르며 주변의 생명 정수를 끊임없이 수확하여 마법의 저장고에 저장합니다." #deepl:2556745231
 minor_crimson_rune_modifier: "마이너 크림슨 룬" #deepl:502427400
 minor_crimson_rune_modifier_desc: "이 원시적인 피의 상징은 드물게 [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] 을 채취하여 사용합니다. \심장 부위를 덮고 있는 피가 새겨진 비전 문양이 피부 아래에서 희미하게 맥박을 뛰며 천천히 뛰는 두 번째 심장처럼 주위의 생명력을 몸 안으로 끌어들입니다." #deepl:3491091936
 superior_crimson_rune_modifier: "슈페리어 크림슨 룬" #deepl:599601596
 superior_crimson_rune_modifier_desc: "이 뛰어난 피의 문양은 종종 [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] 을 무의식적으로 끌어당깁니다. 이들은 종종 [GetModifier('lifeforce_modifier_major').GetNameWithTooltip] 을 사로잡기도 하며, 때로는 두 가지 힘을 한꺼번에 발휘하기도 합니다. \능숙한 피의 각인은 당신의 중요한 부위를 덮고 있으며, 때때로 피부 아래에서 독자적인 생명력을 가지고 움직입니다. 당신의 몸은 생명력의 지속적인 통로가 되어 숨 쉬는 공기에서 힘을 끌어냅니다." #deepl:3942760719
