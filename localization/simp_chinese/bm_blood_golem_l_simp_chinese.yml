 blood_golem_creation_decision_desc: "古老的典籍中记载着用泥土制作的仆人，他们由生命本身的精华赋予生命力。通过一个需要强大魔法力量的复杂仪式，您可以将自己的生命力与人工形态结合，创造出一个忠诚的仆人，他的存在与您的血液息息相关。这个血魔既是您的守护者，也是您的工具，是您意志的延伸，其能力远远超过凡人仆人。虽然这个仪式会消耗大量的生命力，但创造出这样一个生命标志着你成为了真正的血魔法大师，能够通过血魔法赋予意识天赋。" #deepl:1389326690
