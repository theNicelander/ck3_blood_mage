 blood_golem.001.a: "起来吧，我的创造物。你的旅程才刚刚开始。" #deepl:3087892187
 blood_golem.001.desc: "仪式的圆环已经完成，是用你的鲜血混合稀有的炼金物质绘制而成的。在它的中心矗立着一个用红土、河泥沙和骨粉塑成的人形雕像。起初，什么都没有发生。然后，泥像开始颤抖。裂缝出现在它的表面，渗出淡淡的深红色光芒。人像在移动，粘土重新塑造出更清晰的人体特征。慢慢地，关节弯曲了，手指弯曲了，最后，粘土雕刻的眼睑张开了，露出了发光的深红色眼球。虽然它的嘴没有动，但你听到了它在你脑海中直接发出的声音--由你自己的血液凝成的低语，现在被赋予了意识。"造物主...I live to serve." #deepl:4018421236
