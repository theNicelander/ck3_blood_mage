 cult_of_blood_desc: "血之信徒奉行一种古老而禁忌的魔法，这种魔法能够驾驭生灵的生命精华，而信徒们坚信血液是生命的终极货币——里面蕴含着记忆、特质乃至生命力。通过献祭与共融仪式，血之信徒得以延长寿命、汲取他人特质，并凭借精血魔法操控现实。他们的信仰体系围绕着散布在欧洲各地的圣地构建，每处圣地都是魔法能量的枢纽。尽管被传统宗教斥为亵渎神明的异端，但血之信徒却自视为超越凡人局限的存在。"
