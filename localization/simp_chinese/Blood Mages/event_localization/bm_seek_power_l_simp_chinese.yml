l_simp_chinese:
 nick_the_wanderer: "流浪者"
 nick_the_wanderer_desc: "该角色漫无目的地四处游荡"
 seek_power.001.a: "跟随直觉去寻找猎物"
 seek_power.001.desc: "你定居点之外的荒野各种古树充满生命能量，当你深入大自然的领地，能感受到血魔法力量不断增强，将你引向可能满足魔法饥渴的潜在祭品。"
 seek_power.001.title: "未驯服的野外"
 seek_power.002.a: "我吸干了公路"
 seek_power.002.desc: "血魔法将你引向一头雄伟的公鹿，它在寒冷空气中呼出团团白雾。这头生灵昂然伫立，未曾察觉你。血魔法无需弓箭或利刃——只需你的意志与咒语。当你开始吟诵时，能感觉到自己的精魄与动物的生命能量之间联系。"
 seek_power.002.title: "荒野丰收"
 seek_power.003.a: "这家伙的生命力在我手中将发挥更大的作用"
 seek_power.003.b: "汲取特质"
 seek_power.003.c: "不知道对方会不会加入我"
 seek_power.003.d: "这个流浪者不值得我关注，再去找找。"
 seek_power.003.desc: "荒野深处，远离任何道路，你遇见了一个孤独的身影。那人衣衫褴褛，因暴露在野外而瑟瑟发抖，看起来已经迷路多日。消瘦虚弱的旅人抬头望向你，眼中透露希望与恐惧。尽管处境凄惨，你却察觉到对方的生命精华……或是通过魔法展现仁慈？。"
 seek_power.003.title: "迷失之人"
 seek_power.004.a: "小心地且有节制地收集……"
 seek_power.004.desc: "在森林的深处，阳光几乎无法穿透茂密的树冠，你发现了一棵违背自然法则的庞然大物——一棵前所未见的巨型橡树。树干宽如城堡围墙，树皮上刻着古老的符文，其含义早已湮没在时间长河中。\n\n你把手掌贴上树干，竟感觉其如血肉般温暖。你鬼使神差地在树皮上划开一道小口，惊骇地发现涌出的猩红汁液无论色泽还是气味都与鲜血无异。这绝非普通树液——千百年来，这棵橡树吸收了无数生灵的精髓，已然化作纯粹生命能量的交汇点。\n\n指尖触及猩红液体的刹那，无数幻象涌入脑海：远古巨兽、失落的文明、被时光掩埋的秘密。这棵树的根系深入世界核心，见证了万物兴衰。如此伟力足以让你的魔法突破极限，但若索取无度，恐怕会触怒维系这个奇迹的原始之力。"
 seek_power.004.title: "流血森林之心"
