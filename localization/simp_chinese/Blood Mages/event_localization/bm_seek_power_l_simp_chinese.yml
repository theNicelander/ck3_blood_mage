 seek_power.duel.traveler: "我发现一个迷路的旅行者"
 seek_power.duel.witnessed: "目睹"
 seek_power.toast.ancient_lifeforce: "收获远古造物生命力量"
 seek_power.toast.escape: "对方逃走了，我空手而归"
 seek_power.toast.join: "对方加入了我"
 seek_power.toast.separate: "在岔路跟丢了对方"
 seek_power.toast.silent_drain: "我悄悄地吸干了旅行者的血"
 seek_power.toast.stag: "我把公鹿吸干了"
 seek_power.toast.witnessed: "一名幸存的目击者讲述了这个故事"
 seek_power_decision: "在自然中寻求力量"
 seek_power_decision_confirm: "进入荒野"
 seek_power_decision_desc: "探索定居点之外的荒野，外面的野兽和迷途的流浪者蕴藏着最强大的血魔法力量能满足你对魔法的渴求，或成为你进行神秘实验的容器。"
 seek_power_decision_tooltip: "探索荒野，寻找能够为你的血魔法提供能量的祭品——无论是野兽还是你遇到的不幸之人。"
