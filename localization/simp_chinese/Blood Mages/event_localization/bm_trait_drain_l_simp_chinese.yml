 bm_trait_drain.001.b: "对方看起来很聪明，我可以利用这一点。"
 bm_trait_drain.001.c: "我可以变得更强壮……"
 bm_trait_drain.001.d: "多么美的人啊……为什么我不能拥有这种美？"
 bm_trait_drain.001.desc: "囚徒跪伏在你面前，双眼中满是恐惧，地板上鲜血符文亮起。当你的指尖在空中勾勒出魔法阵，对方求饶声已化作气若游丝的呜咽。你能感知到他们皮囊之下的非凡特质，机敏；体魄；美貌——如同灯塔召唤你。\n\n血魔法需要祭品，而他们独特的天赋即将为你所用。当你的意识缓缓展开，准备攫取所需之物时，对方颤抖的唇瓣挤出破碎的哀求：\n\n“求求你……不要这样……”\n\n但你更清楚对方的精华远比血肉更能有效地为你服务。"
 bm_trait_drain.001.e: "真好。"
 bm_trait_drain.001.f: "多么高的人啊，不知高处风景怎么样……"
 bm_trait_drain.001.fail: "我无法夺取对方的特质"
 bm_trait_drain.001.g: "你的血相当美味……"
 bm_trait_drain.001.h: "对方看起来很强壮，我可以利用这一点。"
 bm_trait_drain.001.nice: "不错" #deepl:1574846997
 bm_trait_drain.001.success: "我夺取了对方的特质"
 bm_trait_drain.001.title: "精华汲取"
 bm_trait_drain.001.z: "放一条生路……"
