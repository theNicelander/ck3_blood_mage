l_simp_chinese:
 channel_lifeforce_enlightenment_minor: "引导初级血魔法"
 channel_lifeforce_enlightenment_minor_confirm: "品尝绯红之力"
 channel_lifeforce_enlightenment_minor_tooltip: "使用少量的血魔法来暂时增强你自己的某个方面。"
 channel_lifeforce_enlightenment_minor_desc: "即使适度引导血魔法也能赋予有用的能力，不过维系时间很短。"
 channel_lifeforce_enlightenment_minor.effects_list: "引导少量血魔法暂时增强一项属性：\n#indent_newline: $EFFECT_LIST_BULLET$ 外交：[GetModifier('diplomacy_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$军事：[GetModifier('martial_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$管理[GetModifier('stewardship_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$谋略：[GetModifier('intrigue_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$学识：[GetModifier('learning_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$勇武：[GetModifier('prowess_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$经验：[GetModifier('exp_lifeforce_modifier').GetNameWithTooltip]"
 bm_channel_lifeforce_enlightenment_minor.001.title: "鲜血觉醒"
 bm_channel_lifeforce_enlightenment_minor.001.desc: "一股力量在我的血管中翻涌，只要集中注意力，我就能引导能量，暂时增强我某一方面能力。"
 bm_channel_lifeforce_enlightenment_minor.001.a: "外交——血液涌去舌尖吧"
 bm_channel_lifeforce_enlightenment_minor.001.b: "军事——我的剑渴望战斗"
 bm_channel_lifeforce_enlightenment_minor.001.c: "管理——血液赐我看不到的视野"
 bm_channel_lifeforce_enlightenment_minor.001.d: "谋略——阴谋诡计在血液前破散吧"
 bm_channel_lifeforce_enlightenment_minor.001.e: "学识——知识随着每一次心跳而跳动"
 bm_channel_lifeforce_enlightenment_minor.001.f: "生育力——愿后代繁荣昌盛"
 bm_channel_lifeforce_enlightenment_minor.001.g: "经验——鲜血会记住通往力量的道路"
 bm_channel_lifeforce_enlightenment_minor.001.h: "勇武——刀刃将在鲜血中淬炼"
 channel_lifeforce_bloodline: "为宗族注入血魔法"
 channel_lifeforce_bloodline_confirm: "绑定血脉"
 channel_lifeforce_bloodline_tooltip: "执行术式，利用血魔法永久增强你的整个宗族。"
 channel_lifeforce_bloodline_desc: "每个血能宗族修正都会赋予宗族在血系轨迹中获得经验值。\n\n通过术式与献祭，你的血魔法能够超越自身，将超自然力量灌注至整个血脉之中。"
 channel_lifeforce_bloodline.effects_list: "为整个宗族注入强大的血魔法力量：\n#indent_newline: $EFFECT_LIST_BULLET$外交：[GetModifier('dynasty_crimson_charisma_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$军事：[GetModifier('dynasty_crimson_fury_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$管理：[GetModifier('dynasty_crimson_prosperity_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$谋略：[GetModifier('dynasty_crimson_shadows_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$学识：[GetModifier('dynasty_crimson_insight_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$遗传：[GetModifier('dynasty_crimson_legacy_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$经验：[GetModifier('dynasty_crimson_expertise_modifier').GetNameWithTooltip]"
 bm_channel_lifeforce_bloodline.001.title: "血系之盟"
 bm_channel_lifeforce_bloodline.001.desc: "法阵以我自身鲜血绘制，符文将我与家族每一位成员相连。当吟诵咒语时，我能感受到力量正穿越时空，搜寻与我血脉相连之人。我该为后世子孙赐予怎样的馈赠？"
 bm_channel_lifeforce_bloodline.001.a: "外交——我们的言语将以血誓发号施令"
 bm_channel_lifeforce_bloodline.001.b: "军事——征服者的血液永远奔腾在我们体内"
 bm_channel_lifeforce_bloodline.001.c: "管理——财富和繁荣将流入我们的血脉"
 bm_channel_lifeforce_bloodline.001.d: "谋略——鲜血将赋予我们在黑暗中的视野"
 bm_channel_lifeforce_bloodline.001.e: "学识——先祖知识在我们血液中流淌"
 bm_channel_lifeforce_bloodline.001.f: "健康——我们的血液将抵抗腐化和衰败"
 bm_channel_lifeforce_bloodline.001.g: "特质——每一代都将比上一代更强大"
 bm_channel_lifeforce_bloodline.001.h: "经验——古老的秘密将在我们的眼前揭开"
 bm_channel_lifeforce_bloodline.001.x: "血能赋予"
 blood_mage_yearly_events.002.success: "你的宗族传承正让你获得经验"