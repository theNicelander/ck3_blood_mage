 blood_golem.001.title: "血与泥的诞生"
 blood_golem.001.desc: "术式法阵已经完成，用混合了稀有炼金物质的鲜血绘制而成。阵中央矗立着一个由红黏土、淤泥与骨粉粗略塑成的人形。当你诵出咒语的最后词句时，鲜血从你伸展的双臂流向黏土人偶。\n\n起初毫无动静，随后黏土躯壳开始震颤，表面浮现裂纹，渗出微弱的猩红光芒。人形开始变形，黏土自行重塑出更清晰的人类特征。关节缓缓弯曲，手指逐渐舒展，最终，黏土雕刻的眼睑睁开，露出发红光眼瞳。\n\n血傀儡踉跄地踏出第一步，随即在你面前单膝跪地。尽管它的黏土嘴唇未曾开合，你却在自己的脑海中直接听见了它的声音。\n\n“造物主……我生来效忠于您。”"
 blood_golem.001.a: "起来吧，我的造物。你的旅程才刚刚开始。"
 blood_golem_creator: "鲜血之主"
 blood_golem_creator_desc: "该角色通过血魔法赐我生命。"
