 blood_golem_creation_decision_confirm: "用鲜血为泥土注入生命"
 blood_golem_creation_decision_desc: "古老典籍记载着由泥土塑造、以生命精华驱动的血傀儡。通过消耗大量魔力的复杂术式，你可将自身生命力灌注至傀儡——从而缔造一个与血脉相连的忠诚仆役。\n此血傀儡既是护卫亦是工具，作为意志延伸拥有凡俗仆从难以企及的能力。不过术式会大幅损耗生机，创造此等造物将使你跻身真正的血魔法大师之列，得以通过鲜血魔法赋予意识。"
 blood_golem_creation_decision_tooltip: "创造一个与你的血液紧密相连且有意识以及忠诚的血傀儡来为你服务"
 blood_golem_creation_decision_tt: "你创造了一个强大的血傀儡，你可以尝试用虔诚进一步提升它"
