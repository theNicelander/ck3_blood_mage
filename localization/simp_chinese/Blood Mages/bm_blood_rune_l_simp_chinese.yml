l_simp_chinese:
 bm_blood_rune_decision: "铭刻血符文"
 bm_blood_rune_decision_confirm: "开始铭刻"
 bm_blood_rune_decision_desc: "以古老的血之秘法在躯体上铭刻符文，强化你与生命联系。这些符文将使你被动汲取周围生命能量，随时间推移不断增强自身力量。"
 bm_blood_rune_decision_tooltip: "在身体上铭刻血符文，随着时间产生生命力"
 bm_crimson_rune.001.desc: "你展开一副有着复杂图案的古老卷轴，上面是讲述如何锻造血符文，仪式需要以血淬火锻造的特殊银针、混合自身血液的墨汁，以及稳如磐石的手腕——施术者必须明白每一笔划不仅是绘制，更是与自身存在的绑定。\n\n痛苦将难以忍受，咒语则永恒不变。但随着每一滴血墨融入血肉，你与血魔法的联系将愈发深邃。此等血符文乃是追求真正掌控的血法师之标志——他们不再仅是血魔法的使用者，而将成为这门禁忌艺术的活体化身。"
 bm_crimson_rune.001.major: "在全身制作中级血能符文"
 bm_crimson_rune.001.minor: "在心脏初制作一个初级血能符文"
 bm_crimson_rune.001.superior: "将全身灌注高级血能符文"
 bm_crimson_rune.001.title: "铭刻血符文"
 bm_crimson_rune.001.z: "我目前的符文已经足够了"
 bm_crimson_rune_yearly_event_popup.title: "血能符文赋予你生命力"
 crimson_runes_effects_list.effects_list: "获得越来越强大的血能符文（每级都会取代前一个等级）：\n#indent_newline: $EFFECT_LIST_BULLET$[GetModifier('minor_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$[GetModifier('major_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$[GetModifier('superior_crimson_rune_modifier').GetNameWithTooltip]"
 major_crimson_rune_modifier: "中级血能符文"
 major_crimson_rune_modifier_desc: "这个中级血能符文会从周围汲取[GetModifier('lifeforce_modifier_minor').GetNameWithTooltip]，偶尔获得[GetModifier('lifeforce_modifier_major').GetNameWithTooltip]，甚至有可能同时获得。\n\n精致符文像活生生的血管一样附着在躯干和手臂上，不断收集生命精华并将其引导到魔法中。"
 minor_crimson_rune_modifier: "初级血能符文"
 minor_crimson_rune_modifier_desc: "这个初级血能符文能获得[GetModifier('lifeforce_modifier_minor').GetNameWithTooltip]。\n\n藏在你心脏区域符文在你的皮肤下微弱地跳动，将周围的生命力吸入你的身体，就像缓慢跳动的第二颗心脏。"
 superior_crimson_rune_modifier: "高级血能符文"
 superior_crimson_rune_modifier_desc: "这个精湛的符文常常收集[GetModifier('lifeforce_modifier_minor').GetNameWithTooltip]和[GetModifier('lifeforce_modifier_major').GetNameWithTooltip]，有时还会同时获得两种。\n\n精致符文覆盖着你的要害部位，甚至在你的皮下也有，它们焕发生机，你每一口呼吸都在从空气中汲取力量。"
