 bm_channel_lifeforce_enlightenment_minor.001.desc: "一股低语般的力量在我的血管中激荡，虽然没有完整仪式的轰鸣声，但足以让我获得一些优势。只要集中精力，我就能引导这股微弱的深红色电流暂时增强我的某一个方面。" #deepl:1703482046
