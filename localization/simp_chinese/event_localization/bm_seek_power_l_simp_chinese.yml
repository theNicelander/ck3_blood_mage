l_simp_chinese:
 nick_the_wanderer: "流浪者" #deepl:3686142431
 nick_the_wanderer_desc: "他们漫无目的地四处游荡" #deepl:1507999606
 seek_power.001.a: "跟随我的本能，寻找有价值的猎物" #deepl:844887370
 seek_power.001.desc: "定居点外的荒野充满了生命的活力。古老的树木直冲云霄，它们的根深深地扎在经过无数次死亡与重生的土壤中。当你深入大自然的领地时，你会感觉到血魔法的原始力量越来越强大，吸引着你走向潜在的牺牲品，以满足你对奥术的渴望。" #deepl:2245754512
 seek_power.001.title: "桀骜不驯的荒野" #deepl:398069705
 seek_power.002.a: "我排出雄鹿" #deepl:476636859
 seek_power.002.desc: "你的狩猎之旅将你引向一头雄鹿，它的呼吸在寒冷的空气中形成云雾。它傲然挺立，丝毫没有察觉到你的靠近，而你正在准备你的仪式。血魔法不需要弓箭或刀剑，只需要你的意志和古老的力量之语。当你开始念咒时，你会感觉到你的精气神与动物的生命力之间形成了联系。" #deepl:1213274245
 seek_power.002.title: "荒野收获" #deepl:2744278099
 seek_power.003.a: "他们的生命力将在我手中发挥更大的作用" #deepl:2310655339
 seek_power.003.b: "消耗它们的特性" #deepl:2068664279
 seek_power.003.c: "不知道他们会不会加入我的行列" #deepl:2699078039
 seek_power.003.d: "这个流浪者不值得我关注--我将在别处继续寻找" #deepl:973422539
 seek_power.003.desc: "在远离任何道路的荒野深处，你遇到了一个孤独的身影。旅行者穿着破烂的衣服，因暴露在外而瑟瑟发抖，似乎几天前就迷失了方向。他们憔悴而虚弱，抬起头看着你的靠近，眼神中充满希望和恐惧。尽管他们的状态很可怜，但你还是感觉到了一些别人会忽略的宝贵东西--生命的精华，等待着你去攫取......或者，也许是一个通过你的奥术天赋展现仁慈的机会。" #deepl:3920317649
 seek_power.003.title: "迷失的灵魂" #deepl:689819644
 seek_power.004.a: "小心采集圣血，只取我所需" #deepl:1235392176
 seek_power.004.desc: "在原始森林深处，阳光很少能穿过厚厚的树冠，你会发现一棵与众不同的大自然之树--一棵你从未见过的巨大橡树。它的树干像城堡的城墙一样宽，跳动着明显的节奏。古老的符文刻在它的树皮上，其含义已被时间遗忘。你被吸引着在树皮上划了一个小口子，令你惊讶的是，深红色的树液开始自由地流淌，看起来和闻起来都很像血。当你的手指触碰到深红色的液体时，你的脑海中浮现出各种景象--远古的野兽、被遗忘的文明以及被时间掩埋的秘密。这棵树见证了一切，它的根深深扎进了世界的心脏。这样的力量可以为你的魔法提供无穷的动力，但过多的摄取可能会激怒支撑这个奇迹的原始力量。" #deepl:1486006407
 seek_power.004.title: "流血的森林之心" #deepl:4107237162
