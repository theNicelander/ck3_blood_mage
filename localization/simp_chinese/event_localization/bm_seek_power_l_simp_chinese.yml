 seek_power_decision_desc: "冒险进入定居点外的荒野，那里是血魔法原始力量最强大的地方。野兽和迷失的流浪者都能为你的奥术饥渴提供养料，或成为你神秘实验的容器。" #deepl:2551841120
 seek_power_decision_tooltip: "在荒野中探索，从野兽或与你擦肩而过的不幸灵魂身上寻找能激发你的血魔法的祭品。" #deepl:305511081
