l_simp_chinese:
 bm_trait_drain.001.b: "他们看起来很聪明。我可以利用这一点" #deepl:3969005654
 bm_trait_drain.001.c: "我可以更坚强..." #deepl:2822455169
 bm_trait_drain.001.d: "多么美丽的人啊我为什么不能和她一样呢？" #deepl:112323585
 bm_trait_drain.001.desc: "囚犯跪在你面前，当深红色的符文在密室地板上闪烁时，他们睁大的眼睛里流露出惊恐。当你走近他们时，他们的求饶声渐渐变成了低语，你的手指在空气中描绘着神秘的图案。你能感觉到他们与众不同的地方--智慧的火花、强健的体魄、不可思议的美貌--在他们的皮肤下闪烁，就像灯塔在召唤你的力量。空气中弥漫着浓浓的期待，你的意识伸展开来，准备攫取你想要的东西。他们的嘴唇颤抖着，说着绝望的话："求求你......除了这个......"（但是你知道得更清楚。他们的精华会比他们的肉体 更有效地为你服务" #deepl:3846577801
 bm_trait_drain.001.e: "不错" #deepl:1574846997
 bm_trait_drain.001.f: "好高的个子不知道那里的天气怎么样？" #deepl:2463631500
 bm_trait_drain.001.fail: "我未能耗尽他们的特质" #deepl:741295790
 bm_trait_drain.001.g: "它们的血相当美味" #deepl:4219663500
 bm_trait_drain.001.h: "它们非常结实，我可以用它。" #deepl:218250217
 bm_trait_drain.001.nice: "不错" #deepl:1574846997
 bm_trait_drain.001.numenor: "努曼诺的血将属于我！" #deepl:250707607
 bm_trait_drain.001.success: "我耗尽了他们的特质" #deepl:2056317807
 bm_trait_drain.001.title: "精华收获" #deepl:83850483
 bm_trait_drain.001.z: "让他们走..." #deepl:3514667144
