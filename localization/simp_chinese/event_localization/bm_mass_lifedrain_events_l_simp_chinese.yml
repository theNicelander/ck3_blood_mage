l_simp_chinese:
 bm_mass_lifedrain.001: "地下城的收获" #deepl:947852024
 bm_mass_lifedrain.001.a: "榨干他们每一个人！" #deepl:2224226591
 bm_mass_lifedrain.001.b: "放过有价值的人。剩下的都是炮灰。" #deepl:4198618749
 bm_mass_lifedrain.001.desc: "你进入地牢的阴暗深处，透过石墙感受俘虏们跳动的生命力。每个俘虏都代表着等待被夺取的原始力量--他们的精华将转化为魔法能量，为你的奥术追求提供动力。当你准备仪式时，空气中弥漫着浓浓的期待。" #deepl:2550380796
 bm_mass_lifedrain.001.title: "收获鲜血" #deepl:250638712
 bm_mass_lifedrain.001.z: "也许下次吧" #deepl:2186949735
 bm_mass_lifedrain_custom_tooltip_a: "所有囚犯都会被吸干，你会从每个囚犯身上获得生命力和血魔法经验，但可能会因无理处决而招致暴政。" #deepl:494881667
 bm_mass_lifedrain_custom_tooltip_b: "具有珍贵特征的囚犯和近亲属将被赦免。其他人将被吸干生命力。" #deepl:795464456
 bm_mass_lifedrain_custom_tooltip_z: "取消仪式不会伤害任何囚犯，也不会获得任何生命力。" #deepl:2792118075
 death_lifedrain_reason: "被血魔法师吸干生命" #deepl:668374520
 mass_lifedrain_prisoners_decision: "收获所有囚犯的生命力" #deepl:3308814863
 mass_lifedrain_prisoners_decision_confirm: "开始收获" #deepl:1538591044
 mass_lifedrain_prisoners_decision_desc: "地牢里到处都是囚犯，他们的生命力就像成熟的果实，随时都能被采摘。他们的综合能量可以为强大的血魔法提供燃料。" #deepl:1774784388
 mass_lifedrain_prisoners_decision_effect_message: "$EFFECT_LIST_BULLET$消耗所有囚犯的生命力，以获得最大的生命力$EFFECT_LIST_BULLET$保留那些有价值的特质，以备将来使用" #deepl:3290448194
 mass_lifedrain_prisoners_decision_tooltip: "选择要吸干的囚犯，将他们的生命精华转化为魔力供自己使用。" #deepl:1217242134
