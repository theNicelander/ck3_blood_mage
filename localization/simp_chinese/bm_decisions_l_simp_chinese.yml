 become_blood_cultist_decision_confirm: "鲜血将支撑我" #deepl:753045612
 become_blood_cultist_decision_desc: "耳语越来越多，让人无法忽视。关于不朽的传说，关于从生命本质中汲取力量的传说。与血之崇拜提供的实实在在的力量相比，古老的信仰只是空壳。他们的圣典讲述了通过牺牲来超越，通过操纵生命的深红色货币来改变自然法则。也许是时候放弃旧神的空洞承诺，拥抱流淌在每个生命体内的内在真理了。" #deepl:3037669000
 become_blood_cultist_decision_tooltip: "放弃现有信仰，拥抱血魔法的禁忌力量" #deepl:741574730
