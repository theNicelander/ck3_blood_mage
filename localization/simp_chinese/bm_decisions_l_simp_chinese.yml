 bm_enhance_blood_ritual_decision.injury_failure_tt: "我伤痕累累，但我活了下来。" #deepl:4132215954
 bm_enhance_blood_ritual_decision.mental_failure_tt: "我的心碎了！" #deepl:3063238566
 bm_enhance_blood_ritual_decision.physical_failure_tt: "我的身体坏了" #deepl:3181694903
 bm_enhance_blood_ritual_decision.success_tt: "成功了力量属于我" #deepl:1011740673
 bm_enhance_blood_ritual_decision_confirm: "释放内在力量" #deepl:3380186210
 bm_enhance_blood_ritual_decision_desc: "我对深红艺术的研究已经完成。由于缺乏导师，我必须将仪式转向内心，成为自己的熔炉，用自己的生命力作为催化剂。成功了，我就能掌握血液中潜藏的力量；失败了，我就会精神崩溃或身体毁坏。" #deepl:1639777032
 bm_enhance_blood_ritual_decision_tooltip: "尝试通过自我指导的仪式来增强你的血魔法能力。" #deepl:1944189555
 bm_self_initiation_decision: "尝试自我启动" #deepl:2518692236
 bm_self_initiation_decision_confirm: "我就是自己的坩埚。" #deepl:1500092495
 bm_self_initiation_decision_desc: "书籍和卷轴提供了零散的线索，但我没有导师指导，没有练习对象。唯一的出路是最危险的：在我自己身上进行入门仪式。我必须既是外科医生又是病人，既是巫师又是祭品。 我的血液将成为媒介，我的思想将成为战场，在那里我将原始的力量摔打得服服帖帖。这里没有教条 只有危险的知识和我意志的力量如果我成功了，我将掌握生命的本质。如果我失败了，我的身心将为此付出代价。" #deepl:1873997592
 bm_self_initiation_decision_tooltip: "利用禁忌知识为自己举行入会仪式。没有向导，风险是巨大的。失败可能会摧毁你的心智或毁坏你的身体。" #deepl:3396728326
