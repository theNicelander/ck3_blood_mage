 become_blood_cultist_decision: "拥抱血崇拜者信仰" #deepl:828607400
 become_blood_cultist_decision_confirm: "鲜血将支撑我" #deepl:753045612
 become_blood_cultist_decision_desc: "耳语越来越多，让人无法忽视。关于不朽的传说，关于从生命本质中汲取力量的传说。与血之崇拜提供的实实在在的力量相比，古老的信仰只是空壳。他们的圣典讲述了通过牺牲来超越，通过操纵生命的深红色货币来改变自然法则。也许是时候放弃旧神的空洞承诺，拥抱流淌在每个生命体内的内在真理了。" #deepl:3037669000
 become_blood_cultist_decision_tooltip: "放弃现有信仰，拥抱血魔法的禁忌力量" #deepl:741574730
 bm_blood_cultist_become_blood_mage_decision: "血魔法师成为血魔法师" #deepl:4166367437
 bm_blood_cultist_become_blood_mage_decision_confirm: "我的肉体将引导深红色的力量" #deepl:1083179793
 bm_blood_cultist_become_blood_mage_decision_desc: "作为血之教派的忠实信徒，我亲眼目睹了我们最崇高的成员所掌握的原始力量。虽然仅凭信仰就能让我窥见血的真正潜力，但成为血魔法师就意味着超越凡人的限制。这个仪式需要牺牲，无论是字面意义还是象征意义，因为我的身体将成为古老力量的容器。转变过程将是痛苦的，但从深红洗礼中脱颖而出的人将获得对生命本身的掌控。从崇拜者进化为掌控者的时刻已经到来。" #deepl:1873960342
 bm_blood_cultist_become_blood_mage_decision_tooltip: "完成神圣仪式，从普通追随者转变为真正的血魔法师" #deepl:3894418247
