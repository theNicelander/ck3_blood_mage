l_russian:
  # Group
  trait_lifestyle_blood_mage_group: "Кровавый Маг"
  trait_blood_mage_desc: "Мастера запретной магии, которые манипулируют жизненной силой для продления жизни, усиления способностей, исцеления других и поглощения черт достойных."

    # Blood Mage Trait
  trait_lifestyle_blood_mage: "Кровавый Маг"
  trait_lifestyle_blood_mage_desc: "Мастера запретной магии, которые манипулируют жизненной силой для продления жизни, исцеления недугов, передачи силы другим и поглощения черт принесенных в жертву."

  trait_track_enlightenment: "Просветление"
  trait_track_bloodline: "Родословная"
  trait_track_benediction: "Благословение"
  trait_track_hematurgy: "Гематургия"
  trait_track_ancient: "Древность"

  trait_track_ancient_desc: "#help Вы получаете опыт в этой ветви ежегодно.#!\n\nВремя склоняется перед теми, кто повелевает самой сущностью жизни."
  trait_track_enlightenment_desc: "#help Вы получаете опыт в этой ветви, используя кровавую магию на себе.#!\n\nПуть к мастерству начинается с преображения себя."
  trait_track_bloodline_desc: "#help Вы получаете опыт в этой ветви, усиливая свою династию. Ежегодный шанс получить опыт, основанный на количестве модификаторов Кровавого Мага, которые имеет династия.#!\n\nКровь взывает к крови сквозь поколения."
  trait_track_benediction_desc: "#help Вы получаете опыт в этой ветви, исцеляя недуги и даруя силы другим.#!\n\nВеличайший дар кровавого мага - сама жизнь, даруемая через багровое жертвоприношение."
  trait_track_hematurgy_desc: "#help Вы получаете опыт в этой ветви, высасывая жизненную силу и собирая черты других.#!\n\nТо, чем обладают другие, может стать вашим через багровые искусства."


  # Crimson Empowerment
  trait_lifestyle_crimson_empowerment: "Багровое Усиление"
  trait_lifestyle_crimson_empowerment_desc: "Этот персонаж изменил свою сущность с помощью кровавой магии, получив необычайные способности, которые развиваются с дальнейшим использованием своих сил."

  trait_track_charisma: "Харизма"
  trait_track_fury: "Ярость"
  trait_track_prosperity: "Процветание"
  trait_track_shadows: "Тени"
  trait_track_insight: "Проницательность"
  trait_track_legacy: "Наследие"
  trait_track_expertise: "Мастерство"

  trait_track_charisma_desc: "Кровавая магия усиливает дипломатическое присутствие и способности убеждения этого персонажа."
  trait_track_fury_desc: "Этот персонаж направляет кровавую магию в воинское мастерство и господство на поле боя."
  trait_track_prosperity_desc: "Кровавая магия усиливает административные таланты и управление владениями этого персонажа."
  trait_track_shadows_desc: "Этот персонаж использует кровавую магию для усиления скрытности, обмана и интриг."
  trait_track_insight_desc: "Кровавая магия дарует этому персонажу сверхъестественные знания и способности к обучению."
  trait_track_legacy_desc: "Этот персонаж усилил свою родословную магической силой, улучшая генетические черты и плодовитость."
  trait_track_expertise_desc: "Кровавая магия ускоряет освоение всех навыков и способностей этого персонажа."
