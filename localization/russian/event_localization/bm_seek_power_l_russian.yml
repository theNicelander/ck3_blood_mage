l_russian:
 nick_the_wanderer: "Странник"
 nick_the_wanderer_desc: "Они бесцельно странствуют"
 seek_power.001.a: "Следовать своим инстинктам, чтобы найти достойную добычу"
 seek_power.001.desc: "Дикая местность за пределами вашего поселения пульсирует жизненной энергией. Древние деревья тянутся к небу, их корни глубоко пьют из почвы, обогащенной бесчисленными циклами смерти и возрождения. По мере того как вы углубляетесь в царство природы, вы чувствуете, как первобытная сила кровавой магии становится сильнее, притягивая вас к потенциальным жертвам, которые могут утолить ваш тайный голод."
 seek_power.001.title: "Неукрощённая Дикая Местность"
 seek_power.002.a: "Я высасываю жизнь из оленя"
 seek_power.002.desc: "Ваша охота приводит вас к великолепному оленю, его дыхание создает облака тумана в холодном воздухе. Существо стоит гордо, не подозревая о вашем приближении, пока вы готовите ритуал. Кровавая магия не требует ни лука, ни клинка — только вашей воли и древних слов силы. Когда вы начинаете заклинание, вы чувствуете, как устанавливается связь между вашей сущностью и жизненной силой животного."
 seek_power.002.title: "Жатва в Дикой Природе"
 seek_power.003.a: "Их жизненная сила послужит высшей цели в моих руках"
 seek_power.003.b: "Высосать их черты"
 seek_power.003.c: "Интересно, не присоединятся ли они ко мне"
 seek_power.003.d: "Этот странник не стоит моего внимания — я продолжу поиск в другом месте"
 seek_power.003.desc: "Глубоко в дикой местности, вдали от любых троп, вы встречаете одинокую фигуру. Одетый в рваную одежду и дрожащий от холода, путник, кажется, потерял свой путь несколько дней назад. Изможденный и ослабленный, он смотрит на ваше приближение с надеждой и страхом в глазах. Несмотря на их жалкое состояние, вы чувствуете нечто ценное, что другие не заметили бы — жизненную сущность, созревшую для взятия... или, возможно, шанс проявить милосердие через ваши тайные дары."
 seek_power.003.title: "Потерянная Душа"
 seek_power.004.a: "Осторожно собрать священную кровь, взяв только то, что мне нужно"
 seek_power.004.desc: "Глубоко в первобытном лесу, где солнечный свет редко проникает сквозь густой полог, вы обнаруживаете аномалию природы — массивный дуб, непохожий ни на одно виденное вами дерево. Его ствол, широкий как стена замка, пульсирует с видимым ритмом. Древние руны вырезаны на его коре, их значения утеряны во времени.\n\nКогда вы кладете руку на его поверхность, она теплая, как плоть. Вы ощущаете потребность сделать небольшой надрез на коре, и к вашему изумлению, багровый сок, который выглядит и пахнет точно как кровь, начинает свободно течь. Это не просто древесный сок — этот древний страж впитал сущность тысяч существ на протяжении веков, создав средоточие чистой жизненной энергии.\n\nКогда ваши пальцы касаются багровой жидкости, видения наводняют ваш разум — древние звери, забытые цивилизации и секреты, погребенные временем. Это дерево видело всё, его корни достигают глубоко в сердце самого мира. Такая сила могла бы питать вашу магию безмерно, но взять слишком много может разгневать ту первозданную силу, которая поддерживает это чудо."
 seek_power.004.title: "Кровоточащее Сердце Леса"
 seek_power.duel.animal: "Я встречаю дикого зверя"
 seek_power.duel.escape: "Они сбегают"
 seek_power.duel.join: "Они присоединяются ко мне"
 seek_power.duel.legendary: "Я встречаю легендарного зверя"
 seek_power.duel.separate: "Они идут своим путём"
 seek_power.duel.silent_harvest: "Тихая Жатва"
 seek_power.duel.traveler: "Я обнаруживаю заблудшего путника"
 seek_power.duel.witnessed: "Замечено"
 seek_power.toast.ancient_lifeforce: "Древняя Жизненная Сила Собрана"
 seek_power.toast.escape: "Они сбежали, я остался с пустыми руками"
 seek_power.toast.join: "Они присоединяются ко мне"
 seek_power.toast.separate: "Они идут своими путями"
 seek_power.toast.silent_drain: "Я высасываю жизнь из путника, и никто этого не замечает"
 seek_power.toast.stag: "Я высосал жизнь из оленя"
 seek_power.toast.witnessed: "Свидетель выжил, чтобы рассказать историю"
 seek_power_decision: "Искать Силу в Царстве Природы"
 seek_power_decision_confirm: "Войти в неукрощенную дикую местность"
 seek_power_decision_desc: "Отправиться в дикую местность за пределами вашего поселения, где первобытные силы кровавой магии наиболее могущественны. Как дикие звери, так и заблудшие странники могут послужить пищей для вашего тайного голода или стать сосудами для ваших мистических экспериментов."
 seek_power_decision_tooltip: "Исследуйте дикую местность, чтобы найти жертвы, которые подпитают вашу кровавую магию — будь то дикие звери или несчастные души, оказавшиеся на вашем пути."
 seek_power_decision_wanderer: "Искать Силу в Царстве Природы"
 seek_power_decision_wanderer_confirm: "Войти в неукрощенную дикую местность"
 seek_power_decision_wanderer_desc: "Отправиться в дикую местность за пределами вашего поселения, где первобытные силы кровавой магии наиболее могущественны. Как дикие звери, так и заблудшие странники могут послужить пищей для вашего тайного голода или стать сосудами для ваших мистических экспериментов."
 seek_power_decision_wanderer_tooltip: "Исследуйте дикую местность, чтобы найти жертвы, которые подпитают вашу кровавую магию — будь то дикие звери или несчастные души, оказавшиеся на вашем пути."
