l_russian:
 nick_the_wanderer: "странник" #deepl:3686142431
 nick_the_wanderer_desc: "Они бесцельно бродят по городу." #deepl:1507999606
 seek_power.001.a: "Следуя своим инстинктам, я ищу достойную добычу." #deepl:844887370
 seek_power.001.desc: "Дикая природа за пределами вашего поселения пульсирует жизненной энергией. Древние деревья тянутся к небу, их корни глубоко впиваются в почву, обогащенную бесчисленными циклами смерти и возрождения. По мере того как вы углубляетесь во владения природы, вы чувствуете, как первобытная сила магии крови становится все сильнее, влечет вас к потенциальным жертвам, которые могут насытить ваш арканный голод." #deepl:2245754512
 seek_power.001.title: "Неприрученные дикие земли" #deepl:398069705
 seek_power.002.a: "Я осушаю оленя" #deepl:476636859
 seek_power.002.desc: "Ваша охота привела вас к великолепному оленю, дыхание которого создает облака тумана в холодном воздухе. Существо гордо стоит, не замечая вашего приближения, пока вы готовите свой ритуал. Магия крови не требует ни лука, ни клинка - только ваша воля и древние слова силы. Начиная заклинание, вы чувствуете, как между вашей сущностью и жизненной силой животного возникает связь." #deepl:1213274245
 seek_power.002.title: "Урожай дикой природы" #deepl:2744278099
 seek_power.003.a: "В моих руках их жизненная сила будет служить более важной цели." #deepl:2310655339
 seek_power.003.b: "Слейте их черты" #deepl:2068664279
 seek_power.003.c: "Интересно, присоединятся ли они ко мне?" #deepl:2699078039
 seek_power.003.d: "Этот странник не стоит моего внимания - я продолжу поиски в другом месте." #deepl:973422539
 seek_power.003.desc: "Глубоко в пустыне, вдали от любой тропы, вы встречаете одинокую фигуру. Одетый в рваную одежду и дрожащий от холода путник, похоже, сбился с пути несколько дней назад. Исхудавшие и ослабевшие, они смотрят на ваше приближение с надеждой и страхом в глазах. Несмотря на их жалкое состояние, вы чувствуете в них нечто ценное, на что другие не обратили бы внимания, - жизненную сущность, созревшую для захвата... или, возможно, шанс проявить милосердие с помощью ваших магических даров." #deepl:3920317649
 seek_power.003.title: "Потерянная душа" #deepl:689819644
 seek_power.004.a: "Осторожно соберите священную кровь, взяв только то, что мне нужно." #deepl:1235392176
 seek_power.004.desc: "Глубоко в первобытном лесу, где солнечный свет редко проникает сквозь густой полог, вы обнаруживаете отклонение от нормы - массивный дуб, подобного которому вы никогда не видели. Его ствол, широкий, как крепостная стена, пульсирует в ощутимом ритме. На его коре вырезаны древние руны, значение которых утрачено временем.\n\n Когда вы кладете руку на его поверхность, она теплая, как плоть. Вы чувствуете, что вас тянет сделать небольшой надрез на коре, и, к вашему удивлению, из него начинает свободно течь багровый сок, который выглядит и пахнет точно как кровь. Это не просто сок дерева - этот древний дозорный впитал в себя сущность тысяч существ за многие века, создав нексус чистой жизненной энергии.\n\nПо мере того как ваши пальцы касаются багровой жидкости, в голове возникают видения - древние звери, забытые цивилизации и тайны, погребенные временем. Это дерево было свидетелем всего, его корни уходят глубоко в сердце самого мира. Такая мощь может подпитывать вашу магию до бесконечности, но если вы возьмете слишком много, это может разгневать первозданную силу, поддерживающую это чудо." #deepl:1486006407
 seek_power.004.title: "Кровоточащее сердце леса" #deepl:4107237162
