 seek_power_decision_confirm: "Отправляйтесь в нетронутые дикие земли" #deepl:3908230424
 seek_power_decision_desc: "Отправляйтесь в дикие земли за пределами вашего поселения, туда, где сильнее всего проявляются первобытные силы магии крови. Дикие звери и заблудившиеся странники могут дать вам пищу для арканного голода или стать сосудами для ваших мистических экспериментов." #deepl:2551841120
 seek_power_decision_tooltip: "Исследуйте дикую природу, чтобы найти жертвы, которые будут подпитывать вашу магию крови - либо диких зверей, либо несчастных душ, которые перейдут вам дорогу." #deepl:305511081
