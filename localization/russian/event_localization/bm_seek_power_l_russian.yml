  # Описания событий
  seek_power.001.desc: "Дикая природа за пределами вашего поселения пульсирует жизненной энергией. Древние деревья тянутся к небу, их корни впитывают питательные вещества из почвы, обогащённой бесчисленными циклами смерти и возрождения. Чем глубже вы проникаете в владения природы, тем сильнее ощущаете первобытную силу кровавой магии, которая притягивает вас к потенциальным жертвам, способным насытить вашу магическую жажду."
  seek_power.002.desc: "Ваша охота приводит вас к величественному оленю, его дыхание создаёт облака тумана в холодном воздухе. Существо стоит гордо, не подозревая о вашем приближении, пока вы готовитесь к ритуалу. Кровавая магия не требует ни лука, ни клинка — только вашей воли и древних слов силы. Когда вы начинаете заклинание, вы чувствуете связь, формирующуюся между вашей сущностью и жизненной силой животного."
  seek_power.003.desc: "Глубоко в дикой природе, вдали от любых троп, вы встречаете одинокую фигуру. Одетый в изношенную одежду и дрожащий от холода, путник, похоже, заблудился несколько дней назад. Истощённый и ослабленный, он смотрит на вас с надеждой и страхом в глазах. Несмотря на их жалкое состояние, вы чувствуете нечто ценное, что другие могли бы упустить — жизненную сущность, готовую к извлечению... или, возможно, шанс проявить милосердие через ваши магические дары."
  seek_power.004.desc: "Глубоко в первобытном лесу, где солнечный свет редко проникает сквозь густую крону, вы обнаруживаете аномалию природы — массивный дуб, не похожий ни на одно дерево, которое вы видели. Его ствол, широкий, как стена замка, пульсирует видимым ритмом. Древние руны вырезаны на его коре, их значения утеряны во времени.\n\nКогда вы кладёте руку на его поверхность, она тёплая, как плоть. Вы чувствуете желание сделать небольшой надрез на коре, и, к вашему удивлению, из него начинает течь алый сок, который выглядит и пахнет точно как кровь. Это не просто древесный сок — этот древний страж впитал сущность тысяч существ за века, создавая узел чистой жизненной энергии.\n\nКогда ваши пальцы касаются алой жидкости, видения заполняют ваш разум — древние звери, забытые цивилизации и секреты, похороненные временем. Это дерево было свидетелем всего, его корни уходят глубоко в сердце самого мира. Такая сила могла бы подпитать вашу магию безмерно, но чрезмерное использование может разгневать первобытную силу, поддерживающую это чудо."

