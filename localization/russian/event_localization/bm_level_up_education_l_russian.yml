  new_education_decision: "Принять Новые Знания"
  new_education_decision_confirm: "Перестроить мой разум с помощью запретной мудрости"
  new_education_decision_tooltip: "Используйте кровавую магию, чтобы создать новые нейронные пути и получить образование в дисциплине, которую вы ещё не освоили"
  new_education_decision_desc: "В то время как обычные учёные тратят десятилетия на попытки освоить вторичную область знаний, кровавая магия предлагает более быстрый, хотя и более опасный, альтернативный путь. Через запретный ритуал, который перестраивает саму структуру вашего разума, вы можете впитать сущность знаний, обычно получаемых через годы упорного обучения. В отличие от улучшения существующих знаний, создание совершенно новых путей понимания требует глубокой магической силы — ваша кровь должна быть полностью изменена, чтобы вместить совершенно новую дисциплину. Успех ритуала зависит как от вашей магической мощи, так и от восприимчивости вашего разума к радикальным преобразованиям. Если вы выживете с сохранённым рассудком, вы обретёте способности, превосходящие даже самых выдающихся обычных учёных."
  new_education_decision_tt: "Получите образовательную черту в дисциплине, которую вы ещё не освоили"

