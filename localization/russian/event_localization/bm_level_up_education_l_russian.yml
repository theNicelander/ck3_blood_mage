  enhance_education_decision_tooltip: "Используйте запретную кровавую магию, чтобы улучшить своё образование и расширить свои умственные способности за пределы нормальных ограничений"
  enhance_education_decision_desc: "Багровое искусство предлагает пути к знаниям, которые обычные учёные никогда не смогут представить. Наполняя свой мозг магически усиленной кровью, вы можете разблокировать забытые воспоминания, укрепить нейронные пути и усвоить понимание, которое заняло бы десятилетия традиционного обучения. Ритуал требует значительных жертв — ваша собственная жизненная сила и сущность должны быть направлены на преобразование разума. По мере того как ваши образовательные основы укрепляются через кровавую магию, дальнейшие улучшения становятся всё более сложными, требуя большей силы и точности. Величайшие кровавые маги не просто могущественны — они обладают огромными знаниями и навыками, которые бросают вызов смертным представлениям."
  enhance_education_decision_tt: "Вы пытаетесь улучшить одну из своих образовательных черт"

  # Заголовок и описание события
  bm_education_enhancement.001.title: "Кровавое Наполнение Знаниями"
  bm_education_enhancement.001.desc: "Багровая сущность течёт через специальные каналы, которые вы подготовили, каждый из которых украшен рунами знаний и силы. Начав ритуал, вы должны решить, какой аспект вашего образования улучшить с помощью кровавой магии. Ритуал будет сложным — по мере повышения уровня вашего образования сложность дальнейших улучшений значительно возрастает."

