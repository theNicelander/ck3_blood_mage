l_russian:
  # Blood mage
  bm_trait_drain.001.title: "Жатва Сущности"
  bm_trait_drain.001.desc: "Заключенный стоит на коленях перед вами, ужас очевиден в его широко раскрытых глазах, когда багровые руны мерцают к жизни на полу камеры. Его мольбы о пощаде затихают до шепота, когда вы приближаетесь, ваши пальцы чертят тайные узоры в воздухе. Вы можете почувствовать то, что делает его особенным — та искра интеллекта, та физическая сила, та неземная красота — пульсирующая под его кожей, как маяк, взывающий к вашей силе.\n\nКровавая магия требует жертв, и его уникальные дары вскоре станут вашими. Воздух сгущается в предвкушении, когда щупальца вашего сознания тянутся, готовясь извлечь то, что вы желаете. Его губы дрожат, формируя отчаянные слова:\n\n\"Пожалуйста... только не это...\"\n\nНо вы знаете лучше. Его сущность послужит вам гораздо эффективнее, чем его плоть когда-либо могла бы."

  bm_trait_drain.001.z: "Отпустить их..."
  bm_trait_drain.001.b: "Они кажутся весьма умными. Это мне пригодится"
  bm_trait_drain.001.c: "Я мог бы стать сильнее..."
  bm_trait_drain.001.d: "Какой красивый человек... Почему бы и мне не выглядеть так же?"
  bm_trait_drain.001.e: "Хорошо"
  bm_trait_drain.001.f: "Какой высокий человек. Интересно, какая погода там наверху..."
  bm_trait_drain.001.g: "Их кровь весьма вкусна..."
  bm_trait_drain.001.h: "Они очень сильны, это мне пригодится."
  bm_trait_drain.001.fail: "Мне не удается высосать их черту"
  bm_trait_drain.001.success: "Я высасываю их черту"
  bm_trait_drain.001.nice: "Хорошо"
