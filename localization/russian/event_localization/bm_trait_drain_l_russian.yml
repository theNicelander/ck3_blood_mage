l_russian:
 bm_trait_drain.001.b: "Они кажутся довольно умными. Я мог бы использовать это" #deepl:3969005654
 bm_trait_drain.001.c: "Я могу быть сильнее..." #deepl:2822455169
 bm_trait_drain.001.d: "Какой красивый человек... Почему бы и мне не выглядеть так же?" #deepl:112323585
 bm_trait_drain.001.desc: "Пленники стоят перед вами на коленях, в их широко раскрытых глазах отражается ужас, а на полу камеры мерцают багровые руны. Их мольбы о пощаде стихают до шепота, когда вы приближаетесь, а ваши пальцы вычерчивают в воздухе арканные узоры. Вы чувствуете, что делает их особенными: искра интеллекта, физическое мастерство, необыкновенная красота - пульсирует под их кожей, словно маяк, призывающий к вашей силе.\n\nМагия крови требует жертв, и их уникальные дары скоро станут вашими. Воздух густеет от предвкушения, а усики вашего сознания тянутся к ним, готовясь вырвать желаемое. Их губы дрожат, складываясь в отчаянные слова:\n\n\ "Пожалуйста... что угодно, только не это...\n\n Но вы знаете, что лучше. Их сущность послужит вам гораздо эффективнее, чем их плоть." #deepl:3846577801
 bm_trait_drain.001.e: "Мило" #deepl:1574846997
 bm_trait_drain.001.f: "Какой высокий человек. Интересно, какая там погода..." #deepl:2463631500
 bm_trait_drain.001.fail: "Мне не удается осушить их черты" #deepl:741295790
 bm_trait_drain.001.g: "Их кровь очень вкусная..." #deepl:4219663500
 bm_trait_drain.001.h: "Они очень сильные, мне бы это пригодилось." #deepl:218250217
 bm_trait_drain.001.nice: "Мило" #deepl:1574846997
 bm_trait_drain.001.numenor: "Кровь Нуменора будет моей!" #deepl:250707607
 bm_trait_drain.001.success: "Я осушаю их черты" #deepl:2056317807
 bm_trait_drain.001.title: "Урожай эссенции" #deepl:83850483
 bm_trait_drain.001.z: "Отпустите их..." #deepl:3514667144
