l_russian:
  # Кровавый маг
  bm_trait_drain.001.title: "Сбор Сущности"
  bm_trait_drain.001.desc: "Пленник стоит на коленях перед вами, ужас отражается в их широко раскрытых глазах, пока багровые руны оживают на полу камеры. Их мольбы о пощаде затихают до шёпота, когда вы подходите ближе, ваши пальцы рисуют магические узоры в воздухе. Вы чувствуете, что делает их особенными — искра интеллекта, физическая сила, необычайная красота — пульсирует под их кожей, как маяк, зовущий вашу силу.\n\nКровавая магия требует жертв, и их уникальные дары вскоре станут вашими. Воздух сгущается от ожидания, пока щупальца вашего сознания тянутся, готовясь извлечь то, что вы желаете. Их губы дрожат, формируя отчаянные слова:\n\n\"Пожалуйста... только не это...\"\n\nНо вы знаете лучше. Их сущность послужит вам гораздо эффективнее, чем их плоть когда-либо могла бы."

  bm_trait_drain.001.z: "Отпустить их..."
  bm_trait_drain.001.b: "Они кажутся довольно умными. Это мне пригодится."
  bm_trait_drain.001.c: "Я мог бы стать сильнее..."
  bm_trait_drain.001.d: "Какой красивый человек... Почему бы мне не выглядеть так же?"
  bm_trait_drain.001.e: "Приятно."
  bm_trait_drain.001.f: "Какой высокий человек. Интересно, какая там погода наверху..."
  bm_trait_drain.001.g: "Их кровь довольно вкусная..."
  bm_trait_drain.001.h: "Они очень сильные, это мне пригодится."
  bm_trait_drain.001.fail: "Мне не удалось истощить их черту"
  bm_trait_drain.001.success: "Я истощаю их черту"