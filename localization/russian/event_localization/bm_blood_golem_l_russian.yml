l_russian:
  blood_golem.001.title: "Рождение Крови и Глины"
  blood_golem.001.desc: "Ритуальный круг завершен, начертанный вашей собственной кровью, смешанной с редкими алхимическими веществами. В его центре стоит грубая человекоподобная фигура, вылепленная из красной глины, речного ила и костной пыли. Когда вы произносите последние слова заклинания, кровь течет из ваших вытянутых рук в глиняную фигуру.\n\nСначала ничего не происходит. Затем дрожь пробегает по глиняной форме. На её поверхности появляются трещины, из которых сочится слабый багровый свет. Фигура меняется, глина перестраивается в более четкие человеческие черты. Медленно сгибаются суставы, шевелятся пальцы, и наконец, вырезанные из глины веки открываются, обнажая светящиеся багровые шары.\n\nКровавый голем делает свой первый неуверенный шаг, затем преклоняет колено перед вами. Хотя его рот не двигается, вы слышите его голос прямо в своем разуме — шепот, созданный из вашей собственной крови, теперь наделенной сознанием.\n\n\"Создатель... Я живу, чтобы служить.\""
  blood_golem.001.a: "Встань, мое творение. Твой путь только начинается."
  blood_golem_creator: "Кровавый Создатель"
  blood_golem_creator_desc: "Этот персонаж дал мне жизнь через кровавую магию."


  blood_golem.002.title: "Усилить Кровавого Голема"
  blood_golem.002.desc: "Ваш кровавый голем стоит перед вами, ожидая дальнейшего совершенствования. С помощью вашей кровавой магии вы можете улучшить различные аспекты вашего творения, формируя его для лучшего служения вашим целям."

