  # Decision
  blood_golem_creation_decision: "Создать Кровавого Голема"
  blood_golem_creation_decision_confirm: "Вдохнуть жизнь в глину с помощью крови"
  blood_golem_creation_decision_desc: "Древние фолианты говорят о слугах, созданных из земли и оживленных самой сущностью жизни. Через сложный ритуал, требующий значительной магической силы, вы можете привязать свою собственную жизненную силу к искусственной форме — создавая верного слугу, чье само существование связано с вашей кровью. Этот кровавый голем будет служить как стражем, так и инструментом, продолжением вашей воли с возможностями, далеко превосходящими возможности смертных слуг. Хотя ритуал высасывает значительную жизненную силу, создание такого существа отмечает вас как истинного мастера гематургии, способного даровать дар сознания через кровавую магию."
  blood_golem_creation_decision_tooltip: "Создать разумного слугу, связанного с вашей кровавой сущностью, который будет служить вам с непоколебимой верностью"
  blood_golem_creation_decision_tt: "Вы создаете сильного бойца, которого можете попытаться улучшить еще больше за счет благочестия"

