l_russian:
 bm_mass_lifedrain.001: "Жатва в подземелье" #deepl:947852024
 bm_mass_lifedrain.001.a: "ВЫЧЕРПАЙТЕ ИХ ВСЕ ДО ЕДИНОГО!" #deepl:2224226591
 bm_mass_lifedrain.001.b: "Пощадите самых ценных. Остальные - корм." #deepl:4198618749
 bm_mass_lifedrain.001.desc: "Вы спускаетесь в промозглые глубины подземелья, ощущая сквозь каменные стены пульсацию жизненной силы своих пленников. Каждый пленник представляет собой необработанную силу, которая ждет, чтобы ее забрали, - их сущность превратилась в магическую энергию, питающую ваши магические стремления. Воздух густеет от предвкушения, пока вы готовите ритуал." #deepl:2550380796
 bm_mass_lifedrain.001.title: "Кровавая жатва" #deepl:250638712
 bm_mass_lifedrain.001.z: "Возможно, в другой раз..." #deepl:2186949735
 bm_mass_lifedrain_custom_tooltip_a: "Все заключенные будут осушены, а вы получите жизненную силу от каждого заключенного и опыт магии крови, но можете пострадать от тирании за необоснованные казни." #deepl:494881667
 bm_mass_lifedrain_custom_tooltip_b: "Заключенные с ценными чертами характера и близкие родственники будут пощажены. Все остальные будут лишены жизненной силы." #deepl:795464456
 bm_mass_lifedrain_custom_tooltip_z: "Отмените ритуал. Пленники не пострадают, а жизненная сила не будет получена." #deepl:2792118075
 death_lifedrain_reason: "Маг крови выкачал из них жизнь." #deepl:668374520
 mass_lifedrain_prisoners_decision: "Соберите жизненную силу со всех заключенных" #deepl:3308814863
 mass_lifedrain_prisoners_decision_confirm: "Начните сбор урожая" #deepl:1538591044
 mass_lifedrain_prisoners_decision_desc: "Подземелья заполнены заключенными, чья жизненная сила пульсирует, как спелый плод, готовый к срыву. Их совокупная энергия способна питать мощную магию крови." #deepl:1774784388
 mass_lifedrain_prisoners_decision_effect_message: "Начните ритуал крови, чтобы собрать жизненную силу пленников и&amp;nbsp\n$EFFECT_LIST_BULLET$Выкачать из всех пленников максимальное количество жизненной силы&amp;nbsp\n$EFFECT_LIST_BULLET$Избавьте их от ценных черт, чтобы использовать в будущем." #deepl:3290448194
 mass_lifedrain_prisoners_decision_tooltip: "Выберите пленников, которых нужно осушить, превратив их жизненную сущность в магическую силу для собственного использования." #deepl:1217242134
