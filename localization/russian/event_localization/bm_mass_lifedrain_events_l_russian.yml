l_russian:
 bm_mass_lifedrain.001: "Жатва в Темнице"
 bm_mass_lifedrain.001.a: "ВЫСОСАТЬ КАЖДОГО ИЗ НИХ ДО ПОСЛЕДНЕГО!"
 bm_mass_lifedrain.001.b: "Пощадить ценных. Остальные — расходный материал."
 bm_mass_lifedrain.001.desc: "Вы спускаетесь в сырые глубины вашей темницы, ощущая пульсирующую жизненную силу ваших пленников сквозь каменные стены. Каждый заключённый представляет собой сырую силу, ожидающую захвата — их сущность, преобразованная в магическую энергию для питания ваших тайных стремлений. Воздух сгущается в предвкушении, пока вы готовите ритуал."
 bm_mass_lifedrain.001.title: "Кровавая Жатва"
 bm_mass_lifedrain.001.z: "Возможно, в другой раз..."
 bm_mass_lifedrain_custom_tooltip_a: "Все заключённые будут высосаны, и вы получите жизненную силу от каждого заключённого и опыт кровавой магии, но можете навлечь на себя тиранию за неоправданные казни."
 bm_mass_lifedrain_custom_tooltip_b: "Заключённые с ценными чертами и близкие члены семьи будут пощажены. Из всех остальных будет высосана жизненная сила."
 bm_mass_lifedrain_custom_tooltip_z: "Отменить ритуал. Ни один заключённый не пострадает, и жизненная сила не будет получена."
 death_lifedrain_reason: "Его жизненная сила была высосана Кровавым Магом"
 mass_lifedrain_prisoners_decision: "Собрать Жизненную Силу со всех Заключённых"
 mass_lifedrain_prisoners_decision_confirm: "Начать Жатву"
 mass_lifedrain_prisoners_decision_desc: "Темницы заполнены заключёнными, чья жизненная сила пульсирует, как спелые плоды, готовые к сбору. Их объединённая энергия может питать могущественную кровавую магию."
 mass_lifedrain_prisoners_decision_effect_message: "Начать кровавый ритуал для сбора жизненной силы ваших заключённых и либо\n$EFFECT_LIST_BULLET$Высосать всех заключённых для максимального получения жизненной силы\n$EFFECT_LIST_BULLET$Пощадить тех, у кого есть ценные черты, для потенциального использования в будущем"
 mass_lifedrain_prisoners_decision_tooltip: "Выберите, из каких заключённых высасывать силу, преобразуя их жизненную сущность в магическую силу для вашего использования."
