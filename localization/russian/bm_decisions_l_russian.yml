 become_blood_cultist_decision: "Принять Веру Культа Крови"
 become_blood_cultist_decision_confirm: "Кровь будет поддерживать меня"
 become_blood_cultist_decision_desc: "Шёпот стал слишком настойчивым, чтобы его игнорировать. Истории о бессмертии, о силе, извлекаемой из самой сущности жизни. Старые верования — пустые оболочки по сравнению с осязаемой мощью, предлагаемой Культом Крови. Их священные тексты говорят о трансцендентности через жертву, об изменении законов природы через манипуляцию багровой валютой жизни. Возможно, пришло время отказаться от пустых обещаний старых богов и принять глубинную истину, которая течёт через каждое живое существо."
 become_blood_cultist_decision_tooltip: "Отрекитесь от вашей нынешней веры и примите запретную силу кровавой магии"
 bm_blood_cultist_become_blood_mage_decision: "Стать Кровавым Магом"
 bm_blood_cultist_become_blood_mage_decision_confirm: "Моя плоть будет проводником багровой силы"
 bm_blood_cultist_become_blood_mage_decision_desc: "Как преданный последователь Культа Крови, я был свидетелем сырой силы, которой обладают наши самые превознесённые члены. Хотя одна лишь вера дала мне проблески истинного потенциала крови, стать Кровавым Магом — значит преодолеть смертные ограничения. Ритуал требует жертвы — как буквальной, так и символической — когда моё тело становится сосудом для древней силы. Переход будет мучительным, но те, кто выходит из багрового крещения, обретают власть над самой жизнью. Пришло время эволюционировать от поклонника до властелина."
 bm_blood_cultist_become_blood_mage_decision_tooltip: "Завершите священный обряд, чтобы превратиться из простого последователя в истинного владельца кровавой магии"
