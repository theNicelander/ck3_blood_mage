  bm_blood_cultist_become_blood_mage_decision_tooltip: "Завершите священный ритуал, чтобы превратиться из простого последователя в истинного носителя кровавой магии"
  bm_blood_cultist_become_blood_mage_decision_desc: "Как преданный последователь Культа Крови, я был свидетелем необузданной силы, которой обладают наши самые возвышенные члены. Хотя одна лишь вера даровала мне проблески истинного потенциала крови, стать Кровавым Магом — значит превзойти смертные ограничения. Ритуал требует жертвы — как буквальной, так и символической — поскольку мое тело становится сосудом для древней силы. Преобразование будет мучительным, но те, кто выходит из алого крещения, обретают власть над самой жизнью. Пришло время эволюционировать из поклонника в носителя силы."

