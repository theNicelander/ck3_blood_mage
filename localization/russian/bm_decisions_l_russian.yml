  become_blood_cultist_decision_tooltip: "Откажитесь от своей текущей веры и примите запретную силу кровавой магии"
  become_blood_cultist_decision_desc: "Шепоты стали слишком настойчивыми, чтобы их игнорировать. Легенды о бессмертии, о силе, черпаемой из самой сущности жизни. Старые веры — это пустые оболочки по сравнению с ощутимой силой, предлагаемой Культом Крови. Их священные тексты говорят о трансцендентности через жертву, о нарушении законов природы через манипуляцию алой валютой жизни. Возможно, пришло время отказаться от пустых обещаний старых богов и принять истину, которая течет в каждом живом существе."

