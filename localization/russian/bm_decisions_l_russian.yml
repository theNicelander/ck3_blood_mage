 # bm_enhance_blood_ritual_decision_desc: "Мое исследование багровых искусств завершено. Не имея наставника, я должен обратить ритуал вовнутрь и стать своим собственным тиглем, используя в качестве катализатора собственную жизненную силу. Успех сулит овладение скрытой силой в моей крови, а неудача - сломленный разум или разрушенное тело." #deepl:1639777032
 become_blood_cultist_decision: "Примите веру культистов крови" #deepl:828607400
 become_blood_cultist_decision_confirm: "Кровь поддержит меня" #deepl:753045612
 become_blood_cultist_decision_desc: "Шепот стал слишком настойчивым, чтобы его игнорировать. Рассказы о бессмертии, о силе, черпаемой из самой сути жизни. Старые верования - пустая скорлупа по сравнению с ощутимой силой, которую предлагает Культ Крови. Их священные тексты говорят о трансценденции через жертвоприношение, об изменении законов природы с помощью манипуляций с багровой валютой жизни. Возможно, настало время отказаться от пустых обещаний старых богов и принять вязкую истину, которая течет в каждом живом существе." #deepl:3037669000
 become_blood_cultist_decision_tooltip: "Откажитесь от своей нынешней веры и примите запретную силу магии крови" #deepl:741574730
 bm_blood_cultist_become_blood_mage_decision: "Культист крови: Станьте магом крови" #deepl:4166367437
 bm_blood_cultist_become_blood_mage_decision_confirm: "Моя плоть направит багровую силу" #deepl:1083179793
 bm_blood_cultist_become_blood_mage_decision_desc: "Будучи преданным последователем Культа Крови, я видел, какой силой обладают наши самые возвышенные члены. Если вера дала мне возможность увидеть истинный потенциал крови, то стать магом крови - значит выйти за пределы смертных ограничений. Ритуал требует жертв - как буквальных, так и символических, - поскольку мое тело станет сосудом для древней силы. Переход будет мучительным, но те, кто выходит из багрового крещения, обретают власть над самой жизнью. Пришло время превратиться из поклоняющегося в владыку." #deepl:1873960342
 bm_blood_cultist_become_blood_mage_decision_tooltip: "Пройдите священный обряд, чтобы превратиться из простого адепта в истинного мастера магии крови" #deepl:3894418247
