 bm_enhance_blood_ritual_decision.injury_failure_tt: "У меня есть шрамы, но я выжил." #deepl:4132215954
 bm_enhance_blood_ritual_decision.mental_failure_tt: "Мой разум разбит вдребезги!" #deepl:3063238566
 bm_enhance_blood_ritual_decision.physical_failure_tt: "Мое тело сломано!" #deepl:3181694903
 bm_enhance_blood_ritual_decision.success_tt: "Успех! Власть принадлежит мне!" #deepl:1011740673
 bm_enhance_blood_ritual_decision_confirm: "Высвободите внутреннюю силу" #deepl:3380186210
 bm_enhance_blood_ritual_decision_desc: "Мои обширные исследования в области багровых искусств привели меня к этой пропасти. Не имея наставника, я должен сам стать тиглем, используя собственную жизненную силу в качестве катализатора. Тот же ученый ум, что расшифровал эти обряды, теперь должен направлять их с абсолютной точностью. \n\nУспех пробуждает скрытую силу в моей крови; неудача гарантирует сломленный разум или разрушенное тело.\n\n#help Наличие черт, позволяющих принять решение, увеличивает успех. Черты, полученные в результате провала решения, увеличивают успех. Старость и здоровье также имеют значение.#!" #deepl:3097257232
 bm_enhance_blood_ritual_decision_tooltip: "Попытайтесь усилить свои способности к магии крови с помощью самостоятельного ритуала." #deepl:1944189555
 bm_self_initiation_decision: "Попытка самоинициации" #deepl:2518692236
 bm_self_initiation_decision_confirm: "Я сам себе горнило." #deepl:1500092495
 bm_self_initiation_decision_desc: "Тетради и свитки дают разрозненные подсказки, но у меня нет наставника, который мог бы направлять меня, нет предмета, на котором я мог бы практиковаться. Единственный путь вперед - самый опасный: провести ритуал посвящения над собой. Я должен стать одновременно хирургом и пациентом, колдуном и жертвой.\n\nМоя собственная кровь будет средством, мой разум - полем битвы, где я буду подчинять себе сырую силу. Здесь нет догм, только опасные знания и сила моей собственной воли. Если я добьюсь успеха, я буду повелевать самой сутью жизни. Если же я потерплю неудачу, то расплатой за это станут мой разум и тело." #deepl:1873997592
 bm_self_initiation_decision_tooltip: "Используйте запретные знания, чтобы провести над собой ритуал посвящения. Без проводника риск огромен. Неудача может разрушить ваш разум или сломать тело." #deepl:3396728326
