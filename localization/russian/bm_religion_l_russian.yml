  cult_of_blood_desc: "Культ Крови практикует древнюю и запретную форму магии, которая использует жизненную сущность живых существ. Последователи верят, что кровь — это высшая валюта силы, содержащая воспоминания, черты и саму жизнь. Через ритуалы жертвоприношения и общения Кровавые Культисты продлевают свою жизнь, поглощают черты других и манипулируют реальностью с помощью тщательно культивированной жизненной силы. Их вера структурирована вокруг священных мест, разбросанных по Европе, каждое из которых служит центром магической силы. Хотя традиционные религии презирают их как отвратительных еретиков, Кровавые Культисты видят себя превосходящими смертные ограничения, стремясь к бессмертию через алое искусство, которое обычные веры не осмеливаются признать."

