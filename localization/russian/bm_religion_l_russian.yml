 cult_of_blood_adj: "Культист Крови"
 cult_of_blood_desc: "Культ Крови практикует древнюю и запретную форму магии, которая использует жизненную сущность живых существ. Приверженцы верят, что кровь является высшей валютой власти, содержащей воспоминания, черты и саму жизнь. Через ритуалы жертвоприношения и причастия, Культисты Крови продлевают свои жизни, поглощают черты других и манипулируют реальностью через тщательно культивируемую жизненную силу. Их вера структурирована вокруг святых мест, разбросанных по всей Европе, каждое из которых служит средоточием тайной силы. В то время как традиционные религии порицают их как отвратительных еретиков, Культисты Крови видят себя преодолевающими смертные ограничения, следуя по пути к бессмертию через багровые искусства, которые обычные веры не смеют признать."
