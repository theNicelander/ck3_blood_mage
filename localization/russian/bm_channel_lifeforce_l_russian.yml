 blood_mage_yearly_events.002.success: "Модификаторы наследия вашей династии дают вам опыт" #deepl:3493664454
 bm_channel_lifeforce_bloodline.001.a: "Дипломатия - Наши слова должны повелевать с властью, заклятой кровью." #deepl:4206323090
 bm_channel_lifeforce_bloodline.001.b: "Martial - Кровь завоевателей никогда не разбавится в наших жилах" #deepl:2629132562
 bm_channel_lifeforce_bloodline.001.c: "Управление - Богатство и процветание будут притягиваться к нашему роду" #deepl:2874436767
 bm_channel_lifeforce_bloodline.001.d: "Интрига - Наша кровь даст нам глаза в самых темных тенях" #deepl:666868466
 bm_channel_lifeforce_bloodline.001.desc: "Ритуальный круг начерчен моей собственной кровью, священные символы соединяют меня с каждым членом моего дома. Произнося древние слова, я чувствую, как нити силы тянутся сквозь время и пространство, отыскивая тех, кто разделяет мою кровь. Какой дар я преподнесу своей династии грядущим поколениям?" #deepl:2485545450
 bm_channel_lifeforce_bloodline.001.e: "Обучение - Шепот предков будет вечно вести нашу родословную" #deepl:3075539515
 bm_channel_lifeforce_bloodline.001.f: "Здоровье - Наша кровь будет противостоять тлению и разложению" #deepl:1760822967
 bm_channel_lifeforce_bloodline.001.g: "Черты характера - каждое поколение рождается сильнее предыдущего" #deepl:362764046
 bm_channel_lifeforce_bloodline.001.h: "Опыт - Древние тайны раскроются перед взором нашей линии" #deepl:3842452485
 bm_channel_lifeforce_bloodline.001.title: "Кровный завет рода" #deepl:1579454504
 bm_channel_lifeforce_bloodline.001.x: "Багровые силы" #deepl:447446909
 channel_lifeforce_bloodline: "Влить в Династию магию крови" #deepl:409619093
 channel_lifeforce_bloodline.effects_list: "Наделите всю свою династию мощными эффектами магии крови:\n#indent_newline: $EFFECT_LIST_BULLET$ Дипломатия: [GetModifier('dynasty_crimson_charisma_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Военное дело: [GetModifier('dynasty_crimson_fury_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Управление: [GetModifier('dynasty_crimson_prosperity_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Интриги: [GetModifier('dynasty_crimson_shadows_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Обучение: [GetModifier('dynasty_crimson_insight_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Генетика: [GetModifier('dynasty_crimson_legacy_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Опыт: [GetModifier('dynasty_crimson_expertise_modifier').GetNameWithTooltip]" #deepl:2972900190
 channel_lifeforce_bloodline_confirm: "Связать нашу кровную линию" #deepl:2249496668
 channel_lifeforce_bloodline_desc: "Каждый модификатор Crimson Dynasty дает династии шанс получить XP в треке Bloodline. \n\nПосредством священного ритуала и значительных жертв, ваша магия крови может выйти за пределы вашей личности и наделить весь ваш род сверхъестественной силой." #deepl:25436379
 channel_lifeforce_bloodline_tooltip: "Совершите могущественный ритуал, который навсегда усилит всю вашу династию сущностью вашей магии крови." #deepl:3957244732
