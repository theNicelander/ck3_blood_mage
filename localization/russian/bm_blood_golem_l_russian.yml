l_russian:
  blood_golem.001.title: "Рождение Крови и Глины"
  blood_golem.001.desc: "Ритуальный круг завершён, нарисован вашей собственной кровью, смешанной с редкими алхимическими веществами. В центре стоит грубо очерченная фигура, вылепленная из красной глины, речного ила и костяной пыли. Когда вы произносите последние слова заклинания, кровь течёт из ваших протянутых рук в глиняную фигуру.\n\nСначала ничего не происходит. Затем по глиняной форме пробегает дрожь. На её поверхности появляются трещины, из которых просачивается слабый багровый свет. Фигура начинает двигаться, глина принимает более чёткие человеческие черты. Постепенно сгибаются суставы, сгибаются пальцы, и, наконец, веки, вырезанные из глины, открываются, обнажая светящиеся багровые глаза.\n\nКровавый голем делает свой первый неуверенный шаг, затем опускается на колени перед вами. Хотя его рот не двигается, вы слышите его голос прямо в своём разуме — шёпот, созданный вашей собственной кровью, теперь обретшей сознание.\n\n\"Создатель... Я живу, чтобы служить.\""
  blood_golem.001.a: "Встань, моё творение. Твоё путешествие только начинается."
  blood_golem_creator: "Создатель Голема"
  blood_golem_creator_desc: "Этот персонаж дал мне жизнь с помощью кровавой магии."

  blood_golem.002.title: "Улучшить Кровавого Голема"
  blood_golem.002.desc: "Ваш кровавый голем стоит перед вами, ожидая дальнейшего совершенствования. С помощью вашей кровавой магии вы можете улучшить различные аспекты своего творения, формируя его, чтобы оно лучше служило вашим целям."

