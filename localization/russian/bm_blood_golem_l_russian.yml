 blood_golem_creation_decision_desc: "В древних книгах говорится о слугах, созданных из земли и одушевленных сущностью самой жизни. С помощью сложного ритуала, требующего значительной магической силы, вы можете связать свою собственную жизненную силу с искусственной формой, создав верного слугу, само существование которого связано с вашей кровью. Этот кровавый голем будет служить одновременно и хранителем, и инструментом - продолжением вашей воли с возможностями, намного превосходящими возможности смертных слуг. Хотя ритуал отнимает много жизненных сил, создание такого существа знаменует вас как истинного мастера гематургии, способного наделять даром сознания с помощью магии крови." #deepl:1389326690
 blood_golem_creation_decision_tooltip: "Создайте разумного слугу, связанного с вашей кровной сущностью, который будет служить вам с непоколебимой преданностью" #deepl:3431592503
