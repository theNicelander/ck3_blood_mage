  # Решение
  blood_golem_creation_decision: "Создать Кровавого Голема"
  blood_golem_creation_decision_confirm: "Вдохнуть жизнь в глину с помощью крови"
  blood_golem_creation_decision_desc: "Древние тома говорят о слугах, созданных из земли и оживлённых сущностью самой жизни. С помощью сложного ритуала, требующего значительной магической силы, вы можете связать свою собственную жизненную силу с искусственной формой — создавая верного слугу, чьё существование связано с вашей кровью. Этот кровавый голем будет служить как стражем, так и инструментом, продолжением вашей воли с возможностями, значительно превосходящими возможности смертных слуг. Хотя ритуал истощает значительную жизненную силу, создание такого существа отмечает вас как истинного мастера гематургии, способного даровать сознание через кровавую магию."
  blood_golem_creation_decision_tooltip: "Создайте разумного слугу, связанного с вашей кровью, который будет служить вам с непоколебимой преданностью"
  blood_golem_creation_decision_tt: "Вы создаёте сильного бойца, которого можно попытаться улучшить ещё больше за счёт благочестия"

