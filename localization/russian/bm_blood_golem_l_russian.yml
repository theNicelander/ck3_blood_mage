 blood_golem.001.a: "Восстань, мое творение. Твой путь только начался." #deepl:3087892187
 blood_golem.001.desc: "Ритуальный круг завершен, он начерчен вашей собственной кровью, смешанной с редкими алхимическими веществами. В его центре стоит грубоватая человекоподобная фигура, вылепленная из красной глины, речного ила и костяной пыли. Когда вы произносите последние слова заклинания, кровь течет из ваших вытянутых рук в глиняную фигуру.\n\nСначала ничего не происходит. Затем по глиняной фигурке пробегает дрожь. По ее поверхности появляются трещины, из которых просачивается слабый багровый свет. Фигура сдвигается, глина приобретает более четкие человеческие черты. Медленно сгибаются суставы, разгибаются пальцы, и, наконец, веки, вырезанные из глины, открываются, открывая светящиеся багровые глаза.\n\nКровавый голем делает первый шаг, спотыкаясь, затем опускается перед вами на колени. Хотя его рот не двигается, вы слышите его голос прямо в своем сознании - шепот, сделанный из вашей собственной крови, теперь наделенной сознанием.\n\n\n\ "Создатель... Я живу, чтобы служить.\n\"" #deepl:4018421236
