 bm_cast_blood_magic_self_attune_lifeforce_desc: "Потратить [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip], чтобы настроить вашу Кровавую Магию на определенный путь черты [GetTrait('lifestyle_blood_mage').GetName( GetNullCharacter )] для увеличения получения опыта."
