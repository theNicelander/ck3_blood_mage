 bm_channel_lifeforce_enlightenment_minor.001.a: "Дипломатия - Капля крови на моем языке раскрывает секреты" #deepl:1471121807
 bm_channel_lifeforce_enlightenment_minor.001.b: "Martial - Мой клинок жаждет вкуса битвы" #deepl:142500338
 bm_channel_lifeforce_enlightenment_minor.001.c: "Управление - видение, окрашенное кровью, выявляет скрытые ценности" #deepl:3615882048
 bm_channel_lifeforce_enlightenment_minor.001.d: "Интрига - Тени расступаются перед моим пунцовым взглядом" #deepl:1263487318
 bm_channel_lifeforce_enlightenment_minor.001.desc: "В моих жилах теплится шепот силы, не такой, как при полном ритуале, но достаточный, чтобы дать мне некоторое преимущество. Сосредоточившись, я могу направить этот скромный багровый поток на временное усиление одной грани своего существа." #deepl:1703482046
 bm_channel_lifeforce_enlightenment_minor.001.e: "Обучение - знания пульсируют с каждым ударом сердца" #deepl:1501063660
 bm_channel_lifeforce_enlightenment_minor.001.f: "Плодородие - Пусть наше потомство процветает" #deepl:1431913658
 bm_channel_lifeforce_enlightenment_minor.001.g: "Опыт - кровь помнит пути к власти" #deepl:87837522
 bm_channel_lifeforce_enlightenment_minor.001.h: "Проворство - Клинок будет закален в крови" #deepl:3537462123
 bm_channel_lifeforce_enlightenment_minor.001.title: "Тонкое пробуждение крови" #deepl:683658949
 bm_crimson_empowerment_event.001.charisma: "Харизма - Мои слова пропитаны убедительным ядом" #deepl:1006535072
 bm_crimson_empowerment_event.001.desc: "Магия крови ревет во мне, как зверь в клетке, отчаянно требующий выхода. Я чувствую, как она напрягается в моей плоти, стремясь переделать саму мою сущность в соответствии с моими желаниями. Какой аспект я позволю ей преобразовать сегодня?" #deepl:1680709901
 bm_crimson_empowerment_event.001.expertise: "Экспертиза - Кровь помнит все, чему она была свидетелем на протяжении веков" #deepl:1330967686
 bm_crimson_empowerment_event.001.fury: "Ярость - Поле боя станет красным от моего триумфа" #deepl:2083508541
 bm_crimson_empowerment_event.001.insight: "Озарение - Древняя мудрость крови затопит мой разум" #deepl:3410912852
 bm_crimson_empowerment_event.001.legacy: "Наследие - моя родословная будет процветать благодаря мощной жизненной силе" #deepl:3550017045
 bm_crimson_empowerment_event.001.prosperity: "Процветание - Богатство потечет, как кровь, в мои ждущие руки" #deepl:1650154842
 bm_crimson_empowerment_event.001.shadows: "Тени - Секреты моих врагов прольются в мои ждущие уши" #deepl:2561900533
 bm_crimson_empowerment_event.001.title: "Расширение возможностей багрового цвета" #deepl:3225279380
 bm_crimson_empowerment_event.001.toast: "Расширение возможностей багрового цвета" #deepl:3225279380
 bm_crimson_empowerment_event.001.versatility: "Универсальность - моя сила преодолевает все границы" #deepl:1256420857
 bm_education_enhancement.001.desc: "Багровая эссенция течет по подготовленным вами каналам, на каждом из которых начертаны руны знания и силы. Приступая к ритуалу, вы должны решить, какой аспект своего образования вы хотите усилить с помощью магии крови. Ритуал будет непростым - по мере повышения уровня вашего образования сложность дальнейшего совершенствования значительно возрастает." #deepl:2875758030
 bm_education_enhancement.001.diplomacy: "Повысить уровень своего дипломатического образования" #deepl:29396934
 bm_education_enhancement.001.intrigue: "Повысьте уровень моего образования в области интриг" #deepl:1210374572
