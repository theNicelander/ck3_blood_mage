 bm_attune_lifeforce.001.b: "Древность - Продлить мои годы и мудрость веков"
 bm_attune_lifeforce.001.c: "Просветление - Ускорить моё личное магическое развитие"
 bm_attune_lifeforce.001.d: "Родословная - Укрепить магическое наследие моей династии"
 bm_attune_lifeforce.001.desc: "Багровая сущность в моих венах пульсирует потенциалом, ожидая направления. Настраивая мою магию на определённый аспект, я могу усилить свою связь с этой конкретной гранью кровавой магии, потенциально ускоряя моё овладение ею."
 bm_attune_lifeforce.001.e: "Благословение - Улучшить мои способности исцеления и усиления"
 bm_attune_lifeforce.001.f: "Гематургия - Отточить мои навыки сбора жизненной силы"
 bm_attune_lifeforce.001.title: "Настройка Кровавой Магии"
 bm_attune_lifeforce.effects_list: "Выберите одну из следующих настроек (у вас может быть только одна одновременно):\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('ancient_attuned').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('enlightenment_attuned').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('bloodline_attuned').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('benediction_attuned').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('hematurgy_attuned').GetNameWithTooltip]"
