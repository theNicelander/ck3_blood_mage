 bm_attune_lifeforce.001.b: "Древний - Продлите мои годы и мудрость веков" #deepl:2434000105
 bm_attune_lifeforce.001.c: "Просветление - ускорить мое личное магическое развитие" #deepl:850603142
 bm_attune_lifeforce.001.d: "Кровная линия - Укрепить магическое наследие моей династии" #deepl:3957659830
 bm_attune_lifeforce.001.desc: "Багровая сущность в моих венах пульсирует потенциалом, ожидая, когда его направят в нужное русло. Настроив свою магию на определенный аспект, я смогу укрепить свою связь с этой гранью магии крови, потенциально ускорив свое овладение ею." #deepl:2597125817
 bm_attune_lifeforce.001.e: "Бенедикт - Улучшить мои способности к исцелению и совершенствованию" #deepl:3225610098
 bm_attune_lifeforce.001.f: "Гематургия - отточить навыки сбора жизненной силы" #deepl:2379642238
