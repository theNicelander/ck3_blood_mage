 bm_education_enhancement.success: "Улучшенное образование" #deepl:288324795
 bm_education_new.001.desc: "Древние книги раскрываются перед вами, пока вы готовите место для ритуала. В отличие от вашей предыдущей работы по расширению существующих знаний, это начинание требует разрушения ментальных барьеров и создания совершенно новых структур понимания. Багровые руны, начертанные вами на висках, пульсируют в предвкушении - они послужат проводниками, по которым знания хлынут прямо в ваше сознание. Какую незнакомую дисциплину вы заставите свой разум принять сегодня?" #deepl:1130445818
