 bm_channel_lifeforce_enlightenment_minor.001.a: "Дипломатия - Капля крови на моём языке развязывает секреты"
 bm_channel_lifeforce_enlightenment_minor.001.b: "Воинственность - Мой клинок жаждет вкуса битвы"
 bm_channel_lifeforce_enlightenment_minor.001.c: "Управление - Окрашенное кровью зрение раскрывает скрытые ценности"
 bm_channel_lifeforce_enlightenment_minor.001.d: "Интрига - Тени расступаются перед моим багровым взглядом"
 bm_channel_lifeforce_enlightenment_minor.001.desc: "Шёпот силы шевелится в моих венах, не рёв полного ритуала, но достаточно, чтобы дать мне некоторое преимущество. С тщательной концентрацией я могу направить этот скромный багровый поток, чтобы временно усилить одну грань моего существа."
 bm_channel_lifeforce_enlightenment_minor.001.e: "Обучение - Знание пульсирует с каждым ударом сердца"
 bm_channel_lifeforce_enlightenment_minor.001.f: "Плодовитость - Пусть наше потомство процветает"
 bm_channel_lifeforce_enlightenment_minor.001.g: "Опыт - Кровь помнит пути к власти"
 bm_channel_lifeforce_enlightenment_minor.001.h: "Доблесть - Клинок будет закалён в крови"
 bm_channel_lifeforce_enlightenment_minor.001.title: "Тонкое Пробуждение Крови"
 bm_crimson_empowerment_event.001.charisma: "Харизма - Мои слова будут сочиться убедительным ядом"
 bm_crimson_empowerment_event.001.desc: "Кровавая магия ревёт внутри меня, как загнанный в клетку зверь, жаждущий выражения. Я чувствую, как она напрягается против моей плоти, стремясь изменить самую мою сущность согласно моим желаниям. Какой аспект я позволю ей преобразить сегодня?"
 bm_crimson_empowerment_event.001.expertise: "Мастерство - Кровь помнит всё, что она видела сквозь века"
 bm_crimson_empowerment_event.001.fury: "Ярость - Поле битвы станет красным от моего триумфа"
 bm_crimson_empowerment_event.001.insight: "Проницательность - Древняя кровавая мудрость затопит мой разум"
 bm_crimson_empowerment_event.001.legacy: "Наследие - Моя родословная будет процветать с могущественной жизненной силой"
 bm_crimson_empowerment_event.001.prosperity: "Процветание - Богатство потечёт как кровь в мои ожидающие руки"
 bm_crimson_empowerment_event.001.shadows: "Тени - Секреты моих врагов прольются в мои жаждущие уши"
 bm_crimson_empowerment_event.001.title: "Багровое Усиление"
 bm_crimson_empowerment_event.001.toast: "Багровое Усиление"
 bm_crimson_empowerment_event.001.versatility: "Универсальность - Моя сила превзойдёт все границы"
 bm_education_enhancement.001.desc: "Багровая эссенция течет по подготовленным вами каналам, на каждом из которых начертаны руны знания и силы. Приступая к ритуалу, вы должны решить, какой аспект своего образования вы хотите усилить с помощью магии крови. Ритуал будет непростым - по мере повышения уровня вашего образования сложность дальнейшего совершенствования значительно возрастает." #deepl:2875758030
 bm_education_enhancement.001.diplomacy: "Повысить уровень своего дипломатического образования" #deepl:29396934
 bm_education_enhancement.001.intrigue: "Повысьте уровень моего образования в области интриг" #deepl:1210374572
 bm_education_enhancement.001.learning: "Повысить уровень образования" #deepl:2315207055
 bm_education_enhancement.001.martial: "Повысить уровень своего боевого образования" #deepl:1434167004
 bm_education_enhancement.001.stewardship: "Повысить уровень моего образования в области управления" #deepl:1977254667
 bm_education_enhancement.001.title: "Кровь, настоянная на знаниях" #deepl:3187099357
 bm_education_enhancement.failure: "Вливание крови не удалось" #deepl:1887543710
 bm_education_enhancement.success: "Улучшенное образование" #deepl:288324795
 bm_education_new.001.desc: "Древние фолианты открываются перед вами, пока вы готовите ритуальное пространство. В отличие от вашей предыдущей работы по улучшению существующих знаний, это начинание требует разрушения ментальных барьеров и создания совершенно новых структур понимания. Багровые руны, которые вы нарисовали на своих висках, пульсируют в предвкушении — они будут служить проводниками для знаний, которые хлынут прямо в ваше сознание. Какую незнакомую дисциплину вы заставите свой разум принять сегодня?"
 bm_education_new.001.diplomacy: "Получить новое дипломатическое образование"
 bm_education_new.001.intrigue: "Получить новое образование в интригах"
