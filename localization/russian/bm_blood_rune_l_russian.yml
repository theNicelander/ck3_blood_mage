l_russian:
  # Модификаторы Багровых Рун
  minor_crimson_rune_modifier: "Малая Багровая Руна"
  minor_crimson_rune_modifier_desc: "Эти примитивные кровавые символы редко собирают [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] для вашего использования. \n\nКроваво-гравированные магические символы, покрывающие область вашего сердца, слабо пульсируют под кожей, притягивая окружающую жизненную силу в ваше тело, как медленно бьющееся второе сердце."

  major_crimson_rune_modifier: "Большая Багровая Руна"
  major_crimson_rune_modifier_desc: "Эти сложные руны иногда собирают [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] из вашего окружения, с редкими всплесками [GetModifier('lifeforce_modifier_major').GetNameWithTooltip]. Иногда они могут захватывать оба типа одновременно. \n\nЗамысловатые багровые татуировки текут по вашему торсу и рукам, как живые вены, постоянно собирая жизненную сущность вокруг вас и направляя её в ваши магические резервы."

  superior_crimson_rune_modifier: "Превосходная Багровая Руна"
  superior_crimson_rune_modifier_desc: "Эти мастерские кровавые надписи часто притягивают [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] без вашего участия. Они регулярно захватывают [GetModifier('lifeforce_modifier_major').GetNameWithTooltip] и иногда проявляют оба типа силы одновременно. \n\nМастерские кровавые надписи покрывают ваши жизненно важные области, иногда двигаясь под кожей, как будто обладают собственной жизнью. Ваше тело становится постоянным каналом для жизненной силы, притягивая энергию из самого воздуха, которым вы дышите."

  crimson_runes_effects_list.effects_list: "Получите всё более мощные Багровые Руны (каждый уровень заменяет предыдущий):\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('minor_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('major_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('superior_crimson_rune_modifier').GetNameWithTooltip]"

  # Событие Багровой Руны
  bm_crimson_rune.001.title: "Нанесение Багровых Рун"
  bm_crimson_rune.001.desc: "Вы разворачиваете древние свитки с изображением сложных узоров силы — багровых рун, которые превращают тело мага в сосуд для сбора жизненной силы. Ритуал требует специальных игл, закалённых в кровавом огне, чернил, смешанных с вашей собственной сущностью, и твёрдой руки того, кто понимает, что каждая линия не просто нарисована, а связана с вашей сущностью.\n\nБоль будет невыносимой, а обязательство — постоянным. Но с каждой каплей крови и чернил, сливающихся с вашей плотью, ваша связь с багровым искусством будет углубляться. Такие отметины — знак мага крови, стремящегося к истинному мастерству, того, кто становится не просто пользователем кровавой магии, а её живым воплощением."

  bm_crimson_rune.001.minor: "Малая Багровая Руна — пульсирующий символ над моим сердцем"
  bm_crimson_rune.001.major: "Большая Багровая Руна — сеть силы, текущая по моей плоти"
  bm_crimson_rune.001.superior: "Превосходная Багровая Руна — превратить мою кожу в живой гримуар кровавой магии"
  bm_crimson_rune.001.z: "Мои текущие отметины меня вполне устраивают"
  bm_crimson_rune_yearly_event_popup.title: "Ваша Багровая Руна принесла вам жизненную силу"

  # Решение
  bm_blood_rune_decision: "Нанести Багровые Руны"
  bm_blood_rune_decision_confirm: "Начать нанесение Багровых Рун"
  bm_blood_rune_decision_desc: "Используйте древнюю кровавую магию, чтобы нанести на свою плоть постоянные руны, усиливающие вашу связь с жизненной силой. Эти магические татуировки позволят вам пассивно собирать окружающую жизненную энергию, укрепляя ваши силы со временем."
  bm_blood_rune_decision_tooltip: "Постоянно отметьте своё тело багровыми рунами, которые будут генерировать жизненную силу со временем."