l_russian:
 bm_blood_rune_decision: "Начертать руны крови" #deepl:3737120221
 bm_blood_rune_decision_confirm: "Начните надпись кровью" #deepl:4124455472
 bm_blood_rune_decision_desc: "Используйте древнюю магию крови, чтобы нанести на свою плоть постоянные руны, усиливающие вашу связь с жизненной силой. Эти арканные татуировки позволят вам пассивно собирать окружающую жизненную энергию, со временем усиливая ваши способности." #deepl:815936124
 bm_blood_rune_decision_tooltip: "Постоянно помечайте свое тело кровавыми рунами, которые со временем генерируют жизненную силу" #deepl:3594712456
 bm_crimson_rune.001.desc: "Вы разворачиваете древние свитки, на которых изображены замысловатые узоры силы - кровавые руны, превращающие собственное тело мага в сосуд для сбора жизненной силы. Ритуал требует особых игл, выкованных в огне, закаленном кровью, чернил, смешанных с вашей собственной сущностью, и твердой руки того, кто понимает, что каждая линия не просто начертана, а привязана к самому вашему существу.\n\n Боль будет мучительной, обязательства - постоянными. Но с каждой каплей крови и чернил, впитавшейся в вашу плоть, ваша связь с багровым искусством будет становиться все глубже. Такие метки - знак мага крови, стремящегося к истинному мастерству, - того, кто становится не просто обладателем магии крови, а ее живым воплощением." #deepl:37387575
 bm_crimson_rune.001.major: "Главная багровая руна - сеть силы, струящаяся по моей плоти" #deepl:2349098484
 bm_crimson_rune.001.minor: "Малая багровая руна - пульсирующий сигил над моим сердцем" #deepl:3026977512
 bm_crimson_rune.001.superior: "Высшая багровая руна - превращает мою кожу в живой гримуар магии крови" #deepl:3284087262
 bm_crimson_rune.001.title: "Начертайте руны крови" #deepl:40768940
 bm_crimson_rune.001.z: "Моя нынешняя маркировка служит мне достаточно хорошо." #deepl:1287242383
 bm_crimson_rune_yearly_event_popup.title: "Ваша Багровая руна даровала вам жизненную силу." #deepl:2384530305
 crimson_runes_effects_list.effects_list: "Получайте все более мощные Руны Крови (каждый уровень заменяет предыдущий):\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('minor_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('major_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('superior_crimson_rune_modifier').GetNameWithTooltip]" #deepl:1595541502
 major_crimson_rune_modifier: "Основная багровая руна" #deepl:523788520
 major_crimson_rune_modifier_desc: "Эти сложные руны иногда собирают [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] из вашего окружения, а иногда - всплески [GetModifier('lifeforce_modifier_major').GetNameWithTooltip]. В редких случаях они могут собирать оба типа одновременно. \Сложные багровые татуировки струятся по вашему торсу и рукам, как живые вены, постоянно собирая жизненную силу вокруг вас и направляя ее в ваши магические резервы." #deepl:2556745231
 minor_crimson_rune_modifier: "Малая багровая руна" #deepl:502427400
 minor_crimson_rune_modifier_desc: "Эти рудиментарные символы крови редко собирают [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] для вашего использования. \Выгравированные кровью арканные символы, покрывающие область сердца, слабо пульсируют под кожей, втягивая жизненную силу в ваше тело, как медленно бьющееся второе сердце." #deepl:3491091936
 superior_crimson_rune_modifier: "Высшая багровая руна" #deepl:599601596
 superior_crimson_rune_modifier_desc: "Эти искусные надписи на крови часто привлекают [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] к вам без приглашения. Они часто захватывают [GetModifier('lifeforce_modifier_major').GetNameWithTooltip], а иногда проявляют оба вида силы одновременно. \n\nМастерские надписи на крови покрывают ваши жизненно важные области, иногда смещаясь под кожей и живя своей собственной жизнью. Ваше тело стало постоянным проводником жизненной силы, черпающим силу из самого воздуха, которым вы дышите." #deepl:3942760719
