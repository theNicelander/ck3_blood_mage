l_russian:
  # Crimson Rune Modifiers
  minor_crimson_rune_modifier: "Малая Багровая Руна"
  minor_crimson_rune_modifier_desc: "Эти рудиментарные кровавые символы редко собирают [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] для вашего использования. \n\nВыгравированные кровью тайные символы, покрывающие область вашего сердца, слабо пульсируют под кожей, втягивая окружающую жизненную силу в ваше тело, подобно медленно бьющемуся второму сердцу."

  major_crimson_rune_modifier: "Большая Багровая Руна"
  major_crimson_rune_modifier_desc: "Эти сложные руны иногда собирают [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] из вашего окружения, с периодическими всплесками [GetModifier('lifeforce_modifier_major').GetNameWithTooltip]. Изредка они могут захватывать оба типа одновременно. \n\nИзысканные багровые татуировки растекаются по вашему туловищу и рукам, подобно живым венам, постоянно собирая жизненную эссенцию вокруг вас и направляя её в ваши магические резервы."

  superior_crimson_rune_modifier: "Высшая Багровая Руна"
  superior_crimson_rune_modifier_desc: "Эти мастерские кровавые надписи часто привлекают к вам [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] непроизвольно. Они часто захватывают [GetModifier('lifeforce_modifier_major').GetNameWithTooltip] и иногда проявляют оба типа силы одновременно. \n\nМастерские кровавые надписи покрывают ваши жизненно важные области, иногда перемещаясь под кожей с собственной жизнью. Ваше тело стало постоянным проводником жизненной силы, черпая энергию из самого воздуха, которым вы дышите."

  crimson_runes_effects_list.effects_list: "Получите всё более мощные Кровавые Руны (каждый уровень заменяет предыдущий):\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('minor_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('major_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('superior_crimson_rune_modifier').GetNameWithTooltip]"


  # Crimson Rune Event
  bm_crimson_rune.001.title: "Начертать Кровавые Руны"
  bm_crimson_rune.001.desc: "Вы разворачиваете древние свитки, изображающие сложные узоры силы – кровавые руны, которые превращают тело мага в сосуд для сбора жизненной силы. Ритуал требует специальных игл, выкованных в огне, закалённом кровью, чернил, смешанных с вашей собственной сущностью, и твёрдой руки того, кто понимает, что каждая линия не просто нарисована, но связана с самим вашим существом.\n\nБоль будет мучительной, обязательство – постоянным. Но с каждой каплей крови и чернил, слившихся с вашей плотью, ваша связь с багровыми искусствами будет углубляться. Такие отметины – знак кровавого мага, который стремится к истинному мастерству – того, кто становится не просто владельцем кровавой магии, но живым воплощением её."

  bm_crimson_rune.001.minor: "Малая Багровая Руна – пульсирующий знак над моим сердцем"
  bm_crimson_rune.001.major: "Большая Багровая Руна – сеть силы, текущая по моей плоти"
  bm_crimson_rune.001.superior: "Высшая Багровая Руна – превратить мою кожу в живой гримуар кровавой магии"
  bm_crimson_rune.001.z: "Мои текущие отметины служат мне достаточно хорошо"
  bm_crimson_rune_yearly_event_popup.title: "Ваша Багровая Руна даровала вам жизненную силу"

  # Decision
  bm_blood_rune_decision: "Начертать Кровавые Руны"
  bm_blood_rune_decision_confirm: "Начать Кровавое Начертание"
  bm_blood_rune_decision_desc: "Используйте древнюю кровавую магию, чтобы начертать на своей плоти постоянные руны, которые усиливают вашу связь с жизненной силой. Эти тайные татуировки позволят вам пассивно собирать окружающую жизненную энергию, укрепляя ваши силы со временем."
  bm_blood_rune_decision_tooltip: "Постоянно отметьте своё тело кровавыми рунами, которые генерируют жизненную силу со временем"
