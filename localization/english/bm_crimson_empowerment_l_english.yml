 bm_crimson_empowerment_event.001.d: "Shadows - My enemies' secrets shall bleed into my waiting ears"
 bm_crimson_empowerment_event.001.e: "Insight - Ancient blood-wisdom shall flood my mind"
 bm_crimson_empowerment_event.001.f: "Legacy - My bloodline shall thrive with potent vitality"
