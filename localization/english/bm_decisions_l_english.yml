  bm_enhance_blood_ritual_decision.injury_failure_tt: "I am scarred, but I survived."

  bm_enhance_blood_ritual_decision_desc: "My extensive research into the crimson arts has brought me to this precipice. Lacking a mentor, I must become my own crucible, using my own vitality as the catalyst. The same scholarly mind that deciphered these rites must now guide them with absolute precision. \n\nSuccess awakens the latent power in my blood; failure guarantees a broken mind or a ruined body.\n\n#help Having traits that make the decision available increase success. Traits gained from failing the decision increase success. Old age and health also factor in.#!"
