l_english:
  # Decision group type
  decision_group_type_bm_decision_group: "Blood Mage Decisions"

  # Convert to blood magic from witch
  convert_to_blood_magic_from_witch: "Become a Blood Mage"
  convert_to_blood_magic_from_witch_desc: "Renounce the inferior ways of witches and become a Blood Mage!"
  convert_to_blood_magic_from_witch_confirm: "Become a Blood Mage"
  convert_to_blood_magic_from_witch_tooltip: "Become a Blood Mage"

  # Convert to the blood cultist faith
  become_blood_cultist_decision: "Embrace the Blood Cultist Faith"
  become_blood_cultist_decision_confirm: "The blood shall sustain me"
  become_blood_cultist_decision_tooltip: "Renounce your current faith and embrace the forbidden power of blood magic"
  become_blood_cultist_decision_desc: "The whispers have grown too persistent to ignore. Tales of immortality, of power drawn from the very essence of life itself. The old faiths are hollow shells compared to the tangible power offered by the Cult of Blood. Their sacred texts speak of transcendence through sacrifice, of bending the laws of nature through the manipulation of life's crimson currency. Perhaps it is time to abandon the empty promises of old gods and embrace the visceral truth that flows through every living being."

  # Become blood mage, from blood cultist
  bm_blood_cultist_become_blood_mage_decision: "Become Blood Mage"
  bm_blood_cultist_become_blood_mage_decision_confirm: "My flesh shall channel the crimson power"
  bm_blood_cultist_become_blood_mage_decision_tooltip: "Complete the sacred rite to transform from a mere follower into a true wielder of blood magic"
  bm_blood_cultist_become_blood_mage_decision_desc: "As a devoted follower of the Cult of Blood, I've witnessed the raw power wielded by our most exalted members. While faith alone has granted me glimpses of blood's true potential, to become a Blood Mage is to transcend mortal limitations. The ritual requires sacrifice—both literal and symbolic—as my body becomes a vessel for ancient power. The transition will be agonizing, but those who emerge from the crimson baptism gain mastery over life itself. The time has come to evolve from worshipper to wielder."

  # localization/english/event_localization/bm_enhance_lifeforce_l_english.yml
  bm_enhance_minor_to_major_lifeforce: "Amplify Lifeforce"
  bm_enhance_minor_to_major_lifeforce_confirm: "Channel the Crimson Depths"
  bm_enhance_minor_to_major_lifeforce_tooltip: "Attempt to magnify your minor lifeforce into a major reservoir of power through blood manipulation. Success depends on your mastery of blood magic."
  bm_enhance_minor_to_major_lifeforce_desc: "The minor lifeforce flowing through your veins can be transformed into something greater. Through a complex ritual that pushes your arcane knowledge to its limits, you may concentrate this essence into a potent wellspring of magical power. The process is taxing and not without risk, as failure could leave you drained with nothing to show for your efforts."
  bm_enhance_minor_to_major_success_toast: "Lifeforce Amplification Successful"
  bm_enhance_minor_to_major_failure_toast: "Lifeforce Amplification Failed"
