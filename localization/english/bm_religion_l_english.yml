  # Core Terms - Religion
  quintessence_religion: "Cult of the Quintessence"
  quintessence_religion_adj: "Quintessential"
  quintessence_religion_adherent: "Quintessentialist"
  quintessence_religion_adherent_plural: "Quintessentialists"
  quintessence_religion_desc: "The Cult of the Quintessence perceives the primal life force that flows through all beings not as divine, but as the ultimate currency of power. Through forbidden blood rituals and calculated sacrifice, adherents extract, manipulate, and harness this essence to transcend mortality's limitations. Unlike conventional faiths that worship deities, Quintessentialists view themselves as would-be masters of existence's fundamental substrate."
