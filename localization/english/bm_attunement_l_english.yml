 bm_attune_lifeforce.001.title:0 "Attune Blood Magic"
 bm_attune_lifeforce.001.desc:0 "The crimson essence within my veins pulses with potential, waiting to be directed. By attuning my magic to a specific aspect, I can strengthen my connection to that particular facet of blood magic, potentially hastening my mastery of it."
 
 bm_attune_lifeforce.001.a:0 "Lifeforce - Enhance my vitality and magical reserves"
 bm_attune_lifeforce.001.b:0 "Ancient - Extend my years and wisdom of ages"
 bm_attune_lifeforce.001.c:0 "Enlightenment - Quicken my personal magical development"
 bm_attune_lifeforce.001.d:0 "Bloodline - Strengthen my dynasty's magical heritage"
 bm_attune_lifeforce.001.e:0 "Benediction - Improve my healing and enhancement capabilities"
 bm_attune_lifeforce.001.f:0 "Hematurgy - Sharpen my skills in harvesting lifeforce"