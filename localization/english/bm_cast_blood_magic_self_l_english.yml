    bm_crimson_empowerment_event.001.charisma: "Charisma - My words shall drip with persuasive venom"
    bm_crimson_empowerment_event.001.fury: "Fury - The battlefield will run red with my triumph"
    bm_crimson_empowerment_event.001.prosperity: "Prosperity - Wealth shall flow like blood into my waiting hands"
    bm_crimson_empowerment_event.001.shadows: "Shadows - My enemies' secrets shall bleed into my waiting ears"
    bm_crimson_empowerment_event.001.insight: "Insight - Ancient blood-wisdom shall flood my mind"
    bm_crimson_empowerment_event.001.legacy: "Legacy - My bloodline shall thrive with potent vitality"
    bm_crimson_empowerment_event.001.expertise: "Expertise - Blood remembers all it has witnessed through the ages"
    bm_crimson_empowerment_event.001.versatility: "Versatility - My power shall transcend all boundaries"

