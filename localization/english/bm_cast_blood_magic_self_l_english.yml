############### MINOR ###############
    bm_cast_blood_magic_self_minor: "Cast Minor Blood Magic"
    bm_cast_blood_magic_self_minor_desc: "Channel [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] to cast weak Blood Magic on yourself"

    # Attune lifeforce
    bm_cast_blood_magic_self_minor.attune_lifeforce: "Attune Lifeforce"
    bm_attune_lifeforce.effects_list: "Choose one of the following attunements (you can only have one at a time):\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('ancient_attuned').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('enlightenment_attuned').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('bloodline_attuned').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('benediction_attuned').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('hematurgy_attuned').GetNameWithTooltip]"
    bm_attune_lifeforce.001.title: "Attune Blood Magic"
    bm_attune_lifeforce.001.desc: "The crimson essence within my veins pulses with potential, waiting to be directed. By attuning my magic to a specific aspect, I can strengthen my connection to that particular facet of blood magic, potentially hastening my mastery of it."
    bm_attune_lifeforce.001.b: "Ancient - Extend my years and wisdom of ages"
    bm_attune_lifeforce.001.c: "Enlightenment - Quicken my personal magical development"
    bm_attune_lifeforce.001.d: "Bloodline - Strengthen my dynasty's magical heritage"
    bm_attune_lifeforce.001.e: "Benediction - Improve my healing and enhancement capabilities"
    bm_attune_lifeforce.001.f: "Hematurgy - Sharpen my skills in harvesting lifeforce"

    # Channel lifeforce minor
    bm_cast_blood_magic_self_minor.channel_minor: "Channel minor magic"
    channel_lifeforce_enlightenment_minor.effects_list: "Channel minor blood magic to temporarily enhance one attribute:\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('diplomacy_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('martial_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('stewardship_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('intrigue_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('learning_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('prowess_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('exp_lifeforce_modifier').GetNameWithTooltip]"
    bm_channel_lifeforce_enlightenment_minor.001.title: "Subtle Blood Awakening"
    bm_channel_lifeforce_enlightenment_minor.001.desc: "A whisper of power stirs within my veins, not the roar of a full ritual but enough to grant me some advantage. With careful focus, I can direct this modest crimson current to temporarily enhance a single facet of my being."
    bm_channel_lifeforce_enlightenment_minor.001.a: "Diplomacy - A drop of blood on my tongue loosens secrets"
    bm_channel_lifeforce_enlightenment_minor.001.b: "Martial - My blade thirsts for a taste of battle"
    bm_channel_lifeforce_enlightenment_minor.001.c: "Stewardship - Blood-tinged vision reveals hidden values"
    bm_channel_lifeforce_enlightenment_minor.001.d: "Intrigue - Shadows part before my crimson gaze"
    bm_channel_lifeforce_enlightenment_minor.001.e: "Learning - Knowledge pulses with each heartbeat"
    bm_channel_lifeforce_enlightenment_minor.001.f: "Fertility - May our offspring flourish"
    bm_channel_lifeforce_enlightenment_minor.001.g: "Experience - Blood remembers the paths to power"
    bm_channel_lifeforce_enlightenment_minor.001.h: "Prowess - The blade shall be quenched in blood"

############### MAJOR ###############
    bm_cast_blood_magic_self_major: "Cast Major Blood Magic"
    bm_cast_blood_magic_self_major_desc: "Channel [GetModifier('lifeforce_modifier_major').GetNameWithTooltip] to cast strong Blood Magic on yourself"

    # Education improvement
    bm_cast_blood_magic_self_major.education_improve: "Enhance Education"
    bm_cast_blood_magic_self_major.education_improve.desc: "You attempt to improve one of your education traits"
    bm_education_enhancement.001.title: "Blood Infusion of Knowledge"
    bm_education_enhancement.001.desc: "The crimson essence flows through special channels you've prepared, each inscribed with runes of knowledge and power. As you begin the ritual, you must decide which aspect of your education to enhance through blood magic. The ritual will be challenging - as your education level increases, the difficulty of further enhancement grows significantly."
    bm_education_enhancement.001.diplomacy: "Enhance my diplomatic education"
    bm_education_enhancement.001.martial: "Enhance my martial education"
    bm_education_enhancement.001.stewardship: "Enhance my stewardship education"
    bm_education_enhancement.001.intrigue: "Enhance my intrigue education"
    bm_education_enhancement.001.learning: "Enhance my learning education"
    bm_education_enhancement.success: "Education Enhanced"
    bm_education_enhancement.failure: "Blood Infusion Failed"