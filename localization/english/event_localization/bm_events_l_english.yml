  # Blood mage
  bm_lifedrain.001.title:0 "Life drain"
  bm_lifedrain.001.desc:0 "Your target cowers before you, begging you for forgiveness"
  bm_lifedrain.001.z:0 "Let them go..."
  bm_lifedrain.001.a:0 "I could always increase my life force"
  bm_lifedrain.001.b:0 "They seem quite smart. I could use that"
  bm_lifedrain.001.c:0 "I could be stronger..."
  bm_lifedrain.001.d:0 "What a beautiful person... Why shouldn't I look the same?"
  bm_lifedrain.001.e:0 "Nice"
  bm_lifedrain.001.f:0 "What a tall person. I wonder what the weather is like up there..."
  bm_lifedrain.001.g:0 "Their blood is quite delicious..."
