  # Major decisions
channel_lifeforce_enlightenment_major: "Channel Major Blood Magic"
channel_lifeforce_enlightenment_major_confirm: "Unleash the Crimson Power"
channel_lifeforce_enlightenment_major_tooltip: "Harness your potent blood magic to dramatically enhance your abilities for a time."
channel_lifeforce_enlightenment_major_desc: "The ancient power coursing through your veins demands release. Properly channeled, it can temporarily grant you extraordinary capabilities."
channel_lifeforce_enlightenment_major.effects_list: "Channel powerful blood magic to enhance yourself with one of these effects:\n#indent_newline: $EFFECT_LIST_BULLET$ Diplomacy: [GetModifier('crimson_charisma_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Martial: [GetModifier('crimson_fury_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Stewardship: [GetModifier('crimson_prosperity_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Intrigue: [GetModifier('crimson_shadows_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Learning: [GetModifier('crimson_insight_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Genetics: [GetModifier('crimson_legacy_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Experience: [GetModifier('crimson_expertise_modifier').GetNameWithTooltip]"

bm_channel_lifeforce_enlightenment_major.001.title: "Manifest Crimson Potential"
bm_channel_lifeforce_enlightenment_major.001.desc: "The blood magic roars within me like a caged beast, desperate for expression. I can feel it straining against my flesh, eager to reshape my very essence according to my desires. Which aspect shall I allow it to transform?"

bm_channel_lifeforce_enlightenment_major.001.a: "Diplomacy - My words shall drip with persuasive venom"
bm_channel_lifeforce_enlightenment_major.001.b: "Martial - The battlefield will run red with my triumph"
bm_channel_lifeforce_enlightenment_major.001.c: "Stewardship - Wealth shall flow like blood into my waiting hands"
bm_channel_lifeforce_enlightenment_major.001.d: "Intrigue - My enemies' secrets shall bleed into my waiting ears"
bm_channel_lifeforce_enlightenment_major.001.e: "Learning - Ancient blood-wisdom shall flood my mind"
bm_channel_lifeforce_enlightenment_major.001.f: "Fertily - May our offspring flourish"
bm_channel_lifeforce_enlightenment_major.001.g: "Experience - Blood remembers all it has witnessed through the ages"
bm_channel_lifeforce_enlightenment_major.001.x: "Empower - I need versatility"

  # Minor decisions
channel_lifeforce_enlightenment_minor: "Channel Minor Blood Magic"
channel_lifeforce_enlightenment_minor_confirm: "Taste the Crimson Power"
channel_lifeforce_enlightenment_minor_tooltip: "Draw upon a small measure of your blood magic to temporarily enhance an aspect of yourself."
channel_lifeforce_enlightenment_minor_desc: "Even a modest channeling of blood magic can grant useful capabilities, though for a brief time."
channel_lifeforce_enlightenment_minor.effects_list: "Channel minor blood magic to temporarily enhance one attribute:\n#indent_newline: $EFFECT_LIST_BULLET$ Diplomacy: [GetModifier('diplomacy_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Martial: [GetModifier('martial_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Stewardship: [GetModifier('stewardship_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Intrigue: [GetModifier('intrigue_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Learning: [GetModifier('learning_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Prowess: [GetModifier('prowess_lifeforce_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Experience: [GetModifier('exp_lifeforce_modifier').GetNameWithTooltip]"

bm_channel_lifeforce_enlightenment_minor.001.title: "Subtle Blood Awakening"
bm_channel_lifeforce_enlightenment_minor.001.desc: "A whisper of power stirs within my veins, not the roar of a full ritual but enough to grant me some advantage. With careful focus, I can direct this modest crimson current to temporarily enhance a single facet of my being."

bm_channel_lifeforce_enlightenment_minor.001.a: "Diplomacy - A drop of blood on my tongue loosens secrets"
bm_channel_lifeforce_enlightenment_minor.001.b: "Martial - My blade thirsts for a taste of battle"
bm_channel_lifeforce_enlightenment_minor.001.c: "Stewardship - Blood-tinged vision reveals hidden values"
bm_channel_lifeforce_enlightenment_minor.001.d: "Intrigue - Shadows part before my crimson gaze"
bm_channel_lifeforce_enlightenment_minor.001.e: "Learning - Knowledge pulses with each heartbeat"
bm_channel_lifeforce_enlightenment_minor.001.f: "Fertily - May our offspring flourish"
bm_channel_lifeforce_enlightenment_minor.001.g: "Experience - Blood remembers the paths to power"

# Dynasty Decisions
channel_lifeforce_bloodline: "Infuse Dynasty with Blood Magic"
channel_lifeforce_bloodline_confirm: "Bind Our Bloodline"
channel_lifeforce_bloodline_tooltip: "Perform a powerful ritual that permanently enhances your entire dynasty with the essence of your blood magic."
channel_lifeforce_bloodline_desc: "Each Crimson Dynasty modifier grants the dynasty a chance to get XP in the Bloodline Track. \n\nThrough sacred ritual and significant sacrifice, your blood magic can reach beyond your own person to infuse your entire lineage with supernatural power."
channel_lifeforce_bloodline.effects_list: "Infuse your entire dynasty with powerful blood magic effects:\n#indent_newline: $EFFECT_LIST_BULLET$ Diplomacy: [GetModifier('dynasty_crimson_charisma_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Martial: [GetModifier('dynasty_crimson_fury_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Stewardship: [GetModifier('dynasty_crimson_prosperity_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Intrigue: [GetModifier('dynasty_crimson_shadows_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Learning: [GetModifier('dynasty_crimson_insight_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Genetics: [GetModifier('dynasty_crimson_legacy_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Experience: [GetModifier('dynasty_crimson_expertise_modifier').GetNameWithTooltip]"

bm_channel_lifeforce_bloodline.001.title: "Blood Covenant of Lineage"
bm_channel_lifeforce_bloodline.001.desc: "The ritual circle is drawn in my own blood, sacred symbols connecting me to every member of my house. As I speak the ancient words, I feel the tendrils of power reaching through time and space, seeking out those who share my blood. What gift shall I bestow upon my dynasty for generations to come?"

bm_channel_lifeforce_bloodline.001.a: "Diplomacy - Our words shall command with blood-sworn authority"
bm_channel_lifeforce_bloodline.001.b: "Martial - The blood of conquerors shall never thin in our veins"
bm_channel_lifeforce_bloodline.001.c: "Stewardship - Wealth and prosperity shall be drawn to our bloodline"
bm_channel_lifeforce_bloodline.001.d: "Intrigue - Our blood shall grant us eyes in the darkest shadows"
bm_channel_lifeforce_bloodline.001.e: "Learning - Ancestral whispers shall guide our lineage forever"
bm_channel_lifeforce_bloodline.001.f: "Health - Our blood shall resist corruption and decay"
bm_channel_lifeforce_bloodline.001.g: "Traits - Each generation shall be born stronger than the last"
bm_channel_lifeforce_bloodline.001.h: "Experience - Ancient secrets shall unfold before our line's gaze"
bm_channel_lifeforce_bloodline.001.x: "Crimson Empowered"
