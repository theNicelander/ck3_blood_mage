l_spanish:
 bm_mass_lifedrain.001: "La cosecha de la mazmorra" #deepl:947852024
 bm_mass_lifedrain.001.a: "¡DRENA HASTA EL ÚLTIMO DE ELLOS!" #deepl:2224226591
 bm_mass_lifedrain.001.b: "Perdona a los valiosos. El resto es forraje." #deepl:4198618749
 bm_mass_lifedrain.001.desc: "Desciendes a las húmedas profundidades de tu mazmorra, sintiendo la fuerza vital de tus cautivos a través de las paredes de piedra. Cada prisionero representa un poder en bruto que espera ser reclamado: su esencia transformada en energía mágica para alimentar tus búsquedas arcanas. El aire se llena de expectación mientras preparas el ritual." #deepl:2550380796
 bm_mass_lifedrain.001.title: "Cosecha de sangre" #deepl:250638712
 bm_mass_lifedrain.001.z: "Quizás en otra ocasión..." #deepl:2186949735
 bm_mass_lifedrain_custom_tooltip_a: "Todos los prisioneros serán drenados y ganarás fuerza vital de cada prisionero y experiencia en magia de sangre, pero puedes incurrir en tiranía por ejecuciones injustificadas." #deepl:494881667
 bm_mass_lifedrain_custom_tooltip_b: "Los prisioneros con rasgos valiosos y los familiares cercanos se salvarán. Todos los demás serán drenados de su fuerza vital." #deepl:795464456
 bm_mass_lifedrain_custom_tooltip_z: "Cancela el ritual. Ningún prisionero será dañado, y no se ganará fuerza vital." #deepl:2792118075
 death_lifedrain_reason: "Un mago de sangre le drenó la vida..." #deepl:4156044263
 mass_lifedrain_prisoners_decision: "Cosecha la fuerza vital de todos los prisioneros" #deepl:3308814863
 mass_lifedrain_prisoners_decision_confirm: "Comienza la cosecha" #deepl:1538591044
 mass_lifedrain_prisoners_decision_desc: "Las mazmorras están llenas de prisioneros cuya fuerza vital palpita como fruta madura lista para ser arrancada. Su energía combinada podría alimentar una poderosa magia de sangre." #deepl:1774784388
 mass_lifedrain_prisoners_decision_effect_message: "Comienza un ritual de sangre para cosechar la fuerza vital de tus prisioneros y$EFFECT_LIST_BULLET$Drena a todos los prisioneros para obtener la máxima fuerza vital.$EFFECT_LIST_BULLET$Reserva a aquellos con rasgos valiosos para un posible uso futuro." #deepl:3290448194
 mass_lifedrain_prisoners_decision_tooltip: "Selecciona a qué prisioneros drenar, convirtiendo su esencia vital en poder mágico para tu propio uso." #deepl:1217242134
