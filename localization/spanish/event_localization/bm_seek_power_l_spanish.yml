 seek_power_decision: "Buscar el poder en los dominios de la naturaleza" #deepl:1117695138
 seek_power_decision_confirm: "Adéntrate en la naturaleza salvaje" #deepl:3908230424
 seek_power_decision_desc: "Aventúrate en las tierras salvajes más allá de tu asentamiento, donde las fuerzas primigenias de la magia de sangre son más fuertes. Tanto las bestias salvajes como los vagabundos perdidos pueden alimentar tu hambre arcana o convertirse en recipientes para tus experimentos místicos." #deepl:2551841120
 seek_power_decision_tooltip: "Explora las tierras salvajes para encontrar sacrificios que alimenten tu magia de sangre, ya sea de bestias salvajes o de desafortunadas almas que se crucen en tu camino." #deepl:305511081
