 nick_the_wanderer: "el Errante" #deepl:3686142431
 nick_the_wanderer_desc: "Deambulan sin rumbo" #deepl:1507999606
 seek_power.001.a: "Sigo mis instintos para buscar presas dignas" #deepl:844887370
 seek_power.001.desc: "La naturaleza más allá de tu asentamiento palpita con energía vital. Árboles ancestrales se alzan hacia el cielo, sus raíces beben profundamente de un suelo enriquecido por incontables ciclos de muerte y renacimiento. A medida que te adentras en los dominios de la naturaleza, sientes que el poder primigenio de la magia de sangre se hace más fuerte, atrayéndote hacia posibles sacrificios que podrían alimentar tu hambre arcana." #deepl:2245754512
 seek_power.001.title: "La naturaleza indómita" #deepl:398069705
 seek_power.002.a: "Dreno el ciervo" #deepl:476636859
 seek_power.002.desc: "Tu caza te lleva hasta un magnífico ciervo, cuyo aliento crea nubes de niebla en el aire frío. La criatura se yergue orgullosa, sin darse cuenta de que te acercas mientras preparas tu ritual. La magia de sangre no requiere arco ni espada, sólo tu voluntad y las antiguas palabras de poder. Cuando empiezas el conjuro, sientes cómo se establece una conexión entre tu esencia y la fuerza vital del animal." #deepl:1213274245
 seek_power.002.title: "Cosecha salvaje" #deepl:2744278099
 seek_power.003.a: "Su fuerza vital servirá a un propósito mayor en mis manos" #deepl:2310655339
 seek_power.003.b: "Drenar sus rasgos" #deepl:2068664279
 seek_power.003.c: "Me pregunto si se unirán a mí" #deepl:2699078039
 seek_power.003.d: "Este vagabundo no merece mi atención. Continuaré mi búsqueda en otra parte." #deepl:973422539
 seek_power.003.desc: "En lo más profundo del desierto, lejos de cualquier sendero, te encuentras con una figura solitaria. Vestido con ropas andrajosas y temblando por la exposición, el viajero parece haber perdido su camino hace días. Demacrado y debilitado, mira hacia ti con esperanza y miedo en los ojos. A pesar de su lamentable estado, percibes algo valioso que otros pasarían por alto: una esencia de vida lista para ser aprovechada... o quizás una oportunidad de demostrar piedad con tus dones arcanos." #deepl:3920317649
 seek_power.003.title: "Un alma perdida" #deepl:689819644
 seek_power.004.a: "Recoger la sangre sagrada con cuidado, tomando sólo lo que necesito" #deepl:1235392176
 seek_power.004.desc: "En lo más profundo del bosque primigenio, donde la luz del sol rara vez se filtra a través del espeso dosel, descubres una aberración de la naturaleza: un enorme roble como nunca habías visto. Su tronco, ancho como la muralla de un castillo, palpita con un ritmo visible. En su corteza hay talladas runas antiguas, cuyo significado se ha perdido en el tiempo. Te sientes atraído a hacer un pequeño corte en la corteza y, para tu asombro, una savia carmesí que parece y huele exactamente como la sangre comienza a fluir libremente. No es sólo savia de árbol: este antiguo centinela ha absorbido la esencia de miles de criaturas durante siglos, creando un nexo de pura energía vital. A medida que tus dedos tocan el líquido carmesí, visiones inundan tu mente: bestias antiguas, civilizaciones olvidadas y secretos enterrados por el tiempo. Este árbol ha sido testigo de todo y sus raíces llegan hasta el corazón del mundo. Tal poder podría alimentar tu magia sin medida, pero tomar demasiado podría enfurecer a la fuerza primordial que sustenta esta maravilla." #deepl:1486006407
 seek_power.004.title: "El corazón sangrante del bosque" #deepl:4107237162
