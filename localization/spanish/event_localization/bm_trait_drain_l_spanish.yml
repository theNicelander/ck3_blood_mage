l_spanish:
 bm_trait_drain.001.b: "Parecen bastante inteligentes. Me vendría bien" #deepl:3969005654
 bm_trait_drain.001.c: "Podría ser más fuerte..." #deepl:2822455169
 bm_trait_drain.001.d: "Qué hermosa persona... ¿Por qué no debería yo tener el mismo aspecto?" #deepl:112323585
 bm_trait_drain.001.desc: "El prisionero se arrodilla ante ti, con un terror evidente en sus ojos desorbitados mientras las runas carmesí parpadean en el suelo de la cámara. Sus súplicas de clemencia se convierten en susurros cuando te acercas y tus dedos trazan patrones arcanos en el aire. Puedes sentir lo que les hace especiales -esa chispa de inteligencia, esa destreza física, esa belleza asombrosa- palpitando bajo su piel como un faro que llama a tu poder.\nLa magia de sangre requiere sacrificio, y sus dones únicos pronto se convertirán en los tuyos. El aire se llena de expectación cuando los zarcillos de tu conciencia se extienden, preparándose para extraer lo que deseas. Sus labios tiemblan, formando palabras desesperadas: "Por favor... cualquier cosa menos esto..." Pero tú sabes que no es así. Su esencia te servirá mucho más eficazmente que su carne." #deepl:3846577801
 bm_trait_drain.001.desc: "El prisionero se arrodilla ante ti, con un terror evidente en sus ojos desorbitados mientras las runas carmesí parpadean en el suelo de la cámara. Sus súplicas de clemencia se convierten en susurros cuando te acercas y tus dedos trazan patrones arcanos en el aire. Puedes sentir lo que les hace especiales -esa chispa de inteligencia, esa destreza física, esa belleza asombrosa- palpitando bajo su piel como un faro que llama a tu poder.\nLa magia de sangre requiere sacrificio, y sus dones únicos pronto se convertirán en los tuyos. El aire se llena de expectación cuando los zarcillos de tu conciencia se extienden, preparándose para extraer lo que deseas. Sus labios tiemblan, formando palabras desesperadas: "Por favor... cualquier cosa menos esto..." Pero tú sabes que no es así. Su esencia te servirá mucho más eficazmente que su carne." #deepl:3846577801
 bm_trait_drain.001.e: "Bonito" #deepl:1574846997
 bm_trait_drain.001.f: "Qué persona tan alta. Me pregunto qué tiempo hará allí arriba..." #deepl:2463631500
 bm_trait_drain.001.fail: "No consigo drenar su rasgo" #deepl:741295790
 bm_trait_drain.001.g: "Su sangre es bastante deliciosa..." #deepl:4219663500
