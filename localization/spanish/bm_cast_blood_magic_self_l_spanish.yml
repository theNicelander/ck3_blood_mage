 bm_channel_lifeforce_enlightenment_minor.001.desc: "Un susurro de poder se agita en mis venas, no el rugido de un ritual completo, pero lo suficiente para concederme cierta ventaja. Con una cuidadosa concentración, puedo dirigir esta modesta corriente carmesí para mejorar temporalmente una sola faceta de mi ser." #deepl:1703482046
