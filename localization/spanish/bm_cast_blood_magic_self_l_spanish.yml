 bm_education_enhancement.001.desc: "La esencia carmesí fluye por canales especiales que has preparado, cada uno de ellos inscrito con runas de conocimiento y poder. Al comenzar el ritual, debes decidir qué aspecto de tu educación quieres mejorar mediante la magia de sangre. El ritual será todo un reto: a medida que aumente tu nivel de educación, la dificultad de la mejora aumentará significativamente." #deepl:2875758030
