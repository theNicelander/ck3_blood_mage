 bm_crimson_empowerment_event.001.charisma: "Carisma - Mis palabras gotearán veneno persuasivo" #deepl:1006535072
 bm_crimson_empowerment_event.001.desc: "La magia de la sangre ruge dentro de mí como una bestia enjaulada, desesperada por expresarse. Puedo sentir su tensión contra mi carne, ansiosa por remodelar mi esencia según mis deseos. ¿Qué aspecto le permitiré transformar hoy?" #deepl:1680709901
 bm_crimson_empowerment_event.001.expertise: "Pericia - La sangre recuerda todo lo que ha presenciado a lo largo de los tiempos" #deepl:1330967686
 bm_crimson_empowerment_event.001.fury: "Furia - El campo de batalla se teñirá de rojo con mi triunfo" #deepl:2083508541
 bm_crimson_empowerment_event.001.insight: "Insight - La antigua sabiduría de la sangre inundará mi mente" #deepl:3410912852
 bm_crimson_empowerment_event.001.legacy: "Legado - Mi linaje prosperará con potente vitalidad" #deepl:3550017045
 bm_crimson_empowerment_event.001.prosperity: "Prosperidad - La riqueza fluirá como la sangre en mis manos que esperan" #deepl:1650154842
 bm_crimson_empowerment_event.001.shadows: "Sombras - Los secretos de mis enemigos sangrarán en mis oídos expectantes" #deepl:2561900533
