 blood_golem_creation_decision_desc: "Los tomos antiguos hablan de sirvientes hechos de tierra y animados por la esencia de la vida misma. Mediante un complejo ritual que requiere un gran poder mágico, puedes unir tu propia fuerza vital a una forma artificial y crear un sirviente leal cuya existencia esté ligada a tu sangre. Este gólem de sangre será a la vez guardián y herramienta, una extensión de tu voluntad con capacidades muy superiores a las de los sirvientes mortales. Aunque el ritual drena una vitalidad considerable, la creación de un ser así te convierte en un verdadero maestro de la hematurgia, capaz de otorgar el don de la consciencia a través de la magia de sangre." #deepl:1389326690
 blood_golem_creation_decision_tooltip: "Crea un siervo sensible ligado a tu esencia de sangre que te servirá con lealtad inquebrantable." #deepl:3431592503
