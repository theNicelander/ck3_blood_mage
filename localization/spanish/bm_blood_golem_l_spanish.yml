 blood_golem.001.a: "Levántate, mi creación. Tu viaje no ha hecho más que empezar." #deepl:3087892187
 blood_golem.001.desc: "El círculo ritual está completo, dibujado con tu propia sangre mezclada con raras sustancias alquímicas. En su centro se alza una figura humanoide moldeada con arcilla roja, limo de río y polvo de hueso. Mientras pronuncias las últimas palabras del conjuro, la sangre fluye de tus manos extendidas hacia la figura de arcilla. Luego, un temblor recorre la figura de arcilla. Aparecen grietas en su superficie que dejan escapar una tenue luz carmesí. La figura se desplaza y la arcilla se transforma en rasgos humanos más definidos. Lentamente, las articulaciones se doblan, los dedos se flexionan y, finalmente, los párpados tallados en arcilla se abren para revelar brillantes orbes carmesíes. Aunque su boca no se mueve, oyes su voz directamente en tu mente: un susurro hecho de tu propia sangre, ahora consciente. Vivo para servir"." #deepl:4018421236
