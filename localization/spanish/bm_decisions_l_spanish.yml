l_spanish:
 become_blood_cultist_decision: "Abraza la fe de los sectarios de la sangre" #deepl:828607400
 become_blood_cultist_decision_confirm: "La sangre me sostendrá" #deepl:753045612
 become_blood_cultist_decision_desc: "Los susurros se han vuelto demasiado persistentes para ignorarlos. Historias de inmortalidad, de poder extraído de la esencia misma de la vida. Las antiguas creencias son cáscaras huecas comparadas con el poder tangible que ofrece el Culto de la Sangre. Sus textos sagrados hablan de trascendencia a través del sacrificio, de doblegar las leyes de la naturaleza mediante la manipulación de la moneda carmesí de la vida. Tal vez haya llegado el momento de abandonar las promesas vacías de los viejos dioses y abrazar la verdad visceral que fluye a través de todo ser vivo." #deepl:3037669000
 become_blood_cultist_decision_tooltip: "Renuncia a tu fe actual y abraza el poder prohibido de la magia de sangre" #deepl:741574730
 bm_blood_cultist_become_blood_mage_decision: "Cultista de Sangre: Conviértete en Mago de Sangre" #deepl:4166367437
 bm_blood_cultist_become_blood_mage_decision_confirm: "Mi carne canalizará el poder carmesí" #deepl:1083179793
 bm_blood_cultist_become_blood_mage_decision_desc: "Como devoto seguidor del Culto de la Sangre, he sido testigo del poder en bruto que ejercen nuestros miembros más exaltados. Aunque la fe por sí sola me ha permitido vislumbrar el verdadero potencial de la sangre, convertirse en un Mago de Sangre es trascender las limitaciones mortales. El ritual requiere sacrificios, tanto literales como simbólicos, ya que mi cuerpo se convierte en un recipiente del poder ancestral. La transición será agonizante, pero aquellos que emergen del bautismo carmesí adquieren el dominio sobre la vida misma. Ha llegado el momento de evolucionar de adorador a portador." #deepl:1873960342
 bm_blood_cultist_become_blood_mage_decision_tooltip: "Completa el rito sagrado para pasar de ser un mero seguidor a un verdadero portador de la magia de sangre." #deepl:3894418247
 bm_enhance_blood_ritual_decision: "Ritual de iniciación carmesí" #deepl:1337336713
 bm_enhance_blood_ritual_decision.injury_failure_tt: "Tengo cicatrices, pero he sobrevivido." #deepl:4132215954
 bm_enhance_blood_ritual_decision.mental_failure_tt: "¡Mi mente está destrozada!" #deepl:3063238566
 bm_enhance_blood_ritual_decision.physical_failure_tt: "¡Mi cuerpo está roto!" #deepl:3181694903
 bm_enhance_blood_ritual_decision.success_tt: "¡Éxito! ¡El poder es mío!" #deepl:1011740673
 bm_enhance_blood_ritual_decision_confirm: "Libera tu poder interior" #deepl:3380186210
 bm_enhance_blood_ritual_decision_desc: "Mi investigación sobre las artes carmesíes ha concluido. A falta de un mentor, debo volver el ritual hacia mi interior y convertirme en mi propio crisol, utilizando mi propia vitalidad como catalizador. El éxito promete el dominio del poder latente en mi sangre; el fracaso garantiza una mente rota o un cuerpo arruinado." #deepl:1639777032
 bm_enhance_blood_ritual_decision_tooltip: "Intenta mejorar tus habilidades de magia de sangre mediante un ritual autodirigido." #deepl:1944189555
 bm_self_initiation_decision: "Intentar la autoiniciación" #deepl:2518692236
 bm_self_initiation_decision_confirm: "Yo soy mi propio crisol." #deepl:1500092495
 bm_self_initiation_decision_desc: "Los tomos y pergaminos ofrecen pistas fragmentarias, pero no tengo ningún mentor que me guíe, ningún sujeto con el que practicar. El único camino es el más peligroso: realizar el ritual de iniciación en mí mismo. Debo convertirme en cirujano y paciente, hechicero y sacrificio. Mi propia sangre será el medio, mi mente el campo de batalla en el que someteré el poder bruto. Aquí no hay dogmas, sólo conocimientos peligrosos y la fuerza de mi propia voluntad. Si tengo éxito, dominaré la esencia misma de la vida. Si fracaso, mi mente y mi cuerpo pagarán el precio." #deepl:1873997592
 bm_self_initiation_decision_tooltip: "Utiliza conocimientos prohibidos para realizar un ritual de iniciación sobre ti mismo. Sin un guía, los riesgos son inmensos. Un fracaso podría destrozar tu mente o romper tu cuerpo." #deepl:3396728326
