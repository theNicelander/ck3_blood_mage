l_spanish:
 become_blood_cultist_decision: "Abraza la fe de los sectarios de la sangre" #deepl:828607400
 become_blood_cultist_decision_confirm: "La sangre me sostendrá" #deepl:753045612
 become_blood_cultist_decision_desc: "Los susurros se han vuelto demasiado persistentes para ignorarlos. Historias de inmortalidad, de poder extraído de la esencia misma de la vida. Las antiguas creencias son cáscaras huecas comparadas con el poder tangible que ofrece el Culto de la Sangre. Sus textos sagrados hablan de trascendencia a través del sacrificio, de doblegar las leyes de la naturaleza mediante la manipulación de la moneda carmesí de la vida. Tal vez haya llegado el momento de abandonar las promesas vacías de los viejos dioses y abrazar la verdad visceral que fluye a través de todo ser vivo." #deepl:3037669000
 become_blood_cultist_decision_tooltip: "Renuncia a tu fe actual y abraza el poder prohibido de la magia de sangre" #deepl:741574730
 bm_blood_cultist_become_blood_mage_decision: "Conviértete en Mago de Sangre" #deepl:2956356236
 bm_blood_cultist_become_blood_mage_decision_confirm: "Mi carne canalizará el poder carmesí" #deepl:1083179793
 bm_blood_cultist_become_blood_mage_decision_desc: "Como devoto seguidor del Culto de la Sangre, he sido testigo del poder en bruto que ejercen nuestros miembros más exaltados. Aunque la fe por sí sola me ha permitido vislumbrar el verdadero potencial de la sangre, convertirse en un Mago de Sangre es trascender las limitaciones mortales. El ritual requiere sacrificios, tanto literales como simbólicos, ya que mi cuerpo se convierte en un recipiente del poder ancestral. La transición será agonizante, pero aquellos que emergen del bautismo carmesí adquieren el dominio sobre la vida misma. Ha llegado el momento de evolucionar de adorador a portador." #deepl:1873960342
 bm_blood_cultist_become_blood_mage_decision_tooltip: "Completa el rito sagrado para pasar de ser un mero seguidor a un verdadero portador de la magia de sangre." #deepl:3894418247
 convert_to_blood_magic_from_witch: "Conviértete en un Mago de Sangre" #deepl:1667123008
