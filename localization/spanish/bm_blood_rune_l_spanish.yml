 bm_blood_rune_decision: "Inscribir runas de sangre" #deepl:3737120221
 bm_blood_rune_decision_confirm: "Comenzar la Inscripción de Sangre" #deepl:4124455472
 bm_blood_rune_decision_desc: "Utiliza la magia de sangre ancestral para inscribir tu carne con runas permanentes que potencien tu conexión con la fuerza vital. Estos tatuajes arcanos te permitirán recoger pasivamente la energía vital del ambiente, fortaleciendo tus poderes con el tiempo." #deepl:815936124
 bm_blood_rune_decision_tooltip: "Marca permanentemente tu cuerpo con runas de sangre que generan fuerza vital con el tiempo" #deepl:3594712456
 bm_crimson_rune.001.desc: "Despliegas antiguos pergaminos que representan intrincados patrones de poder: runas de sangre que transforman el propio cuerpo del mago en un recipiente para recolectar fuerza vital. El ritual requiere agujas especiales forjadas en fuego sanguinolento, tintas mezcladas con tu propia esencia y la mano firme de alguien que comprenda que cada línea no sólo se traza, sino que se une a tu propio ser. Sin embargo, con cada gota de sangre y tinta fundida en tu carne, tu conexión con las artes carmesí se hará más profunda. Tales marcas son el signo de un mago de sangre que busca la verdadera maestría, uno que se convierte no sólo en el portador de la magia de sangre, sino en su encarnación viviente." #deepl:37387575
 bm_crimson_rune.001.major: "La Runa Mayor Carmesí: una red de poder que fluye por mi carne" #deepl:2349098484
 bm_crimson_rune.001.minor: "La runa menor carmesí: un sigilo palpitante sobre mi corazón" #deepl:3026977512
 bm_crimson_rune.001.superior: "Runa Superior Carmesí: transforma mi piel en un grimorio viviente de magia de sangre." #deepl:3284087262
 bm_crimson_rune.001.title: "Inscribir las Runas de Sangre" #deepl:40768940
 bm_crimson_rune.001.z: "Mis marcas actuales me sirven bastante bien" #deepl:1287242383
 bm_crimson_rune_yearly_event_popup.title: "Tu Runa Carmesí te concedió fuerza vital" #deepl:2384530305
 crimson_runes_effects_list.effects_list: "Consigue Runas de Sangre cada vez más poderosas (cada nivel sustituye al anterior):\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('minor_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('major_crimson_rune_modifier').GetNameWithTooltip]\ $EFFECT_LIST_BULLET$ [GetModifier('superior_crimson_rune_modifier').GetNameWithTooltip]" #deepl:1595541502
 major_crimson_rune_modifier: "Runa Carmesí Mayor" #deepl:523788520
 major_crimson_rune_modifier_desc: "Estas runas complejas a veces recogen [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] de su entorno, con ráfagas ocasionales de [GetModifier('lifeforce_modifier_major').GetNameWithTooltip]. En raras ocasiones, pueden capturar ambos tipos simultáneamente. \Unos elaborados tatuajes carmesí fluyen por tu torso y brazos como venas vivas, recogiendo constantemente la esencia vital que te rodea y canalizándola hacia tus reservas mágicas." #deepl:2556745231
 minor_crimson_rune_modifier: "Runa carmesí menor" #deepl:502427400
 minor_crimson_rune_modifier_desc: "Estos rudimentarios símbolos de sangre rara vez cosechan [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] para tu uso. \Los símbolos arcanos grabados en la sangre que cubren la zona de tu corazón laten débilmente bajo tu piel, atrayendo fuerza vital a tu cuerpo como un segundo corazón que late lentamente." #deepl:3491091936
 superior_crimson_rune_modifier: "Runa Carmesí Superior" #deepl:599601596
 superior_crimson_rune_modifier_desc: "Estas magistrales inscripciones de sangre a menudo atraen [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] hacia ti sin que te lo propongas. Con frecuencia capturan [GetModifier('lifeforce_modifier_major').GetNameWithTooltip], y a veces manifiestan ambos tipos de poder a la vez. \Las magistrales inscripciones de sangre cubren tus zonas vitales y a veces se desplazan bajo tu piel con vida propia. Tu cuerpo se ha convertido en un conducto constante de fuerza vital, que extrae poder del propio aire que respiras." #deepl:3942760719
