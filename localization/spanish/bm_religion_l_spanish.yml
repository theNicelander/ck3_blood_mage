 quintessence_faith_desc: "El Culto de la Quintaesencia percibe la fuerza vital primigenia que fluye a través de todos los seres no como divina, sino como la última moneda de poder. Mediante rituales de sangre prohibidos y sacrificios calculados, los adeptos extraen, manipulan y aprovechan esta esencia para trascender las limitaciones de la mortalidad. A diferencia de las religiones convencionales que rinden culto a deidades, los Quintaesencialistas se ven a sí mismos como aspirantes a dueños del sustrato fundamental de la existencia." #deepl:3836643490
