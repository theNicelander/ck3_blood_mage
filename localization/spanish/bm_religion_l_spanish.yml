 cult_of_blood_desc: "El Culto de la Sangre practica una antigua y prohibida forma de magia que aprovecha la esencia vital de los seres vivos. Sus adeptos creen que la sangre es la moneda definitiva del poder: contiene recuerdos, rasgos y la vida misma. Mediante rituales de sacrificio y comunión, los Cultistas de la Sangre prolongan su vida, absorben rasgos de otros y manipulan la realidad a través de una fuerza vital cuidadosamente cultivada. Su fe se estructura en torno a lugares sagrados repartidos por toda Europa, cada uno de los cuales sirve de nexo para el poder arcano. Aunque son vilipendiados por las religiones convencionales como herejes abominables, los Cultistas de la Sangre se ven a sí mismos como seres que trascienden las limitaciones mortales, persiguiendo un camino hacia la inmortalidad a través de las artes carmesíes que las fes convencionales no se atreven a reconocer." #deepl:465797134
