 # bm_enhance_blood_ritual_decision_desc: "Meine Forschungen über die karminroten Künste sind abgeschlossen. In Ermangelung eines Mentors muss ich das Ritual nach innen wenden und mein eigener Schmelztiegel werden, indem ich meine eigene Vitalität als Katalysator benutze. Erfolg verspricht die Beherrschung der latenten Macht in meinem Blut; Misserfolg garantiert einen gebrochenen Geist oder einen zerstörten Körper." #deepl:1639777032
 become_blood_cultist_decision: "Nimm den Glauben der Blutkultisten an" #deepl:828607400
 become_blood_cultist_decision_confirm: "Das Blut soll mich erhalten" #deepl:753045612
 become_blood_cultist_decision_desc: "Das Geflüster ist zu hartnäckig geworden, um es zu ignorieren. Geschichten von Unsterblichkeit, von Macht, die aus der Essenz des Lebens selbst geschöpft wird. Die alten Religionen sind hohle Hüllen im Vergleich zu der greifbaren Macht, die der Blutkult bietet. Ihre heiligen Texte sprechen von Transzendenz durch Opfer, von der Beugung der Naturgesetze durch die Manipulation der purpurnen Währung des Lebens. Vielleicht ist es an der Zeit, die leeren Versprechungen der alten Götter aufzugeben und sich der intuitiven Wahrheit zuzuwenden, die jedes Lebewesen durchströmt." #deepl:3037669000
 become_blood_cultist_decision_tooltip: "Verzichte auf deinen derzeitigen Glauben und nimm die verbotene Macht der Blutmagie an." #deepl:741574730
 bm_blood_cultist_become_blood_mage_decision: "Blutkultist: Werde Blutmagier" #deepl:4166367437
 bm_blood_cultist_become_blood_mage_decision_confirm: "Mein Fleisch soll die karmesinrote Kraft kanalisieren" #deepl:1083179793
 bm_blood_cultist_become_blood_mage_decision_desc: "Als hingebungsvoller Anhänger des Blutkults habe ich die rohe Macht unserer erhabensten Mitglieder miterlebt. Während der Glaube allein mir Einblicke in das wahre Potenzial des Blutes gewährt hat, bedeutet es, ein Blutmagier zu werden, die Grenzen der Sterblichkeit zu überschreiten. Das Ritual erfordert Opfer - sowohl buchstäblich als auch symbolisch -, da mein Körper zu einem Gefäß für die uralte Macht wird. Der Übergang wird qualvoll sein, aber diejenigen, die aus der karmesinroten Taufe hervorgehen, erlangen die Herrschaft über das Leben selbst. Die Zeit ist gekommen, sich vom Anbeter zum Beherrscher zu entwickeln." #deepl:1873960342
 bm_blood_cultist_become_blood_mage_decision_tooltip: "Absolviere den heiligen Ritus, um dich von einem bloßen Anhänger in einen wahren Träger der Blutmagie zu verwandeln." #deepl:3894418247
 bm_enhance_blood_ritual_decision: "Ritual der karminroten Initiation" #deepl:1337336713
 bm_enhance_blood_ritual_decision.injury_failure_tt: "Ich bin vernarbt, aber ich habe überlebt." #deepl:4132215954
 bm_enhance_blood_ritual_decision.mental_failure_tt: "Mein Verstand ist erschüttert!" #deepl:3063238566
 bm_enhance_blood_ritual_decision.physical_failure_tt: "Mein Körper ist kaputt!" #deepl:3181694903
 bm_enhance_blood_ritual_decision.success_tt: "Erfolg! Die Macht ist mein!" #deepl:1011740673
 bm_enhance_blood_ritual_decision_confirm: "Entfesseln Sie die innere Kraft" #deepl:3380186210
 bm_enhance_blood_ritual_decision_desc: "Meine umfangreichen Forschungen über die karminroten Künste haben mich an diesen Abgrund gebracht. In Ermangelung eines Mentors muss ich mein eigener Schmelztiegel werden und meine eigene Vitalität als Katalysator nutzen. Derselbe gelehrte Geist, der diese Riten entschlüsselt hat, muss sie nun mit absoluter Präzision leiten. \n\nErfolg weckt die latente Kraft in meinem Blut; Versagen garantiert einen gebrochenen Geist oder einen ruinierten Körper.\n\n#help Eigenschaften, die die Entscheidung ermöglichen, erhöhen den Erfolg. Eigenschaften, die sich aus dem Scheitern der Entscheidung ergeben, erhöhen den Erfolg. Alter und Gesundheit spielen ebenfalls eine Rolle.#!" #deepl:3097257232
 bm_enhance_blood_ritual_decision_tooltip: "Versuche, deine blutmagischen Fähigkeiten durch ein selbstgesteuertes Ritual zu verbessern." #deepl:1944189555
 bm_self_initiation_decision: "Versuchen Sie die Selbstinitiation" #deepl:2518692236
 bm_self_initiation_decision_confirm: "Ich bin mein eigener Schmelztiegel." #deepl:1500092495
 bm_self_initiation_decision_desc: "Die Wälzer und Schriftrollen bieten nur bruchstückhafte Hinweise, aber ich habe keinen Mentor, der mich anleitet, kein Objekt, an dem ich üben kann. Der einzige Weg ist der gefährlichste: Ich muss das Initiationsritual an mir selbst durchführen. Ich muss sowohl Chirurg als auch Patient, Zauberer und Opfer werden. Mein eigenes Blut wird das Medium sein, mein Geist das Schlachtfeld, auf dem ich rohe Macht zur Unterwerfung ringe. Hier gibt es kein Dogma, nur gefährliches Wissen und die Kraft meines eigenen Willens. Wenn ich Erfolg habe, werde ich die Essenz des Lebens beherrschen. Wenn ich versage, werden mein Geist und mein Körper der Preis dafür sein." #deepl:1873997592
 bm_self_initiation_decision_tooltip: "Nutze das verbotene Wissen, um ein Initiationsritual an dir selbst durchzuführen. Ohne einen Führer sind die Risiken immens. Ein Scheitern könnte deinen Geist zerrütten oder deinen Körper brechen." #deepl:3396728326
