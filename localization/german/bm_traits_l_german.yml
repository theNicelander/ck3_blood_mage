l_german:
 trait_blood_mage_desc: "Meister der verbotenen Magie, die die Lebenskraft manipulieren, um das Leben zu verlängern, Fähigkeiten zu verbessern, andere zu heilen und Eigenschaften von Würdigen zu absorbieren." #deepl:1199966103
 trait_lifestyle_blood_mage: "Blutmagier" #deepl:4258484488
 trait_lifestyle_blood_mage_desc: "Meister der verbotenen Magie, die die Lebenskraft manipulieren, um das Leben zu verlängern, Gebrechen zu heilen, Macht auf andere zu übertragen und Eigenschaften von Opfern zu absorbieren." #deepl:2277480403
 trait_lifestyle_blood_mage_group: "Blutmagier" #deepl:4258484488
 trait_lifestyle_crimson_empowerment: "Karmesinrote Ermächtigung" #deepl:3225279380
 trait_lifestyle_crimson_empowerment_desc: "Dieser Charakter hat seine Essenz durch Blutmagie umgestaltet, was ihm außergewöhnliche Fähigkeiten verleiht, die sich bei weiterer Anwendung seiner Kräfte weiterentwickeln." #deepl:29717073
 trait_track_ancient: "Antike" #deepl:1920228233
 trait_track_ancient_desc: "#help Du sammelst jedes Jahr Erfahrung in diesem Bereich.#!\n\nTime verneigt sich vor denen, die die Essenz des Lebens selbst beherrschen." #deepl:615018555
 trait_track_benediction: "Segen" #deepl:2773260633
 trait_track_benediction_desc: "#help Du sammelst Erfahrung auf dieser Schiene, indem du Krankheiten heilst und anderen Kräfte gewährst.#!\n\nDie größte Gabe eines Blutmagiers ist das Leben selbst, das er durch karmesinrote Opfergabe erhält." #deepl:104081101
 trait_track_bloodline: "Blutlinie" #deepl:3919655285
 trait_track_bloodline_desc: "#help Ihr erhaltet Erfahrung auf dieser Spur, indem ihr eure Dynastie verbessert. Jährliche Chance, Erfahrung zu sammeln, basierend auf der Anzahl der Blutmagier-Modifikatoren der Dynastie.#!\n\nBlut ruft über Generationen hinweg nach Blut." #deepl:594849300
 trait_track_charisma: "Charisma" #deepl:2939631298
 trait_track_charisma_desc: "Blutmagie verstärkt die diplomatische Präsenz und die Überzeugungskraft dieses Charakters." #deepl:3609679063
 trait_track_enlightenment: "Erleuchtung" #deepl:147116440
 trait_track_enlightenment_desc: "#help Du erhältst Erfahrung in dieser Spur, indem du Blutmagie auf dich selbst wirkst.#!\n\nDer Weg zur Meisterschaft beginnt mit der Verwandlung des Selbst." #deepl:4149413769
 trait_track_expertise: "Fachwissen" #deepl:2038867357
 trait_track_expertise_desc: "Blutmagie beschleunigt die Beherrschung aller Fertigkeiten und Fähigkeiten dieses Charakters." #deepl:1903916756
 trait_track_fury: "Wut" #deepl:1027785987
 trait_track_fury_desc: "Dieser Charakter kanalisiert Blutmagie in Kampffähigkeit und Dominanz auf dem Schlachtfeld." #deepl:3407613611
 trait_track_hematurgy: "Hämaturgie" #deepl:1547664346
 trait_track_hematurgy_desc: "#help Du sammelst Erfahrung auf dieser Schiene, indem du Lebenskraft abziehst und Eigenschaften von anderen erntest.#!\n\nWas andere besitzen, kann durch die purpurnen Künste dein sein." #deepl:3301738774
 trait_track_insight: "Einsicht" #deepl:2532744168
 trait_track_insight_desc: "Blutmagie verleiht diesem Charakter übernatürliches Wissen und Lernfähigkeiten." #deepl:1650825674
 trait_track_legacy: "Erbe" #deepl:1929141195
 trait_track_legacy_desc: "Dieser Charakter hat seine Blutlinie mit magischer Potenz aufgewertet und dadurch seine genetischen Eigenschaften und seine Fruchtbarkeit verbessert." #deepl:3871081412
 trait_track_prosperity: "Wohlstand" #deepl:3416597851
 trait_track_prosperity_desc: "Blutmagie verbessert die administrativen Talente und die Domänenverwaltung dieses Charakters." #deepl:3432019680
 trait_track_shadows: "Schatten" #deepl:1651477279
 trait_track_shadows_desc: "Dieser Charakter setzt Blutmagie ein, um Heimlichkeit, Täuschung und Intrigen zu verbessern." #deepl:3688377093
