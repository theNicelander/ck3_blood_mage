 blood_golem_creation_decision_desc: "In den alten Bänden ist von Dienern die Rede, die aus Erde gefertigt und von der Essenz des Lebens selbst beseelt sind. Durch ein komplexes Ritual, das beträchtliche magische Macht erfordert, kannst du deine eigene Lebenskraft an eine künstliche Form binden und so einen loyalen Diener erschaffen, dessen Existenz an dein Blut gebunden ist. Dieser Blutgolem dient sowohl als Wächter als auch als Werkzeug, eine Erweiterung deines Willens mit Fähigkeiten, die weit über die eines sterblichen Dieners hinausgehen. Obwohl das Ritual beträchtliche Lebenskraft kostet, kennzeichnet dich die Erschaffung eines solchen Wesens als wahren Meister der Hämaturgie, der in der Lage ist, das Geschenk des Bewusstseins durch Blutmagie zu verleihen." #deepl:1389326690
 blood_golem_creation_decision_tooltip: "Erschaffe einen empfindungsfähigen Diener, der an deine Blutessenz gebunden ist und dir mit unerschütterlicher Loyalität dienen wird" #deepl:3431592503
