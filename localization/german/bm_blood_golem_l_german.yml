 blood_golem.001.a: "Erhebe dich, meine Schöpfung. Deine Reise hat gerade erst begonnen." #deepl:3087892187
 blood_golem.001.desc: "Der Ritualkreis ist vollendet, gezeichnet mit deinem eigenen Blut, vermischt mit seltenen alchemistischen Substanzen. In seiner Mitte steht eine grob humanoide Figur, die aus rotem Ton, Flussschlamm und Knochenstaub geformt wurde. Während du die letzten Worte der Beschwörung sprichst, fließt Blut aus deinen ausgestreckten Händen in die Tonfigur.\n\n Zuerst passiert nichts. Dann geht ein Zittern durch die Tonform. Risse erscheinen auf der Oberfläche, aus denen ein schwaches karminrotes Licht austritt. Die Figur verschiebt sich, der Ton formt sich zu klareren menschlichen Zügen um. Langsam beugen sich die Gelenke, die Finger biegen sich, und schließlich öffnen sich die aus Lehm geformten Augenlider und geben den Blick auf glühend rote Augen frei.\n\Der Blutgolem macht seinen ersten stolpernden Schritt, dann kniet er vor dir. Obwohl sich sein Mund nicht bewegt, hörst du seine Stimme direkt in deinem Kopf - ein Flüstern, das aus deinem eigenen Blut gemacht ist, das jetzt ein Bewusstsein hat. "Schöpfer... ich lebe, um zu dienen.\"" #deepl:4018421236
