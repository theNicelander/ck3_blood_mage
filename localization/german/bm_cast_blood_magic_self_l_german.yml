 bm_channel_lifeforce_enlightenment_minor.001.a: "Diplomatie - Ein Blutstropfen auf meiner Zunge löst Geheimnisse" #deepl:1471121807
 bm_channel_lifeforce_enlightenment_minor.001.b: "Martial - Meine Klinge dürstet nach dem Geschmack des Kampfes" #deepl:142500338
 bm_channel_lifeforce_enlightenment_minor.001.c: "Stewardship - Blutige Vision offenbart verborgene Werte" #deepl:3615882048
 bm_channel_lifeforce_enlightenment_minor.001.d: "Intrige - Schatten teilen sich vor meinem karminroten Blick" #deepl:1263487318
 bm_channel_lifeforce_enlightenment_minor.001.desc: "Ein Flüstern der Macht rührt sich in meinen Adern, nicht das Getöse eines vollständigen Rituals, aber genug, um mir einen gewissen Vorteil zu verschaffen. Mit sorgfältiger Konzentration kann ich diesen bescheidenen karminroten Strom so lenken, dass er eine einzelne Facette meines Wesens vorübergehend verstärkt." #deepl:1703482046
 bm_channel_lifeforce_enlightenment_minor.001.e: "Lernen - Wissen pulsiert mit jedem Herzschlag" #deepl:1501063660
 bm_channel_lifeforce_enlightenment_minor.001.f: "Fruchtbarkeit - Möge unsere Nachkommenschaft gedeihen" #deepl:1431913658
 bm_channel_lifeforce_enlightenment_minor.001.g: "Erfahrung - Blut erinnert an die Wege zur Macht" #deepl:87837522
 bm_channel_lifeforce_enlightenment_minor.001.h: "Tüchtigkeit - Die Klinge soll in Blut getränkt werden" #deepl:3537462123
 bm_channel_lifeforce_enlightenment_minor.001.title: "Subtiles Blut-Erwachen" #deepl:683658949
 bm_crimson_empowerment_event.001.charisma: "Charisma - Meine Worte sollen mit überzeugendem Gift triefen" #deepl:1006535072
 bm_crimson_empowerment_event.001.desc: "Die Blutmagie brüllt in mir wie ein gefangenes Tier, das verzweifelt nach Ausdruck verlangt. Ich spüre, wie sie sich gegen mein Fleisch stemmt und darauf brennt, mein Wesen nach meinen Wünschen umzugestalten. Welchen Aspekt soll ich ihr heute erlauben, zu verändern?" #deepl:1680709901
 bm_crimson_empowerment_event.001.expertise: "Fachwissen - Blut erinnert sich an alles, was es im Laufe der Jahrhunderte erlebt hat" #deepl:1330967686
 bm_crimson_empowerment_event.001.fury: "Wut - Das Schlachtfeld wird rot sein von meinem Triumph" #deepl:2083508541
 bm_crimson_empowerment_event.001.insight: "Einsicht - Alte Blut-Weisheit wird meinen Geist durchfluten" #deepl:3410912852
 bm_crimson_empowerment_event.001.legacy: "Vermächtnis - Meine Blutlinie soll mit starker Vitalität gedeihen" #deepl:3550017045
 bm_crimson_empowerment_event.001.prosperity: "Wohlstand - Reichtum wird wie Blut in meine wartenden Hände fließen" #deepl:1650154842
 bm_crimson_empowerment_event.001.shadows: "Shadows - Die Geheimnisse meiner Feinde sollen in meine wartenden Ohren dringen" #deepl:2561900533
 bm_crimson_empowerment_event.001.title: "Karmesinrote Ermächtigung" #deepl:3225279380
 bm_crimson_empowerment_event.001.toast: "Karmesinrote Ermächtigung" #deepl:3225279380
 bm_crimson_empowerment_event.001.versatility: "Vielseitigkeit - Meine Macht wird alle Grenzen überschreiten" #deepl:1256420857
 bm_education_enhancement.001.desc: "Die karmesinrote Essenz fließt durch spezielle Kanäle, die du vorbereitet hast und die jeweils mit Runen des Wissens und der Macht beschriftet sind. Zu Beginn des Rituals musst du entscheiden, welchen Aspekt deiner Ausbildung du durch Blutmagie verbessern willst. Das Ritual wird eine Herausforderung sein - je höher deine Ausbildung ist, desto schwieriger wird es, sie weiter zu verbessern." #deepl:2875758030
 bm_education_enhancement.001.diplomacy: "Meine diplomatische Ausbildung verbessern" #deepl:29396934
 bm_education_enhancement.001.intrigue: "Meine Intrigenausbildung verbessern" #deepl:1210374572
 bm_education_enhancement.001.learning: "Meine Ausbildung verbessern" #deepl:2315207055
 bm_education_enhancement.001.martial: "Meine Kampfsportausbildung zu verbessern" #deepl:1434167004
 bm_education_enhancement.001.stewardship: "Meine Ausbildung im Bereich Stewardship verbessern" #deepl:1977254667
 bm_education_enhancement.001.title: "Blutinfusion des Wissens" #deepl:3187099357
 bm_education_enhancement.failure: "Blutinfusion fehlgeschlagen" #deepl:1887543710
 bm_education_enhancement.success: "Bildung Verbessert" #deepl:288324795
 bm_education_new.001.desc: "Während Sie den Ritualraum vorbereiten, öffnen sich uralte Bücher vor Ihnen. Im Gegensatz zu Ihrer bisherigen Arbeit, bei der Sie bereits vorhandenes Wissen erweitert haben, müssen Sie bei diesem Unterfangen geistige Barrieren niederreißen und völlig neue Strukturen des Verständnisses schaffen. Die purpurnen Runen, die du auf deine Schläfen gemalt hast, pulsieren vor Erwartung - sie werden als Kanäle dienen, durch die das Wissen direkt in dein Bewusstsein strömt. Zu welcher ungewohnten Disziplin werden Sie Ihren Geist heute zwingen?" #deepl:1130445818
 bm_education_new.001.diplomacy: "Eine neue diplomatische Ausbildung erhalten" #deepl:248739521
 bm_education_new.001.intrigue: "Gewinnung neuer Intrigenbildung" #deepl:3706992381
 bm_education_new.001.learning: "Neue Lerninhalte erlangen" #deepl:489664222
 bm_education_new.001.martial: "Neue kriegerische Ausbildung erlangen" #deepl:1203559877
 bm_education_new.001.stewardship: "Neue Schulungen zum Thema Stewardship erhalten" #deepl:4011432698
 bm_education_new.001.title: "Neue neuronale Pfade schaffen" #deepl:3218545016
