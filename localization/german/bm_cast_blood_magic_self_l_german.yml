 bm_attune_lifeforce.001.b: "Ancient - Verlängere meine Jahre und die Weisheit des Alters" #deepl:2434000105
 bm_attune_lifeforce.001.c: "Enlightenment - Beschleunigen Sie meine persönliche magische Entwicklung" #deepl:850603142
 bm_attune_lifeforce.001.d: "Blutlinie - Stärkt das magische Erbe meiner Dynastie" #deepl:3957659830
 bm_attune_lifeforce.001.desc: "Die karmesinrote Essenz in meinen Adern pulsiert voller Potenzial und wartet darauf, gelenkt zu werden. Indem ich meine Magie auf einen bestimmten Aspekt abstimme, kann ich meine Verbindung zu dieser speziellen Facette der Blutmagie stärken und so möglicherweise meine Beherrschung beschleunigen." #deepl:2597125817
 bm_attune_lifeforce.001.e: "Segen - Verbesserung meiner Heilungs- und Verbesserungsfähigkeiten" #deepl:3225610098
 bm_attune_lifeforce.001.f: "Hämaturgie - Meine Fähigkeiten im Sammeln von Lebenskraft schärfen" #deepl:2379642238
 bm_attune_lifeforce.001.title: "Blutmagie abstimmen" #deepl:689817535
