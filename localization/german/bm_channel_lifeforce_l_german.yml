l_german:
 blood_mage_yearly_events.002.success: "Die Modifikatoren des Erbes Ihrer Dynastie gewähren Ihnen Erfahrung" #deepl:3493664454
 bm_channel_lifeforce_bloodline.001.a: "Diplomatie - Unsere Worte sollen mit blutbefleckter Autorität befehlen" #deepl:4206323090
 bm_channel_lifeforce_bloodline.001.b: "Martial - Das Blut der Eroberer soll nie in unseren Adern fließen" #deepl:2629132562
 bm_channel_lifeforce_bloodline.001.c: "Stewardship - Reichtum und Wohlstand sollen in unsere Blutlinie eingezogen werden" #deepl:2874436767
 bm_channel_lifeforce_bloodline.001.d: "Intrigen - Unser Blut wird uns Augen in den dunkelsten Schatten geben" #deepl:666868466
 bm_channel_lifeforce_bloodline.001.desc: "Der rituelle Kreis ist mit meinem eigenen Blut gezeichnet, heilige Symbole, die mich mit jedem Mitglied meines Hauses verbinden. Während ich die alten Worte spreche, spüre ich, wie sich die Ranken der Macht durch Zeit und Raum erstrecken und nach denen suchen, die mein Blut teilen. Welches Geschenk soll ich meiner Dynastie für die kommenden Generationen mit auf den Weg geben?" #deepl:2485545450
 bm_channel_lifeforce_bloodline.001.e: "Lernen - Das Flüstern der Ahnen wird unser Geschlecht für immer leiten" #deepl:3075539515
 bm_channel_lifeforce_bloodline.001.f: "Gesundheit - Unser Blut soll Korruption und Verfall widerstehen" #deepl:1760822967
 bm_channel_lifeforce_bloodline.001.g: "Eigenschaften - Jede Generation wird stärker geboren als die letzte" #deepl:362764046
 bm_channel_lifeforce_bloodline.001.h: "Erfahrung - Alte Geheimnisse werden sich vor den Augen unserer Linie entfalten" #deepl:3842452485
 bm_channel_lifeforce_bloodline.001.title: "Blutsbündnis der Abstammung" #deepl:1579454504
 bm_channel_lifeforce_bloodline.001.x: "Karminrot Ermächtigt" #deepl:447446909
 channel_lifeforce_bloodline: "Dynastie mit Blutmagie infundieren" #deepl:409619093
 channel_lifeforce_bloodline.effects_list: "Versehe deine gesamte Dynastie mit mächtigen Blutmagie-Effekten:\n#indent_newline: $EFFECT_LIST_BULLET$ Diplomatie: [GetModifier('dynasty_crimson_charisma_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Martial: [GetModifier('dynasty_crimson_fury_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Haushalterschaft: [GetModifier('dynasty_crimson_prosperity_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Intrige: [GetModifier('dynasty_crimson_shadows_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Lernen: [GetModifier('dynasty_crimson_insight_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Genetik: [GetModifier('dynasty_crimson_legacy_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ Erfahrung: [GetModifier('dynasty_crimson_expertise_modifier').GetNameWithTooltip]" #deepl:2972900190
 channel_lifeforce_bloodline_confirm: "Binde unsere Blutlinie" #deepl:2249496668
 channel_lifeforce_bloodline_desc: "Jeder Modifikator der Karminroten Dynastie gewährt der Dynastie eine Chance auf EP in der Blutlinienspur. \n\nDurch heilige Rituale und bedeutende Opfer kann deine Blutmagie über deine eigene Person hinausgehen und deine gesamte Abstammungslinie mit übernatürlicher Macht ausstatten." #deepl:25436379
 channel_lifeforce_bloodline_tooltip: "Führe ein mächtiges Ritual durch, das deine gesamte Dynastie dauerhaft mit der Essenz deiner Blutmagie aufwertet." #deepl:3957244732
