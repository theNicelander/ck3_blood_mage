l_german:
 bm_blood_rune_decision: "Blutrunen beschriften" #deepl:3737120221
 bm_blood_rune_decision_confirm: "Beginnen Sie die Blutinschrift" #deepl:4124455472
 bm_blood_rune_decision_desc: "Nutze uralte Blutmagie, um dein Fleisch mit dauerhaften Runen zu beschriften, die deine Verbindung zur Lebenskraft verstärken. Diese arkanen Tätowierungen ermöglichen es dir, die Lebensenergie der Umgebung passiv zu nutzen und deine Kräfte mit der Zeit zu stärken." #deepl:815936124
 bm_blood_rune_decision_tooltip: "Markiere deinen Körper dauerhaft mit Blutrunen, die mit der Zeit Lebenskraft erzeugen" #deepl:3594712456
 bm_crimson_rune.001.desc: "Ihr entrollt uralte Schriftrollen, die komplizierte Muster der Macht darstellen - Blutrunen, die den eigenen Körper in ein Gefäß zum Sammeln von Lebenskraft verwandeln. Das Ritual erfordert spezielle Nadeln, die in blutgeschwärztem Feuer geschmiedet wurden, Tinte, die mit deiner eigenen Essenz vermischt ist, und die ruhige Hand eines Menschen, der versteht, dass jede Linie nicht nur gezeichnet, sondern mit deinem eigenen Wesen verbunden wird. Doch mit jedem Blutstropfen und jeder Tinte, die in dein Fleisch übergeht, wird sich deine Verbindung zu den purpurnen Künsten vertiefen. Solche Markierungen sind das Zeichen eines Blutmagiers, der nach wahrer Meisterschaft strebt - einer, der nicht nur ein Anwender der Blutmagie wird, sondern eine lebendige Verkörperung derselben." #deepl:37387575
 bm_crimson_rune.001.major: "Die Große Karminrote Rune - ein Netzwerk der Macht, das durch mein Fleisch fließt" #deepl:2349098484
 bm_crimson_rune.001.minor: "Die Kleine Karminrote Rune - ein pulsierendes Siegel über meinem Herzen" #deepl:3026977512
 bm_crimson_rune.001.superior: "Die Überlegene Karminrote Rune - verwandelt meine Haut in ein lebendiges Grimoire der Blutmagie" #deepl:3284087262
 bm_crimson_rune.001.title: "Beschriften Sie die Blutrunen" #deepl:40768940
 bm_crimson_rune.001.z: "Meine jetzigen Markierungen reichen mir aus." #deepl:1287242383
 bm_crimson_rune_yearly_event_popup.title: "Deine Karminrote Rune verlieh dir Lebenskraft" #deepl:2384530305
 crimson_runes_effects_list.effects_list: "Erhalte immer mächtigere Blutrunen (jede Stufe ersetzt die vorherige):\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('minor_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('major_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('superior_crimson_rune_modifier').GetNameWithTooltip]" #deepl:1595541502
 major_crimson_rune_modifier: "Große Karminrote Rune" #deepl:523788520
 major_crimson_rune_modifier_desc: "Diese komplexen Runen ernten manchmal [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] aus Ihrer Umgebung, gelegentlich auch [GetModifier('lifeforce_modifier_major').GetNameWithTooltip]. In seltenen Fällen können sie beide Arten gleichzeitig erfassen. \n\nAufwändige karmesinrote Tätowierungen fließen wie lebendige Adern über deinen Oberkörper und deine Arme, die ständig die Lebensessenz um dich herum aufnehmen und in deine magischen Reserven leiten." #deepl:2556745231
 minor_crimson_rune_modifier: "Kleine Karminrote Rune" #deepl:502427400
 minor_crimson_rune_modifier_desc: "Diese rudimentären Blutsymbole ernten selten [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] für deinen Gebrauch. \n\nBlutgeätzte arkane Symbole, die deine Herzgegend bedecken, pulsieren schwach unter deiner Haut und ziehen die umgebende Lebenskraft in deinen Körper wie ein langsam schlagendes zweites Herz." #deepl:3491091936
 superior_crimson_rune_modifier: "Überlegene Karminrote Rune" #deepl:599601596
 superior_crimson_rune_modifier_desc: "Diese meisterhaften Blutinschriften locken [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] oft unaufgefordert zu Ihnen. Häufig nehmen sie [GetModifier('lifeforce_modifier_major').GetNameWithTooltip] gefangen, und manchmal manifestieren sie beide Arten von Macht auf einmal. \n\nMeisterhafte Blutinschriften bedecken deine lebenswichtigen Bereiche und bewegen sich manchmal unter deiner Haut mit einem eigenen Leben. Dein Körper ist zu einem ständigen Kanal für Lebenskraft geworden, der Kraft aus der Luft zieht, die du atmest." #deepl:3942760719
