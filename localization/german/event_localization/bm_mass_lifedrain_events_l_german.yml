l_german:
 bm_mass_lifedrain.001: "Die Kerkerernte" #deepl:947852024
 bm_mass_lifedrain.001.a: "JEDEN EINZELNEN VON IHNEN AUSSCHÖPFEN!" #deepl:2224226591
 bm_mass_lifedrain.001.b: "Schonen Sie die wertvollen. Der Rest ist Futter." #deepl:4198618749
 bm_mass_lifedrain.001.desc: "Du steigst hinab in die feuchten Tiefen deines Kerkers und spürst die pulsierende Lebenskraft deiner Gefangenen durch die Steinwände. Jeder Gefangene verkörpert rohe Macht, die darauf wartet, in Anspruch genommen zu werden - ihre Essenz wird in magische Energie umgewandelt, um deine arkanen Bestrebungen zu unterstützen. Während du das Ritual vorbereitest, wird die Luft voller Vorfreude." #deepl:2550380796
 bm_mass_lifedrain.001.title: "Bluternte" #deepl:250638712
 bm_mass_lifedrain.001.z: "Vielleicht ein anderes Mal..." #deepl:2186949735
 bm_mass_lifedrain_custom_tooltip_a: "Alle Gefangenen werden ausgesaugt, und ihr erhaltet von jedem Gefangenen Lebenskraft und Blutmagie-Erfahrung, könnt aber für ungerechtfertigte Hinrichtungen Tyrannei erleiden." #deepl:494881667
 bm_mass_lifedrain_custom_tooltip_b: "Gefangene mit wertvollen Merkmalen und enge Familienangehörige werden verschont. Alle anderen werden ihrer Lebenskraft beraubt." #deepl:795464456
 bm_mass_lifedrain_custom_tooltip_z: "Brecht das Ritual ab. Keiner der Gefangenen wird zu Schaden kommen, und es wird keine Lebenskraft gewonnen werden." #deepl:2792118075
 death_lifedrain_reason: "Ihnen wurde von einem Blutmagier das Leben genommen" #deepl:668374520
 mass_lifedrain_prisoners_decision: "Lebenskraft von allen Gefangenen ernten" #deepl:3308814863
 mass_lifedrain_prisoners_decision_confirm: "Beginn der Ernte" #deepl:1538591044
 mass_lifedrain_prisoners_decision_desc: "Die Kerker sind voll von Gefangenen, deren Lebenskraft pulsiert wie reife Früchte, die gepflückt werden wollen. Ihre kombinierte Energie könnte mächtige Blutmagie hervorbringen." #deepl:1774784388
 mass_lifedrain_prisoners_decision_effect_message: "Beginne ein Blutritual, um die Lebenskraft deiner Gefangenen zu ernten und entweder\n$EFFECT_LIST_BULLET$Entleere alle Gefangenen für maximalen Lebenskraftgewinn\n$EFFECT_LIST_BULLET$Verschone diejenigen mit wertvollen Eigenschaften für eine mögliche zukünftige Verwendung" #deepl:3290448194
 mass_lifedrain_prisoners_decision_tooltip: "Wählen Sie aus, welche Gefangenen Sie ausbluten lassen wollen, und wandeln Sie deren Lebensessenz in magische Kraft für Ihren eigenen Gebrauch um." #deepl:1217242134
