l_german:
 bm_trait_drain.001.b: "Sie scheinen ziemlich schlau zu sein. Das könnte ich gebrauchen" #deepl:3969005654
 bm_trait_drain.001.c: "Ich könnte stärker sein..." #deepl:2822455169
 bm_trait_drain.001.d: "Was für ein schöner Mensch... Warum sollte ich nicht auch so aussehen?" #deepl:112323585
 bm_trait_drain.001.desc: "Die Gefangenen knien vor dir, der Schrecken ist in ihren weit aufgerissenen Augen sichtbar, während purpurne Runen auf dem Boden der Kammer aufflackern. Ihre Bitten um Gnade werden zu einem Flüstern, während du dich ihnen näherst und mit deinen Fingern arkane Muster in die Luft zeichnest. Du kannst spüren, was sie zu etwas Besonderem macht - den Funken Intelligenz, die körperlichen Fähigkeiten, die unheimliche Schönheit -, der unter ihrer Haut pulsiert, wie ein Leuchtfeuer, das deine Macht herbeiruft.\n\nBlutmagie erfordert Opfer, und ihre einzigartigen Gaben werden bald die deinen sein. Die Luft wird dick vor Erwartung, während sich Ranken deines Bewusstseins ausbreiten und sich darauf vorbereiten, dir zu entreißen, was du begehrst. Ihre Lippen beben und formen verzweifelte Worte: "Bitte...alles, nur nicht das...\n\nAber du weißt es besser. Ihre Essenz wird dir weitaus effektiver dienen, als es ihr Fleisch je könnte." #deepl:3846577801
 bm_trait_drain.001.e: "Schön" #deepl:1574846997
 bm_trait_drain.001.f: "Was für eine große Person. Ich frage mich, wie das Wetter dort oben ist..." #deepl:2463631500
 bm_trait_drain.001.fail: "Ich schaffe es nicht, ihren Charakterzug zu entwässern" #deepl:741295790
 bm_trait_drain.001.g: "Ihr Blut ist ziemlich lecker..." #deepl:4219663500
 bm_trait_drain.001.h: "Sie sind sehr stark, das könnte ich gebrauchen." #deepl:218250217
 bm_trait_drain.001.nice: "Schön" #deepl:1574846997
 bm_trait_drain.001.success: "Ich lasse ihren Charakterzug auslaufen" #deepl:2056317807
 bm_trait_drain.001.title: "Die Essensernte" #deepl:83850483
 bm_trait_drain.001.z: "Lass sie gehen..." #deepl:3514667144
