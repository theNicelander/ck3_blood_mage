 seek_power_decision_desc: "Wage dich in die Wildnis jenseits deiner Siedlung, wo die ursprünglichen Kräfte der Blutmagie am stärksten sind. Wilde Bestien und verirrte Wanderer können deinen arkanen Hunger stillen oder zu Gefäßen für deine mystischen Experimente werden." #deepl:2551841120
 seek_power_decision_tooltip: "Erforsche die Wildnis, um Opfer zu finden, die deine Blutmagie verstärken - entweder von wilden Bestien oder unglücklichen Seelen, die deinen Weg kreuzen." #deepl:305511081
