 nick_the_wanderer: "der Wanderer" #deepl:3686142431
 nick_the_wanderer_desc: "Sie wandern umher, ziellos" #deepl:1507999606
 seek_power.001.a: "Meinem Instinkt folgen, um würdige Beute zu suchen" #deepl:844887370
 seek_power.001.desc: "Die Wildnis jenseits deiner Siedlung pulsiert vor Lebensenergie. Uralte Bäume ragen in den Himmel, ihre Wurzeln schöpfen tief aus dem Boden, der durch zahllose Zyklen von Tod und Wiedergeburt bereichert wurde. Während du dich tiefer in das Reich der Natur wagst, spürst du, wie die ursprüngliche Macht der Blutmagie stärker wird und dich zu potenziellen Opfern zieht, die deinen arkanen Hunger stillen könnten." #deepl:2245754512
 seek_power.001.title: "Die ungezähmte Wildnis" #deepl:398069705
 seek_power.002.a: "Ich leere den Hirsch" #deepl:476636859
 seek_power.002.desc: "Deine Jagd führt dich zu einem prächtigen Hirsch, dessen Atem Nebelwolken in der kalten Luft erzeugt. Die Kreatur steht stolz da, ohne zu bemerken, dass du dich ihr näherst, während du dein Ritual vorbereitest. Blutmagie erfordert weder Bogen noch Klinge - nur deinen Willen und die alten Worte der Macht. Während du mit der Beschwörung beginnst, spürst du, wie sich eine Verbindung zwischen deiner Essenz und der Lebenskraft des Tieres bildet." #deepl:1213274245
 seek_power.002.title: "Ernte in der Wildnis" #deepl:2744278099
 seek_power.003.a: "Ihre Lebenskraft wird in meinen Händen einem größeren Zweck dienen" #deepl:2310655339
 seek_power.003.b: "Ihre Eigenschaften entziehen" #deepl:2068664279
 seek_power.003.c: "Ich frage mich, ob sie sich mir anschließen werden" #deepl:2699078039
 seek_power.003.d: "Dieser Wanderer ist meiner Aufmerksamkeit nicht wert - ich werde meine Suche woanders fortsetzen." #deepl:973422539
 seek_power.003.desc: "Tief in der Wildnis, weitab von jedem Weg, treffen Sie auf eine einsame Gestalt. Der Reisende ist in zerschlissene Kleidung gekleidet und zittert vor Kälte. Abgemagert und geschwächt blickt er mit Hoffnung und Angst in den Augen zu dir auf. Trotz ihres bedauernswerten Zustands spürst du etwas Wertvolles, das andere übersehen würden - eine Lebensessenz, die reif dafür ist, genommen zu werden ... oder vielleicht eine Chance, durch deine arkanen Gaben Gnade zu zeigen." #deepl:3920317649
 seek_power.003.title: "Eine verlorene Seele" #deepl:689819644
 seek_power.004.a: "Sammelt das heilige Blut sorgfältig und nehmt nur, was ich brauche." #deepl:1235392176
 seek_power.004.desc: "Tief im Urwald, wo das Sonnenlicht nur selten durch das dichte Blätterdach dringt, entdeckst du eine Anomalie der Natur - eine massive Eiche, wie du sie noch nie gesehen hast. Ihr Stamm, breit wie eine Burgmauer, pulsiert in einem sichtbaren Rhythmus. In seine Rinde sind uralte Runen geritzt, deren Bedeutung sich im Laufe der Zeit verloren hat.\n\n Wenn du deine Hand auf die Oberfläche legst, ist sie warm wie Fleisch. Du fühlst dich dazu hingezogen, einen kleinen Schnitt in die Rinde zu machen, und zu deinem Erstaunen beginnt karmesinroter Saft zu fließen, der genauso aussieht und riecht wie Blut. Es ist nicht einfach nur Baumsaft - dieser uralte Wächter hat im Laufe der Jahrhunderte die Essenz tausender Kreaturen aufgesaugt und so einen Nexus aus reiner Lebensenergie geschaffen.\Nachdem deine Finger die purpurne Flüssigkeit berührt haben, überfluten Visionen deinen Geist - uralte Bestien, vergessene Zivilisationen und von der Zeit begrabene Geheimnisse. Dieser Baum hat alles miterlebt, seine Wurzeln reichen tief in das Herz der Welt selbst. Eine solche Kraft könnte deine Magie ins Unermessliche steigern, aber wenn du zu viel davon nimmst, könnte das die Urkraft verärgern, die dieses Wunderwerk aufrechterhält." #deepl:1486006407
 seek_power.004.title: "Das blutende Herz des Waldes" #deepl:4107237162
