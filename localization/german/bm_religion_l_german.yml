 quintessence_faith_desc: "Der Kult der Quintessenz betrachtet die ursprüngliche Lebenskraft, die alle Wesen durchströmt, nicht als göttlich, sondern als die ultimative Währung der Macht. Durch verbotene Blutrituale und kalkulierte Opfer extrahieren, manipulieren und nutzen die Anhänger diese Essenz, um die Grenzen der Sterblichkeit zu überwinden. Im Gegensatz zu konventionellen Glaubensrichtungen, die Gottheiten verehren, sehen sich die Quintessentialisten als Möchtegern-Meister des grundlegenden Substrats der Existenz." #deepl:3836643490
