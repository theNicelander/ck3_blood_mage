 cult_of_blood_desc: "Der Blutkult praktiziert eine uralte und verbotene Form der Magie, die sich die Lebensessenz von Lebewesen zunutze macht. Die Anhänger glauben, dass Blut die ultimative Währung der Macht ist - es enthält Erinnerungen, Eigenschaften und das Leben selbst. Durch Opfer- und Gemeinschaftsrituale verlängern Blutkultisten ihr Leben, absorbieren Eigenschaften von anderen und manipulieren die Realität durch sorgfältig kultivierte Lebenskraft. Ihr Glaube stützt sich auf heilige Stätten, die über ganz Europa verstreut sind und jeweils als Knotenpunkt für arkane Macht dienen. Während sie von den konventionellen Religionen als abscheuliche Ketzer geschmäht werden, sehen sich die Blutkultisten als Überwinder der sterblichen Begrenzungen und verfolgen einen Weg zur Unsterblichkeit durch die purpurnen Künste, den die konventionellen Religionen nicht anzuerkennen wagen." #deepl:465797134
