 bm_attune_lifeforce.001.b: "Ancien - Prolonger mes années et la sagesse des âges" #deepl:2434000105
 bm_attune_lifeforce.001.c: "Illumination - Accélérer mon développement magique personnel" #deepl:850603142
 bm_attune_lifeforce.001.d: "Lignée - Renforcer l'héritage magique de ma dynastie" #deepl:3957659830
 bm_attune_lifeforce.001.desc: "L'essence cramoisie qui coule dans mes veines palpite de potentiel, attendant d'être dirigée. En accordant ma magie à un aspect spécifique, je peux renforcer mon lien avec cette facette particulière de la magie du sang, ce qui pourrait accélérer ma maîtrise de celle-ci." #deepl:2597125817
 bm_attune_lifeforce.001.e: "Bénédiction - Améliorer mes capacités de guérison et d'amélioration" #deepl:3225610098
 bm_attune_lifeforce.001.f: "Hématurgie - Améliorer mes compétences en matière de récolte de force vitale" #deepl:2379642238
 bm_attune_lifeforce.001.title: "Accorder la magie du sang" #deepl:689817535
 bm_attune_lifeforce.effects_list: "Choisissez l'une des harmonisations suivantes (vous ne pouvez en avoir qu'une à la fois):\n#indent_newline : $EFFECT_LIST_BULLET$ [GetModifier('ancient_attuned').GetNameWithTooltip]\n#indent_newline : $EFFECT_LIST_BULLET$ [GetModifier('enlightenment_attuned').GetNameWithTooltip]\N-#indent_newline : $EFFECT_LIST_BULLET$ [GetModifier('bloodline_attuned').GetNameWithTooltip]\n#indent_newline : $EFFECT_LIST_BULLET$ [GetModifier('benediction_attuned').GetNameWithTooltip]\N#indent_newline : $EFFECT_LIST_BULLET$ [GetModifier('hematurgy_attuned').GetNameWithTooltip]" #deepl:4106388187
