 bm_channel_lifeforce_enlightenment_minor.001.a: "Diplomatie - Une goutte de sang sur ma langue délie les secrets" #deepl:1471121807
 bm_channel_lifeforce_enlightenment_minor.001.b: "Martial - Ma lame a soif de combat" #deepl:142500338
 bm_channel_lifeforce_enlightenment_minor.001.c: "Stewardship - Une vision teintée de sang révèle des valeurs cachées" #deepl:3615882048
 bm_channel_lifeforce_enlightenment_minor.001.d: "Intrigue - Les ombres se séparent devant mon regard cramoisi" #deepl:1263487318
 bm_channel_lifeforce_enlightenment_minor.001.desc: "Un murmure de pouvoir s'élève dans mes veines, pas le rugissement d'un rituel complet, mais suffisamment pour m'accorder un certain avantage. En me concentrant bien, je peux diriger ce modeste courant cramoisi pour améliorer temporairement une seule facette de mon être." #deepl:1703482046
 bm_channel_lifeforce_enlightenment_minor.001.e: "Apprentissage - La connaissance bat au rythme de chaque battement de cœur" #deepl:1501063660
 bm_channel_lifeforce_enlightenment_minor.001.f: "Fertilité - Que notre progéniture soit florissante" #deepl:1431913658
 bm_channel_lifeforce_enlightenment_minor.001.g: "Expérience - Le sang se souvient des chemins du pouvoir" #deepl:87837522
 bm_channel_lifeforce_enlightenment_minor.001.h: "Prouesse - La lame s'éteint dans le sang" #deepl:3537462123
 bm_channel_lifeforce_enlightenment_minor.001.title: "Réveil subtil du sang" #deepl:683658949
 bm_crimson_empowerment_event.001.charisma: "Charisme - Mes paroles doivent dégouliner de venin persuasif" #deepl:1006535072
 bm_crimson_empowerment_event.001.desc: "La magie du sang rugit en moi comme une bête en cage, cherchant désespérément à s'exprimer. Je la sens s'agripper à ma chair, désireuse de remodeler mon essence selon mes désirs. Quel aspect vais-je lui permettre de transformer aujourd'hui ?" #deepl:1680709901
 bm_crimson_empowerment_event.001.expertise: "Expertise - Le sang se souvient de tout ce dont il a été témoin à travers les âges" #deepl:1330967686
 bm_crimson_empowerment_event.001.fury: "Fureur - Le champ de bataille sera rouge de mon triomphe" #deepl:2083508541
 bm_crimson_empowerment_event.001.insight: "Insight - La sagesse du sang ancien inondera mon esprit" #deepl:3410912852
 bm_crimson_empowerment_event.001.legacy: "Héritage - Ma lignée s'épanouira grâce à une vitalité puissante." #deepl:3550017045
 bm_crimson_empowerment_event.001.prosperity: "Prospérité - La richesse coulera comme du sang dans mes mains qui attendent." #deepl:1650154842
 bm_crimson_empowerment_event.001.shadows: "Ombres - Les secrets de mes ennemis saigneront dans mes oreilles en attente" #deepl:2561900533
 bm_crimson_empowerment_event.001.title: "Habilitation cramoisie" #deepl:3225279380
 bm_crimson_empowerment_event.001.toast: "Habilitation cramoisie" #deepl:3225279380
 bm_crimson_empowerment_event.001.versatility: "Polyvalence - Mon pouvoir dépasse toutes les frontières" #deepl:1256420857
 bm_education_enhancement.001.desc: "L'essence cramoisie s'écoule par des canaux spéciaux que vous avez préparés, chacun inscrit avec des runes de connaissance et de pouvoir. Au début du rituel, vous devez décider quel aspect de votre éducation vous souhaitez améliorer grâce à la magie du sang. Le rituel ne sera pas de tout repos : plus votre niveau d'éducation augmente, plus il est difficile de l'améliorer." #deepl:2875758030
 bm_education_enhancement.001.diplomacy: "Améliorer mon éducation diplomatique" #deepl:29396934
 bm_education_enhancement.001.intrigue: "Renforcer mon éducation à l'intrigue" #deepl:1210374572
 bm_education_enhancement.001.learning: "Améliorer ma formation" #deepl:2315207055
 bm_education_enhancement.001.martial: "Améliorer mon éducation martiale" #deepl:1434167004
 bm_education_enhancement.001.stewardship: "Améliorer mon éducation à l'intendance" #deepl:1977254667
 bm_education_enhancement.001.title: "Infusion de sang et de connaissances" #deepl:3187099357
 bm_education_enhancement.failure: "Échec de la perfusion sanguine" #deepl:1887543710
 bm_education_enhancement.success: "Amélioration de l'éducation" #deepl:288324795
 bm_education_new.001.desc: "D'anciens ouvrages s'ouvrent devant vous tandis que vous préparez l'espace rituel. Contrairement à votre travail précédent, qui consistait à améliorer les connaissances existantes, cette entreprise exige de faire tomber les barrières mentales et de créer des structures de compréhension entièrement nouvelles. Les runes cramoisies que vous avez peintes sur vos tempes palpitent d'impatience : elles serviront de conduits pour que le savoir afflue directement dans votre conscience. Quelle discipline inconnue allez-vous forcer votre esprit à embrasser aujourd'hui ?" #deepl:1130445818
 bm_education_new.001.diplomacy: "Acquérir une nouvelle formation diplomatique" #deepl:248739521
 bm_education_new.001.intrigue: "Gagner une nouvelle éducation à l'intrigue" #deepl:3706992381
 bm_education_new.001.learning: "Acquérir une nouvelle éducation à l'apprentissage" #deepl:489664222
 bm_education_new.001.martial: "Acquérir une nouvelle éducation martiale" #deepl:1203559877
 bm_education_new.001.stewardship: "Acquérir une nouvelle formation en matière d'intendance" #deepl:4011432698
 bm_education_new.001.title: "Forger de nouvelles voies neuronales" #deepl:3218545016
