 # bm_enhance_blood_ritual_decision_desc: "Mes recherches sur les arts cramoisis sont terminées. Faute de mentor, je dois tourner le rituel vers l'intérieur et devenir mon propre creuset, en utilisant ma propre vitalité comme catalyseur. Le succès promet la maîtrise du pouvoir latent dans mon sang ; l'échec garantit un esprit brisé ou un corps en ruine." #deepl:1639777032
 become_blood_cultist_decision: "Embrasser la foi des cultistes du sang" #deepl:828607400
 become_blood_cultist_decision_confirm: "Le sang me soutiendra" #deepl:753045612
 become_blood_cultist_decision_desc: "Les murmures sont devenus trop persistants pour être ignorés. Des histoires d'immortalité, de pouvoir tiré de l'essence même de la vie. Les anciennes religions sont des coquilles creuses comparées au pouvoir tangible offert par le Culte du Sang. Leurs textes sacrés parlent de transcendance par le sacrifice, d'infléchir les lois de la nature par la manipulation de la monnaie cramoisie de la vie. Il est peut-être temps d'abandonner les promesses vides des anciens dieux et d'embrasser la vérité viscérale qui coule à travers chaque être vivant." #deepl:3037669000
 become_blood_cultist_decision_tooltip: "Renoncez à votre foi actuelle et embrassez le pouvoir interdit de la magie du sang." #deepl:741574730
 bm_blood_cultist_become_blood_mage_decision: "Cultiste du sang : Devenir Mage de sang" #deepl:4166367437
 bm_blood_cultist_become_blood_mage_decision_confirm: "Ma chair canalisera le pouvoir cramoisi" #deepl:1083179793
 bm_blood_cultist_become_blood_mage_decision_desc: "En tant qu'adepte dévoué du Culte du Sang, j'ai été témoin de la puissance brute exercée par nos membres les plus exaltés. Si la foi seule m'a permis d'entrevoir le véritable potentiel du sang, devenir un Mage de Sang, c'est transcender les limites des mortels. Le rituel exige un sacrifice, à la fois littéral et symbolique, car mon corps devient le réceptacle d'un pouvoir ancestral. La transition sera douloureuse, mais ceux qui émergeront du baptême pourpre maîtriseront la vie elle-même. Le temps est venu de passer du statut d'adorateur à celui de maître." #deepl:1873960342
 bm_blood_cultist_become_blood_mage_decision_tooltip: "Complétez le rite sacré pour passer du statut de simple adepte à celui de véritable maître de la magie du sang." #deepl:3894418247
 bm_enhance_blood_ritual_decision: "Rituel d'initiation cramoisie" #deepl:1337336713
 bm_enhance_blood_ritual_decision.injury_failure_tt: "Je suis marqué, mais j'ai survécu." #deepl:4132215954
 bm_enhance_blood_ritual_decision.mental_failure_tt: "Mon esprit est brisé !" #deepl:3063238566
 bm_enhance_blood_ritual_decision.physical_failure_tt: "Mon corps est brisé !" #deepl:3181694903
 bm_enhance_blood_ritual_decision.success_tt: "Succès ! Le pouvoir est à moi !" #deepl:1011740673
 bm_enhance_blood_ritual_decision_confirm: "Libérez le pouvoir qui est en vous" #deepl:3380186210
 bm_enhance_blood_ritual_decision_desc: "Mes recherches approfondies sur les arts cramoisis m'ont amené à ce précipice. Faute de mentor, je dois devenir mon propre creuset, en utilisant ma propre vitalité comme catalyseur. Le même esprit érudit qui a déchiffré ces rites doit maintenant les guider avec une précision absolue. \Le succès éveille le pouvoir latent dans mon sang ; l'échec garantit un esprit brisé ou un corps en ruine.#help Le fait d'avoir des traits qui permettent de prendre la décision augmente le succès. Les caractéristiques acquises en échouant à la décision augmentent le succès. La vieillesse et la santé entrent également en ligne de compte.#!" #deepl:3097257232
 bm_enhance_blood_ritual_decision_tooltip: "Tentez d'améliorer vos capacités de magie du sang par le biais d'un rituel autodirigé." #deepl:1944189555
 bm_self_initiation_decision: "Tenter l'auto-initiation" #deepl:2518692236
 bm_self_initiation_decision_confirm: "Je suis mon propre creuset." #deepl:1500092495
 bm_self_initiation_decision_desc: "Les tomes et les parchemins offrent des indices fragmentaires, mais je n'ai pas de mentor pour me guider, pas de sujet sur lequel m'exercer. La seule voie à suivre est la plus périlleuse : accomplir le rituel d'initiation sur moi-même. Je dois devenir à la fois chirurgien et patient, sorcier et sacrifié. Mon propre sang sera le médium, mon esprit le champ de bataille où j'arracherai le pouvoir brut à la soumission. Il n'y a pas de dogme ici, seulement des connaissances dangereuses et la force de ma propre volonté. Si je réussis, je commanderai l'essence même de la vie. Si j'échoue, mon esprit et mon corps en feront les frais." #deepl:1873997592
 bm_self_initiation_decision_tooltip: "Utilisez des connaissances interdites pour accomplir un rituel d'initiation sur vous-même. Sans guide, les risques sont immenses. Un échec pourrait briser votre esprit ou briser votre corps." #deepl:3396728326
