 cult_of_blood: "Le culte du sang" #deepl:212164960
 cult_of_blood_adherent: "Cultiste du sang" #deepl:2508460524
 cult_of_blood_adherent_plural: "Les cultistes du sang" #deepl:3405063345
 cult_of_blood_adj: "Cultiste du sang" #deepl:2508460524
 cult_of_blood_desc: "Le Culte du Sang pratique une forme de magie ancienne et interdite qui exploite l'essence vitale des êtres vivants. Les adeptes croient que le sang est l'ultime monnaie d'échange du pouvoir, contenant les souvenirs, les traits et la vie elle-même. Grâce à des rituels de sacrifice et de communion, les adeptes du culte du sang prolongent leur vie, absorbent les traits des autres et manipulent la réalité grâce à une force vitale soigneusement cultivée. Leur foi s'articule autour de lieux saints disséminés dans toute l'Europe, chacun d'entre eux servant de nexus pour le pouvoir arcanique. Bien que les religions conventionnelles les considèrent comme d'abominables hérétiques, les cultistes du sang estiment qu'ils transcendent les limites des mortels et qu'ils poursuivent un chemin vers l'immortalité grâce aux arts pourpres que les religions conventionnelles n'osent pas reconnaître." #deepl:465797134
