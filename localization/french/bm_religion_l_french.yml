 quintessence_faith_desc: "Le culte de la Quintessence perçoit la force vitale primaire qui coule à travers tous les êtres non pas comme divine, mais comme l'ultime monnaie d'échange du pouvoir. Par le biais de rituels sanglants interdits et de sacrifices calculés, les adeptes extraient, manipulent et exploitent cette essence pour transcender les limites de la mortalité. Contrairement aux religions conventionnelles qui vénèrent des divinités, les quintessentialistes se considèrent comme des maîtres en puissance du substrat fondamental de l'existence." #deepl:3836643490
