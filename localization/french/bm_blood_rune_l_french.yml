l_french:
 bm_blood_rune_decision: "Inscrire des runes de sang" #deepl:3737120221
 bm_blood_rune_decision_confirm: "Commencer l'inscription du sang" #deepl:4124455472
 bm_blood_rune_decision_desc: "Utilisez l'ancienne magie du sang pour inscrire dans votre chair des runes permanentes qui renforcent votre connexion à la force vitale. Ces tatouages arcaniques vous permettront de récolter passivement l'énergie vitale ambiante, renforçant ainsi vos pouvoirs au fil du temps." #deepl:815936124
 bm_blood_rune_decision_tooltip: "Marquez votre corps de façon permanente avec des runes de sang qui génèrent de la force de vie au fil du temps." #deepl:3594712456
 bm_crimson_rune.001.desc: "Vous déployez d'anciens parchemins décrivant des motifs complexes de pouvoir - des runes de sang qui transforment le corps du mage en un vaisseau permettant de récolter la force vitale. Le rituel requiert des aiguilles spéciales forgées dans un feu de sang, des encres mélangées à votre propre essence, et la main ferme de quelqu'un qui comprend que chaque ligne n'est pas simplement tracée, mais liée à votre être même. Pourtant, avec chaque goutte de sang et d'encre qui se fondra dans votre chair, votre lien avec les arts cramoisis s'approfondira. De telles marques sont le signe d'un mage de sang qui recherche la véritable maîtrise - un mage qui ne devient pas simplement un manieur de la magie du sang, mais une incarnation vivante de celle-ci." #deepl:37387575
 bm_crimson_rune.001.major: "La rune majeure cramoisie - un réseau de puissance qui circule dans ma chair" #deepl:2349098484
 bm_crimson_rune.001.minor: "La rune mineure cramoisie - un sigil palpitant au-dessus de mon cœur" #deepl:3026977512
 bm_crimson_rune.001.superior: "La rune cramoisie supérieure - transforme ma peau en un grimoire vivant de magie du sang." #deepl:3284087262
 bm_crimson_rune.001.title: "Inscrire les runes de sang" #deepl:40768940
 bm_crimson_rune.001.z: "Mes marques actuelles me suffisent amplement" #deepl:1287242383
 bm_crimson_rune_yearly_event_popup.title: "Votre rune cramoisie vous confère la force vitale" #deepl:2384530305
 crimson_runes_effects_list.effects_list: "Obtenez des runes de sang de plus en plus puissantes (chaque niveau remplace le précédent) :\n#indent_newline : $EFFECT_LIST_BULLET$ [GetModifier('minor_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline : $EFFECT_LIST_BULLET$ [GetModifier('major_crimson_rune_modifier').GetNameWithTooltip]\N#indent_newline : $EFFECT_LIST_BULLET$ [GetModifier('superior_crimson_rune_modifier').GetNameWithTooltip]" #deepl:1595541502
 major_crimson_rune_modifier: "Rune majeure cramoisie" #deepl:523788520
 major_crimson_rune_modifier_desc: "Ces runes complexes récoltent parfois [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] dans votre environnement, avec des rafales occasionnelles de [GetModifier('lifeforce_modifier_major').GetNameWithTooltip]. Rarement, elles peuvent capturer les deux types d'énergie simultanément. \Des tatouages cramoisis complexes parcourent votre torse et vos bras comme des veines vivantes, récoltant constamment l'essence vitale qui vous entoure et la canalisant dans vos réserves magiques." #deepl:2556745231
 minor_crimson_rune_modifier: "Rune cramoisie mineure" #deepl:502427400
 minor_crimson_rune_modifier_desc: "Ces symboles sanguins rudimentaires récoltent rarement [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] pour votre usage. \Les symboles arcaniques gravés dans le sang qui couvrent la région de votre cœur pulsent faiblement sous votre peau, attirant la force vitale ambiante dans votre corps comme un second cœur qui bat lentement." #deepl:3491091936
 superior_crimson_rune_modifier: "Rune cramoisie supérieure" #deepl:599601596
 superior_crimson_rune_modifier_desc: "Ces magistrales inscriptions de sang attirent souvent [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] vers vous sans qu'il soit nécessaire de le faire. Elles capturent fréquemment [GetModifier('lifeforce_modifier_major').GetNameWithTooltip], et manifestent parfois les deux types de pouvoir à la fois. \Des inscriptions sanguines magistrales couvrent vos zones vitales, se déplaçant parfois sous votre peau avec une vie propre. Votre corps est devenu un conduit constant de force vitale, tirant son pouvoir de l'air même que vous respirez." #deepl:3942760719
