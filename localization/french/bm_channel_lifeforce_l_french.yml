 blood_mage_yearly_events.002.success: "Les modificateurs d'héritage de votre dynastie vous ont accordé de l'expérience" #deepl:3493664454
 bm_channel_lifeforce_bloodline.001.a: "Diplomatie - Nos paroles commandent avec l'autorité du sang" #deepl:4206323090
 bm_channel_lifeforce_bloodline.001.b: "Martial - Le sang des conquérants ne coulera jamais dans nos veines" #deepl:2629132562
 bm_channel_lifeforce_bloodline.001.c: "Intendance - La richesse et la prospérité seront attirées par notre lignée." #deepl:2874436767
 bm_channel_lifeforce_bloodline.001.d: "Intrigue - Notre sang nous permet de voir dans les ombres les plus sombres" #deepl:666868466
 bm_channel_lifeforce_bloodline.001.desc: "Le cercle rituel est tracé avec mon propre sang, les symboles sacrés me reliant à chaque membre de ma maison. Tandis que je prononce les mots anciens, je ressens les vrilles du pouvoir qui traversent le temps et l'espace, à la recherche de ceux qui partagent mon sang. Quel cadeau vais-je offrir à ma dynastie pour les générations à venir ?" #deepl:2485545450
 bm_channel_lifeforce_bloodline.001.e: "Apprendre - Les chuchotements ancestraux guideront notre lignée à jamais" #deepl:3075539515
 bm_channel_lifeforce_bloodline.001.f: "Santé - Notre sang résistera à la corruption et à la décomposition" #deepl:1760822967
 bm_channel_lifeforce_bloodline.001.g: "Traits - Chaque génération naîtra plus forte que la précédente" #deepl:362764046
 bm_channel_lifeforce_bloodline.001.h: "Expérience - D'anciens secrets se dévoileront sous le regard de notre ligne." #deepl:3842452485
 bm_channel_lifeforce_bloodline.001.title: "L'alliance de sang de la lignée" #deepl:1579454504
 bm_channel_lifeforce_bloodline.001.x: "Le pouvoir du cramoisi" #deepl:447446909
 channel_lifeforce_bloodline: "Infuser la magie du sang à la dynastie" #deepl:409619093
 channel_lifeforce_bloodline.effects_list: "Infusez à toute votre dynastie de puissants effets de magie du sang :\n#indent_newline : $EFFECT_LIST_BULLET$ Diplomatie : [GetModifier('dynasty_crimson_charisma_modifier').GetNameWithTooltip]\n#indent_newline : $EFFECT_LIST_BULLET$ Martial : [GetModifier('dynasty_crimson_fury_modifier').GetNameWithTooltip]\n#indent_newline : $EFFECT_LIST_BULLET$ Intendance : [GetModifier('dynasty_crimson_prosperity_modifier').GetNameWithTooltip]\N#indent_newline : $EFFECT_LIST_BULLET$ Intrigue : [GetModifier('dynasty_crimson_shadows_modifier').GetNameWithTooltip]\N#indent_newline : $EFFECT_LIST_BULLET$ Apprentissage : \N#indent_newline : Learning : [GetModifier('dynasty_crimson_insight_modifier').GetNameWithTooltip]\N#indent_newline : $EFFECT_LIST_BULLET$ Génétique : \N#indent_newline : Genetics : [GetModifier('dynasty_crimson_legacy_modifier').GetNameWithTooltip]\n#indent_newline : $EFFECT_LIST_BULLET$ Expérience : [GetModifier('dynasty_crimson_expertise_modifier').GetNameWithTooltip]" #deepl:2972900190
 channel_lifeforce_bloodline_confirm: "Lier notre lignée" #deepl:2249496668
 channel_lifeforce_bloodline_desc: "Chaque modificateur de dynastie cramoisie accorde à la dynastie une chance d'obtenir de l'XP sur la piste de la lignée. \Grâce à des rituels sacrés et à des sacrifices importants, votre magie du sang peut s'étendre au-delà de votre propre personne et insuffler un pouvoir surnaturel à toute votre lignée." #deepl:25436379
 channel_lifeforce_bloodline_tooltip: "Effectuez un puissant rituel qui enrichit de façon permanente votre dynastie entière avec l'essence de votre magie du sang." #deepl:3957244732
