l_french:
 trait_blood_mage_desc: "Maîtres de la magie interdite qui manipulent la force vitale pour prolonger la vie, améliorer les capacités, guérir les autres et absorber les traits des personnes méritantes." #deepl:1199966103
 trait_lifestyle_blood_mage: "Mage de sang" #deepl:4258484488
 trait_lifestyle_blood_mage_desc: "Maîtres de la magie interdite qui manipulent la force vitale pour prolonger la vie, guérir les maux, transférer le pouvoir à d'autres et absorber les traits des sacrifiés." #deepl:2277480403
 trait_lifestyle_blood_mage_group: "Mage de sang" #deepl:4258484488
 trait_lifestyle_crimson_empowerment: "Habilitation cramoisie" #deepl:3225279380
 trait_lifestyle_crimson_empowerment_desc: "Ce personnage a remodelé son essence grâce à la magie du sang, ce qui lui confère des capacités extraordinaires qui évoluent avec l'utilisation de ses pouvoirs." #deepl:29717073
 trait_track_ancient: "Ancienne" #deepl:1920228233
 trait_track_ancient_desc: "#help Vous gagnez de l'expérience dans cette voie chaque année.#!\NLe temps s'incline devant ceux qui commandent l'essence même de la vie." #deepl:615018555
 trait_track_benediction: "Bénédiction" #deepl:2773260633
 trait_track_benediction_desc: "#help Vous gagnez de l'expérience dans cette voie en soignant des maladies et en accordant des pouvoirs aux autres.#!\n- Le plus grand don d'un mage de sang est la vie elle-même, accordée par le biais d'un sacrifice pourpre." #deepl:104081101
 trait_track_bloodline: "La lignée" #deepl:3919655285
 trait_track_bloodline_desc: "#help Vous gagnez de l'expérience dans cette voie en améliorant votre dynastie. Chance annuelle de gagner de l'expérience, basée sur le nombre de modificateurs Mage de sang que la dynastie possède.#!\n\nLe sang appelle le sang à travers les générations." #deepl:594849300
 trait_track_charisma: "Charisme" #deepl:2939631298
 trait_track_charisma_desc: "La magie du sang renforce la présence diplomatique et les capacités de persuasion de ce personnage." #deepl:3609679063
 trait_track_enlightenment: "L'illumination" #deepl:147116440
 trait_track_enlightenment_desc: "#help Vous gagnez de l'expérience dans cette voie en lançant des sorts de sang sur vous-même.#!\n- Le chemin vers la maîtrise commence par la transformation de soi." #deepl:4149413769
 trait_track_expertise: "Expertise" #deepl:2038867357
 trait_track_expertise_desc: "La magie du sang accélère la maîtrise de toutes les compétences et capacités de ce personnage." #deepl:1903916756
 trait_track_fury: "Fureur" #deepl:1027785987
 trait_track_fury_desc: "Ce personnage transforme la magie du sang en prouesses martiales et en domination du champ de bataille." #deepl:3407613611
 trait_track_hematurgy: "Hématurgie" #deepl:1547664346
 trait_track_hematurgy_desc: "#help Vous gagnez de l'expérience dans cette voie en drainant la force vitale et en récoltant les traits des autres.#!\n- Ce que les autres possèdent peut vous appartenir grâce aux arts pourpres." #deepl:3301738774
 trait_track_insight: "Aperçu" #deepl:2532744168
 trait_track_insight_desc: "La magie du sang confère à ce personnage des connaissances et des capacités d'apprentissage surnaturelles." #deepl:1650825674
 trait_track_legacy: "L'héritage" #deepl:1929141195
 trait_track_legacy_desc: "Ce personnage a amélioré sa lignée avec une puissance magique, améliorant les traits génétiques et la fertilité." #deepl:3871081412
 trait_track_prosperity: "Prospérité" #deepl:3416597851
 trait_track_prosperity_desc: "La magie du sang améliore les talents d'administration et de gestion de domaine de ce personnage." #deepl:3432019680
 trait_track_shadows: "Ombres" #deepl:1651477279
 trait_track_shadows_desc: "Ce personnage utilise la magie du sang pour améliorer la furtivité, la tromperie et l'intrigue." #deepl:3688377093
