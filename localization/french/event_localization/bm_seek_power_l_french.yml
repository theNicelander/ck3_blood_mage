 nick_the_wanderer: "le vagabond" #deepl:3686142431
 nick_the_wanderer_desc: "Ils errent, sans but précis" #deepl:1507999606
 seek_power.001.a: "Suivre mon instinct pour trouver une proie digne de ce nom" #deepl:844887370
 seek_power.001.desc: "La nature sauvage qui s'étend au-delà de votre campement est animée d'une énergie vitale. Des arbres anciens s'élancent vers le ciel, leurs racines s'abreuvant profondément d'un sol enrichi par d'innombrables cycles de mort et de renaissance. Alors que vous vous aventurez plus profondément dans le domaine de la nature, vous sentez le pouvoir primitif de la magie du sang se renforcer, vous attirant vers des sacrifices potentiels qui pourraient nourrir votre faim d'arcanes." #deepl:2245754512
 seek_power.001.title: "La nature sauvage" #deepl:398069705
 seek_power.002.a: "Je vide le cerf" #deepl:476636859
 seek_power.002.desc: "Votre chasse vous mène à un magnifique cerf, dont le souffle crée des nuages de brume dans l'air froid. La créature se tient fièrement debout, ignorant votre approche alors que vous préparez votre rituel. La magie du sang ne nécessite ni arc ni lame - juste votre volonté et les mots anciens du pouvoir. Lorsque vous commencez l'incantation, vous sentez le lien se former entre votre essence et la force vitale de l'animal." #deepl:1213274245
 seek_power.002.title: "La récolte en milieu sauvage" #deepl:2744278099
 seek_power.003.a: "Leur force vitale servira un objectif plus important entre mes mains" #deepl:2310655339
 seek_power.003.b: "Drainer leurs caractéristiques" #deepl:2068664279
 seek_power.003.c: "Je me demande s'ils se joindront à moi" #deepl:2699078039
 seek_power.003.d: "Ce vagabond ne mérite pas mon attention - je poursuivrai mes recherches ailleurs." #deepl:973422539
 seek_power.003.desc: "En pleine nature, loin de tout chemin, vous rencontrez une silhouette solitaire. Vêtu de vêtements en lambeaux et tremblant de froid, le voyageur semble s'être égaré il y a plusieurs jours. Décharné et affaibli, il vous regarde approcher avec un regard mêlé d'espoir et de crainte. Malgré son état pitoyable, vous sentez quelque chose de précieux que d'autres négligeraient - une essence de vie mûre pour la prise... ou peut-être une chance de faire preuve de miséricorde grâce à vos dons arcaniques." #deepl:3920317649
 seek_power.003.title: "Une âme perdue" #deepl:689819644
 seek_power.004.a: "Recueillir le sang sacré avec soin, en ne prenant que ce dont j'ai besoin." #deepl:1235392176
 seek_power.004.desc: "Au plus profond de la forêt primaire, où la lumière du soleil filtre rarement à travers l'épaisse canopée, vous découvrez une aberration de la nature : un chêne massif comme vous n'en avez jamais vu. Son tronc, aussi large qu'un mur de château, bat à un rythme visible. D'anciennes runes sont gravées dans son écorce, dont le sens s'est perdu dans le temps. Lorsque vous posez votre main sur sa surface, elle est chaude comme de la chair. Vous vous sentez attiré par une petite entaille dans l'écorce et, à votre grand étonnement, une sève cramoisie qui ressemble et sent exactement le sang se met à couler librement. Ce n'est pas seulement de la sève d'arbre : cette ancienne sentinelle a absorbé l'essence de milliers de créatures au fil des siècles, créant un nexus d'énergie vitale pure. Lorsque vos doigts touchent le liquide cramoisi, des visions envahissent votre esprit : des bêtes anciennes, des civilisations oubliées et des secrets enfouis par le temps. Cet arbre a été témoin de tout, ses racines s'enfonçant dans le cœur du monde lui-même. Une telle puissance pourrait alimenter votre magie au-delà de toute mesure, mais en prendre trop pourrait mettre en colère la force primordiale qui soutient cette merveille." #deepl:1486006407
 seek_power.004.title: "Le cœur saignant de la forêt" #deepl:4107237162
