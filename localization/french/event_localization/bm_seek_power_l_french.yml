 seek_power_decision: "Rechercher le pouvoir dans le domaine de la nature" #deepl:1117695138
 seek_power_decision_confirm: "Entrez dans la nature sauvage" #deepl:3908230424
 seek_power_decision_desc: "Aventurez-vous dans les contrées sauvages au-delà de votre village, là où les forces primitives de la magie du sang sont les plus puissantes. Les bêtes sauvages et les vagabonds perdus peuvent nourrir votre soif d'arcanes ou devenir les réceptacles de vos expériences mystiques." #deepl:2551841120
 seek_power_decision_tooltip: "Explorez la nature sauvage pour trouver des sacrifices qui alimenteront votre magie du sang, qu'il s'agisse de bêtes sauvages ou d'âmes malheureuses qui croisent votre chemin." #deepl:305511081
