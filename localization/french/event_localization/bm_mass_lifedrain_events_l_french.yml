l_french:
 bm_mass_lifedrain.001: "La récolte du donjon" #deepl:947852024
 bm_mass_lifedrain.001.a: "LES DRAINER JUSQU'AU DERNIER !" #deepl:2224226591
 bm_mass_lifedrain.001.b: "Épargnez ceux qui ont de la valeur. Les autres sont du fourrage." #deepl:4198618749
 bm_mass_lifedrain.001.desc: "Vous descendez dans les profondeurs de votre donjon, sentant les pulsations de la force vitale de vos prisonniers à travers les murs de pierre. Chaque prisonnier représente une puissance brute qui attend d'être revendiquée, son essence transformée en énergie magique pour alimenter vos arcanes. L'air est chargé d'impatience tandis que vous préparez le rituel." #deepl:2550380796
 bm_mass_lifedrain.001.title: "La récolte du sang" #deepl:250638712
 bm_mass_lifedrain.001.z: "Peut-être une autre fois..." #deepl:2186949735
 bm_mass_lifedrain_custom_tooltip_a: "Tous les prisonniers seront drainés et vous gagnerez de la force vitale de chaque prisonnier et de l'expérience en magie du sang, mais vous risquez d'être victime de tyrannie en cas d'exécutions injustifiées." #deepl:494881667
 bm_mass_lifedrain_custom_tooltip_b: "Les prisonniers ayant des traits de caractère précieux et les membres de leur famille proche seront épargnés. Tous les autres seront vidés de leur force vitale." #deepl:795464456
 bm_mass_lifedrain_custom_tooltip_z: "Annulez le rituel. Aucun prisonnier ne sera blessé et aucune force vitale ne sera gagnée." #deepl:2792118075
 death_lifedrain_reason: "Un mage de sang l'a vidé de sa vie." #deepl:4156044263
 mass_lifedrain_prisoners_decision: "Récolter la force vitale de tous les prisonniers" #deepl:3308814863
 mass_lifedrain_prisoners_decision_confirm: "Commencer la récolte" #deepl:1538591044
 mass_lifedrain_prisoners_decision_desc: "Les donjons sont remplis de prisonniers dont la force vitale palpite comme un fruit mûr prêt à être cueilli. Leur énergie combinée pourrait alimenter une puissante magie du sang." #deepl:1774784388
 mass_lifedrain_prisoners_decision_effect_message: "Commencez un rituel de sang pour récolter la force vitale de vos prisonniers et de leurs proches.$EFFECT_LIST_BULLET$Drainez tous les prisonniers pour gagner un maximum de force vitale.$EFFECT_LIST_BULLET$Épargnez ceux qui ont des traits de caractère précieux pour une utilisation future potentielle." #deepl:3290448194
 mass_lifedrain_prisoners_decision_tooltip: "Choisissez les prisonniers à drainer, convertissant leur essence de vie en pouvoir magique pour votre propre usage." #deepl:1217242134
