 bm_trait_drain.001.b: "Ils ont l'air assez intelligents. Je pourrais m'en servir" #deepl:3969005654
 bm_trait_drain.001.c: "Je pourrais être plus fort..." #deepl:2822455169
 bm_trait_drain.001.d: "Quelle belle personne... Pourquoi ne devrais-je pas ressembler à elle ?" #deepl:112323585
 bm_trait_drain.001.desc: "Le prisonnier s'agenouille devant vous, la terreur se lit dans ses yeux écarquillés tandis que des runes cramoisies s'animent sur le sol de la chambre. Leurs appels à la pitié se réduisent à des murmures lorsque vous vous approchez, vos doigts traçant des arcanes dans l'air. Vous pouvez sentir ce qui les rend spéciaux - cette étincelle d'intelligence, cette prouesse physique, cette beauté troublante - pulser sous leur peau comme un phare appelant à votre pouvoir.\NLa magie du sang exige des sacrifices, et leurs dons uniques deviendront bientôt les vôtres. L'air s'épaissit avec l'anticipation tandis que les vrilles de votre conscience s'étendent, se préparant à extraire ce que vous désirez. Leurs lèvres frémissent, formant des mots désespérés : " S'il vous plaît... tout sauf ça... " Mais vous savez ce qu'il en est. Leur essence vous servira bien plus efficacement que leur chair ne pourra jamais le faire." #deepl:3846577801
 bm_trait_drain.001.desc: "Le prisonnier s'agenouille devant vous, la terreur se lit dans ses yeux écarquillés tandis que des runes cramoisies s'animent sur le sol de la chambre. Leurs appels à la pitié se réduisent à des murmures lorsque vous vous approchez, vos doigts traçant des arcanes dans l'air. Vous pouvez sentir ce qui les rend spéciaux - cette étincelle d'intelligence, cette prouesse physique, cette beauté troublante - pulser sous leur peau comme un phare appelant à votre pouvoir.\NLa magie du sang exige des sacrifices, et leurs dons uniques deviendront bientôt les vôtres. L'air s'épaissit avec l'anticipation tandis que les vrilles de votre conscience s'étendent, se préparant à extraire ce que vous désirez. Leurs lèvres frémissent, formant des mots désespérés : " S'il vous plaît... tout sauf ça... " Mais vous savez ce qu'il en est. Leur essence vous servira bien plus efficacement que leur chair ne pourra jamais le faire." #deepl:3846577801
 bm_trait_drain.001.e: "Bien" #deepl:1574846997
 bm_trait_drain.001.f: "Quelle grande personne ! Je me demande quel temps il fait là-haut..." #deepl:2463631500
 bm_trait_drain.001.fail: "Je ne parviens pas à drainer leur trait" #deepl:741295790
 bm_trait_drain.001.g: "Leur sang est délicieux..." #deepl:4219663500
 bm_trait_drain.001.h: "Ils sont très forts, je pourrais m'en servir." #deepl:218250217
 bm_trait_drain.001.nice: "Bien" #deepl:1574846997
 bm_trait_drain.001.numenor: "Le sang de Númenor sera le mien !" #deepl:250707607
 bm_trait_drain.001.success: "Je draine leur trait" #deepl:2056317807
 bm_trait_drain.001.title: "La récolte de l'essence" #deepl:83850483
 bm_trait_drain.001.z: "Laissez-les partir..." #deepl:3514667144
