 blood_golem_creation_decision_confirm: "Insuffler la vie à l'argile avec du sang" #deepl:3779183793
 blood_golem_creation_decision_desc: "Les anciens tomes parlent de serviteurs façonnés à partir de la terre et animés par l'essence même de la vie. Grâce à un rituel complexe nécessitant une puissance magique importante, vous pouvez lier votre propre force vitale à une forme artificielle, créant ainsi un serviteur loyal dont l'existence même est liée à votre sang. Ce golem de sang servira à la fois de gardien et d'outil, une extension de votre volonté avec des capacités bien supérieures à celles des serviteurs mortels. Bien que le rituel draine une vitalité considérable, la création d'un tel être fait de vous un véritable maître de l'hématurie, capable de conférer le don de la conscience par la magie du sang." #deepl:1389326690
 blood_golem_creation_decision_tooltip: "Créez un serviteur sensible lié à votre essence de sang qui vous servira avec une loyauté inébranlable." #deepl:3431592503
 blood_golem_creation_decision_tt: "Vous créez un combattant puissant, que vous pouvez tenter d'améliorer encore au prix de la piété" #deepl:3693251110
