 blood_golem.002.blademaster: "Imposer la maîtrise du combat" #deepl:1517527460
 blood_golem.002.complete: "Compléter le rituel et lier le golem à mon service." #deepl:1237508337
 blood_golem.002.complete.tooltip: "Votre golem de sang restera tel qu'il est, avec ses caractéristiques actuelles liées de façon permanente." #deepl:821444266
 blood_golem.002.desc: "Votre golem de sang se tient devant vous, attendant d'être peaufiné. Grâce à votre magie du sang, vous pouvez améliorer divers aspects de votre création et la modeler pour qu'elle réponde mieux à vos besoins." #deepl:1478487296
