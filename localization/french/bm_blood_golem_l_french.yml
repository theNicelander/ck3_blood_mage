 blood_golem.001.a: "Lève-toi, ma création. Ton voyage ne fait que commencer." #deepl:3087892187
 blood_golem.001.desc: "Le cercle rituel est achevé, tracé avec votre propre sang mélangé à des substances alchimiques rares. En son centre se dresse une figure à peu près humanoïde, modelée à partir d'argile rouge, de limon de rivière et de poussière d'os. Alors que vous prononcez les derniers mots de l'incantation, le sang coule de vos mains tendues vers la figure d'argile. Puis, un tremblement parcourt la forme d'argile. Des fissures apparaissent à sa surface, laissant échapper une faible lumière cramoisie. La figure se déplace, l'argile se remodelant pour former des traits humains plus définis. Lentement, les articulations se plient, les doigts fléchissent et, enfin, les paupières sculptées dans l'argile s'ouvrent pour révéler des orbes cramoisis et incandescents. Bien que sa bouche ne bouge pas, vous entendez sa voix directement dans votre esprit - un murmure fait de votre propre sang, maintenant conscientisé. \N- " Créateur... Je vis pour servir." #deepl:4018421236
 blood_golem.001.title: "La naissance du sang et de l'argile" #deepl:2091135995
 blood_golem.002.athletic: "Accorder l'agilité physique" #deepl:707351949
