 channel_lifeforce_bloodline_desc: "Każdy modyfikator Karmazynowej Dynastii daje dynastii szansę na zdobycie PD na Torze Linii Krwi. \Dzięki świętym rytuałom i znaczącym poświęceniom magia krwi może sięgać poza twoją osobę i napełnić cały twój ród nadprzyrodzoną mocą." #deepl:25436379
