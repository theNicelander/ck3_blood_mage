 bm_channel_lifeforce_bloodline.001.a: "Dyplomacja - Nasze słowa będą dowodzić autorytetem zaprzysiężonym krwią." #deepl:4206323090
 bm_channel_lifeforce_bloodline.001.b: "Martial - Krew zdobywców nigdy nie rozrzedzi się w naszych żyłach." #deepl:2629132562
