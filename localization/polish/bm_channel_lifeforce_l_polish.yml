 bm_channel_lifeforce_bloodline.001.desc: "Rytualny krąg jest narysowany moją własną krwią, święte symbole łączą mnie z każdym członkiem mojego domu. Gdy wypowiadam starożytne słowa, czuję, jak wici mocy sięgają w czasie i przestrzeni, szukając tych, którzy dzielą moją krew. Jakim darem obdarzę moją dynastię dla przyszłych pokoleń?" #deepl:2485545450
 bm_channel_lifeforce_bloodline.001.e: "Nauka - Szepty przodków na zawsze poprowadzą nasz ród" #deepl:3075539515
 bm_channel_lifeforce_bloodline.001.f: "Zdrowie - Nasza krew będzie odporna na zepsucie i rozkład." #deepl:1760822967
 bm_channel_lifeforce_bloodline.001.g: "Cechy - Każde pokolenie rodzi się silniejsze od poprzedniego." #deepl:362764046
 bm_channel_lifeforce_bloodline.001.h: "Doświadczenie - Starożytne sekrety rozwiną się przed spojrzeniem naszej linii" #deepl:3842452485
