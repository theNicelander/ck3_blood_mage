 bm_education_enhancement.success: "Rozszerzona edukacja" #deepl:288324795
 bm_education_new.001.desc: "Starożytne księgi otwierają się przed tobą, gdy przygotowujesz przestrzeń do rytuału. W przeciwieństwie do poprzedniej pracy nad poszerzaniem istniejącej wiedzy, to przedsięwzięcie wymaga przełamania barier mentalnych i stworzenia zupełnie nowych struktur zrozumienia. Karmazynowe runy, które namalowałeś na swoich skroniach, pulsują z niecierpliwością - będą służyć jako kanały dla wiedzy, która zaleje bezpośrednio twoją świadomość. Którą z nieznanych dyscyplin zmusisz dziś swój umysł do przyjęcia?" #deepl:1130445818
 bm_education_new.001.diplomacy: "Zdobądź nowe wykształcenie dyplomatyczne" #deepl:248739521
