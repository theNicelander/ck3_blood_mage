 bm_channel_lifeforce_enlightenment_minor.001.a: "Dyplomacja - Kropla krwi na moim języku uchyla rąbka tajemnicy." #deepl:1471121807
 bm_channel_lifeforce_enlightenment_minor.001.b: "Martial - Moje ostrze pragnie smaku bitwy" #deepl:142500338
 bm_channel_lifeforce_enlightenment_minor.001.c: "Stewardship - zabarwiona krwią wizja ujawnia ukryte wartości" #deepl:3615882048
 bm_channel_lifeforce_enlightenment_minor.001.d: "Intryga - Cienie rozstępują się przed moim karmazynowym spojrzeniem" #deepl:1263487318
 bm_channel_lifeforce_enlightenment_minor.001.desc: "Szept mocy porusza się w moich żyłach, nie jest to ryk pełnego rytuału, ale wystarczy, by zapewnić mi pewną przewagę. Przy uważnym skupieniu mogę skierować ten skromny karmazynowy prąd, aby tymczasowo wzmocnić jeden aspekt mojej istoty." #deepl:1703482046
 bm_channel_lifeforce_enlightenment_minor.001.e: "Nauka - wiedza pulsuje z każdym uderzeniem serca" #deepl:1501063660
 bm_channel_lifeforce_enlightenment_minor.001.f: "Płodność - niech nasze potomstwo rozkwitnie" #deepl:1431913658
 bm_channel_lifeforce_enlightenment_minor.001.g: "Doświadczenie - Krew pamięta ścieżki do władzy" #deepl:87837522
 bm_channel_lifeforce_enlightenment_minor.001.h: "Prowess - Ostrze zostanie ugaszone we krwi" #deepl:3537462123
 bm_channel_lifeforce_enlightenment_minor.001.title: "Subtelne przebudzenie krwi" #deepl:683658949
 bm_crimson_empowerment_event.001.charisma: "Charyzma - Moje słowa będą ociekać perswazyjnym jadem" #deepl:1006535072
 bm_crimson_empowerment_event.001.desc: "Magia krwi ryczy we mnie jak zamknięta w klatce bestia, desperacko pragnąca ekspresji. Czuję, jak napiera na moje ciało, pragnąc przekształcić moją istotę zgodnie z moimi pragnieniami. Który aspekt pozwolę jej dziś przekształcić?" #deepl:1680709901
 bm_crimson_empowerment_event.001.expertise: "Ekspertyza - Krew pamięta wszystko, czego była świadkiem na przestrzeni wieków." #deepl:1330967686
 bm_crimson_empowerment_event.001.fury: "Furia - Pole bitwy zaczerwieni się od mojego triumfu." #deepl:2083508541
 bm_crimson_empowerment_event.001.insight: "Wgląd - Starożytna mądrość krwi zaleje mój umysł" #deepl:3410912852
 bm_crimson_empowerment_event.001.legacy: "Dziedzictwo - Moja linia krwi będzie rozkwitać dzięki silnej witalności." #deepl:3550017045
 bm_crimson_empowerment_event.001.prosperity: "Dobrobyt - Bogactwo spłynie jak krew w moje oczekujące dłonie." #deepl:1650154842
 bm_crimson_empowerment_event.001.shadows: "Shadows - Sekrety moich wrogów będą krwawić do moich oczekujących uszu." #deepl:2561900533
 bm_crimson_empowerment_event.001.title: "Crimson Empowerment" #deepl:3225279380
 bm_crimson_empowerment_event.001.toast: "Crimson Empowerment" #deepl:3225279380
 bm_crimson_empowerment_event.001.versatility: "Wszechstronność - Moja moc przekracza wszelkie granice." #deepl:1256420857
 bm_education_enhancement.001.desc: "Karmazynowa esencja przepływa przez specjalne kanały, które przygotowałeś, każdy z runami wiedzy i mocy. Rozpoczynając rytuał, musisz zdecydować, który aspekt swojej edukacji chcesz wzmocnić za pomocą magii krwi. Rytuał będzie wyzwaniem - wraz ze wzrostem poziomu wykształcenia, trudność dalszego ulepszania znacznie wzrasta." #deepl:2875758030
 bm_education_enhancement.001.diplomacy: "Wzmocnić moją edukację dyplomatyczną" #deepl:29396934
 bm_education_enhancement.001.intrigue: "Wzmocnij moją intrygującą edukację" #deepl:1210374572
 bm_education_enhancement.001.learning: "Wzmocnij moją edukację" #deepl:2315207055
 bm_education_enhancement.001.martial: "Poprawić moją edukację w zakresie sztuk walki" #deepl:1434167004
