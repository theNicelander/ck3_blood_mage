 bm_attune_lifeforce.001.desc: "Karmazynowa esencja w moich żyłach pulsuje potencjałem, czekając na ukierunkowanie. Dostrajając swoją magię do konkretnego aspektu, mogę wzmocnić swoje połączenie z tym konkretnym aspektem magii krwi, potencjalnie przyspieszając jej opanowanie." #deepl:2597125817
 bm_attune_lifeforce.001.e: "Benedykcja - Popraw moje zdolności uzdrawiania i wzmacniania." #deepl:3225610098
 bm_attune_lifeforce.001.f: "Hematurgia - Doskonalę umiejętności pozyskiwania siły życiowej." #deepl:2379642238
