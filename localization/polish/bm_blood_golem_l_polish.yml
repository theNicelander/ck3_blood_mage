 blood_golem_creation_decision_desc: "Starożytne księgi mówią o sługach stworzonych z ziemi i ożywionych esencją samego życia. Poprzez skomplikowany rytuał wymagający znacznej mocy magicznej, możesz związać własną siłę życiową ze sztuczną formą - tworząc lojalnego sługę, którego istnienie jest związane z twoją krwią. Ten krwawy golem będzie służył zarówno jako strażnik, jak i narzędzie, przedłużenie twojej woli z możliwościami daleko wykraczającymi poza możliwości śmiertelnych sług. Choć rytuał pochłania znaczną ilość sił witalnych, stworzenie takiej istoty oznacza, że jesteś prawdziwym mistrzem hematurgii, zdolnym do obdarzenia darem świadomości poprzez magię krwi." #deepl:1389326690
 blood_golem_creation_decision_tooltip: "Stwórz czującego sługę związanego z twoją esencją krwi, który będzie ci służył z niezachwianą lojalnością." #deepl:3431592503
