 blood_golem.001.a: "Powstań, moje stworzenie. Twoja podróż dopiero się rozpoczęła." #deepl:3087892187
 blood_golem.001.desc: "Rytualny krąg jest kompletny, narysowany własną krwią zmieszaną z rzadkimi substancjami alchemicznymi. W jego centrum stoi z grubsza humanoidalna postać uformowana z czerwonej gliny, mułu rzecznego i pyłu kostnego. Gdy wypowiadasz ostatnie słowa inkantacji, krew spływa z twoich wyciągniętych rąk na glinianą figurkę. Początkowo nic się nie dzieje. Potem przez glinianą formę przebiega drżenie. Na jej powierzchni pojawiają się pęknięcia, z których sączy się słabe, karmazynowe światło. Postać przesuwa się, glina przekształca się w bardziej wyraźne ludzkie rysy. Powoli wyginają się stawy, palce, a w końcu wyrzeźbione z gliny powieki otwierają się, ukazując świecące karmazynowe oczy.\nKrwawy golem robi pierwszy krok, po czym klęka przed tobą. Choć jego usta się nie poruszają, słyszysz jego głos bezpośrednio w swoim umyśle - szept stworzony z twojej własnej krwi, teraz obdarzonej świadomością. Żyję, by służyć."" #deepl:4018421236
