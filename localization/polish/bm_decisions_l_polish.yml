 manifest_lifeforce_decision_desc: "Poprzez głęboką medytację i głębokie duchowe połączenie, Mag Krwi może bezpośrednio manifestować surową siłę życiową poprzez kierowanie ogromnych ilości pobożności." #deepl:3027970086
 manifest_lifeforce_decision_tooltip: "Próba przekształcenia mocy duchowej bezpośrednio w namacalną siłę życiową." #deepl:82264135
