l_polish:
 become_blood_cultist_decision: "Przyjąć wiarę kultystów krwi" #deepl:828607400
 become_blood_cultist_decision_confirm: "Krew mnie podtrzyma" #deepl:753045612
 become_blood_cultist_decision_desc: "Szepty stały się zbyt natarczywe, by je zignorować. Opowieści o nieśmiertelności, o mocy czerpanej z samej esencji życia. Stare wierzenia są pustymi skorupami w porównaniu z namacalną mocą oferowaną przez Kult Krwi. Ich święte teksty mówią o transcendencji poprzez poświęcenie, o naginaniu praw natury poprzez manipulowanie karmazynową walutą życia. Być może nadszedł czas, aby porzucić puste obietnice starych bogów i przyjąć trzewną prawdę, która przepływa przez każdą żywą istotę." #deepl:3037669000
 become_blood_cultist_decision_tooltip: "Wyrzeknij się swojej obecnej wiary i przyjmij zakazaną moc magii krwi." #deepl:741574730
 bm_blood_cultist_become_blood_mage_decision: "Kultysta Krwi: Zostań magiem krwi" #deepl:4166367437
 bm_blood_cultist_become_blood_mage_decision_confirm: "Moje ciało skieruje karmazynową moc" #deepl:1083179793
 bm_blood_cultist_become_blood_mage_decision_desc: "Jako oddany wyznawca Kultu Krwi, byłem świadkiem surowej mocy, jaką władają nasi najwznioślejsi członkowie. Podczas gdy sama wiara dała mi przebłyski prawdziwego potencjału krwi, stanie się Magiem Krwi oznacza przekroczenie śmiertelnych ograniczeń. Rytuał wymaga poświęcenia - zarówno dosłownego, jak i symbolicznego - ponieważ moje ciało staje się naczyniem dla starożytnej mocy. Przejście będzie bolesne, ale ci, którzy wyłonią się z karmazynowego chrztu, zdobędą panowanie nad samym życiem. Nadszedł czas, by ewoluować z czciciela we władcę." #deepl:1873960342
 bm_blood_cultist_become_blood_mage_decision_tooltip: "Ukończ święty rytuał, aby przekształcić się ze zwykłego wyznawcy w prawdziwego władcę magii krwi." #deepl:3894418247
 bm_enhance_blood_ritual_decision: "Rytuał Karmazynowej Inicjacji" #deepl:1337336713
 bm_enhance_blood_ritual_decision.injury_failure_tt: "Mam blizny, ale przeżyłem." #deepl:4132215954
 bm_enhance_blood_ritual_decision.mental_failure_tt: "Mój umysł jest zdruzgotany!" #deepl:3063238566
 bm_enhance_blood_ritual_decision.physical_failure_tt: "Moje ciało jest złamane!" #deepl:3181694903
 bm_enhance_blood_ritual_decision.success_tt: "Sukces! Moc jest moja!" #deepl:1011740673
 bm_enhance_blood_ritual_decision_confirm: "Uwolnij wewnętrzną moc" #deepl:3380186210
 bm_enhance_blood_ritual_decision_desc: "Moje badania nad karmazynową sztuką dobiegły końca. Nie mając mentora, muszę skierować rytuał do wewnątrz i stać się własnym tyglem, używając własnej witalności jako katalizatora. Sukces obiecuje mistrzostwo nad ukrytą mocą w mojej krwi; porażka gwarantuje złamany umysł lub zrujnowane ciało." #deepl:1639777032
 bm_enhance_blood_ritual_decision_tooltip: "Spróbuj wzmocnić swoje zdolności magii krwi poprzez samodzielnie przeprowadzony rytuał." #deepl:1944189555
 bm_self_initiation_decision: "Próba samodzielnej inicjacji" #deepl:2518692236
 bm_self_initiation_decision_confirm: "Jestem swoim własnym tyglem." #deepl:1500092495
 bm_self_initiation_decision_desc: "Księgi i zwoje oferują fragmentaryczne wskazówki, ale nie mam mentora, który mógłby mnie poprowadzić, ani przedmiotu, na którym mógłbym ćwiczyć. Jedyna droga naprzód jest najbardziej niebezpieczna: przeprowadzić rytuał inicjacji na samym sobie. Muszę stać się jednocześnie chirurgiem i pacjentem, czarnoksiężnikiem i ofiarą. Moja własna krew będzie medium, a mój umysł polem bitwy, na którym zmagam się z surową mocą. Nie ma tu dogmatów, tylko niebezpieczna wiedza i siła mojej własnej woli. Jeśli mi się powiedzie, zapanuję nad esencją życia. Jeśli zawiodę, mój umysł i ciało będą tego ceną." #deepl:1873997592
 bm_self_initiation_decision_tooltip: "Wykorzystaj zakazaną wiedzę, aby przeprowadzić na sobie rytuał inicjacji. Bez przewodnika ryzyko jest ogromne. Niepowodzenie może zniszczyć umysł lub ciało." #deepl:3396728326
