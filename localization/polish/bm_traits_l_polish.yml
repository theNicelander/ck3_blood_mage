l_polish:
 trait_blood_mage_desc: "Mistrzowie zakazanej magii, którzy manipulują siłą życiową, aby przedłużyć życie, wzmocnić zdolności, leczyć innych i wchłaniać cechy od godnych." #deepl:1199966103
 trait_lifestyle_blood_mage: "Mag krwi" #deepl:4258484488
 trait_lifestyle_blood_mage_desc: "Mistrzowie zakazanej magii, którzy manipulują siłą życiową, aby przedłużyć życie, leczyć dolegliwości, przekazywać moc innym i absorbować cechy z ofiar." #deepl:2277480403
 trait_lifestyle_blood_mage_group: "Mag krwi" #deepl:4258484488
 trait_lifestyle_crimson_empowerment: "Crimson Empowerment" #deepl:3225279380
 trait_lifestyle_crimson_empowerment_desc: "Postać ta przekształciła swoją esencję za pomocą magii krwi, nadając jej niezwykłe zdolności, które ewoluują wraz z dalszym wykorzystaniem jej mocy." #deepl:29717073
 trait_track_ancient: "Starożytność" #deepl:1920228233
 trait_track_ancient_desc: "#help Doświadczenie na tej ścieżce zdobywa się co roku.#!\n\nTime kłania się przed tymi, którzy władają esencją życia." #deepl:615018555
 trait_track_benediction: "Benedykcja" #deepl:2773260633
 trait_track_benediction_desc: "#help Zdobywasz doświadczenie na tej ścieżce, lecząc dolegliwości i obdarzając innych mocami.#!\n\nNajwiększym darem maga krwi jest samo życie, obdarzone karmazynową ofiarą." #deepl:104081101
 trait_track_bloodline: "Bloodline" #deepl:3919655285
 trait_track_bloodline_desc: "#help Doświadczenie na tej ścieżce zdobywa się poprzez ulepszanie dynastii. Roczna szansa na zdobycie doświadczenia zależy od liczby modyfikatorów Maga Krwi posiadanych przez dynastię.#!\n\nKrew wzywa krew przez pokolenia." #deepl:594849300
 trait_track_charisma: "Charyzma" #deepl:2939631298
 trait_track_charisma_desc: "Magia krwi wzmacnia zdolności dyplomatyczne i perswazyjne tej postaci." #deepl:3609679063
 trait_track_enlightenment: "Oświecenie" #deepl:147116440
 trait_track_enlightenment_desc: "#help Doświadczenie na tej ścieżce zdobywasz, rzucając na siebie magię krwi.#!\n\nŚcieżka do mistrzostwa zaczyna się od transformacji samego siebie." #deepl:4149413769
 trait_track_expertise: "Wiedza specjalistyczna" #deepl:2038867357
 trait_track_expertise_desc: "Magia krwi przyspiesza opanowanie przez tę postać wszystkich umiejętności i zdolności." #deepl:1903916756
 trait_track_fury: "Furia" #deepl:1027785987
 trait_track_fury_desc: "Postać ta przekuwa magię krwi w sprawność bojową i dominację na polu bitwy." #deepl:3407613611
 trait_track_hematurgy: "Hematurgia" #deepl:1547664346
 trait_track_hematurgy_desc: "#help Zdobywasz doświadczenie na tej ścieżce, wysysając siłę życiową i zbierając cechy od innych.#!\n\nTo, co posiadają inni, może należeć do ciebie dzięki karmazynowym sztukom." #deepl:3301738774
 trait_track_insight: "Wgląd" #deepl:2532744168
 trait_track_insight_desc: "Magia krwi zapewnia tej postaci nadnaturalną wiedzę i zdolności uczenia się." #deepl:1650825674
 trait_track_legacy: "Dziedzictwo" #deepl:1929141195
 trait_track_legacy_desc: "Postać ta wzmocniła swoją linię krwi magiczną mocą, poprawiając cechy genetyczne i płodność." #deepl:3871081412
 trait_track_prosperity: "Dobrobyt" #deepl:3416597851
 trait_track_prosperity_desc: "Magia krwi wzmacnia talenty administracyjne i zarządzanie domeną tej postaci." #deepl:3432019680
 trait_track_shadows: "Cienie" #deepl:1651477279
 trait_track_shadows_desc: "Postać ta używa magii krwi, aby wzmocnić skradanie się, podstęp i intrygi." #deepl:3688377093
