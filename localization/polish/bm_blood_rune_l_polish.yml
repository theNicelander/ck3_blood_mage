l_polish:
 bm_blood_rune_decision: "Wpisywanie run krwi" #deepl:3737120221
 bm_blood_rune_decision_confirm: "Rozpoczęcie inskrypcji krwi" #deepl:4124455472
 bm_blood_rune_decision_desc: "Wykorzystaj starożytną magię krwi, aby naznaczyć swoje ciało trwałymi runami, które wzmocnią twoje połączenie z siłą życiową. Te tajemne tatuaże pozwolą ci pasywnie zbierać energię życiową z otoczenia, wzmacniając z czasem twoje moce." #deepl:815936124
 bm_blood_rune_decision_tooltip: "Trwale naznacz swoje ciało runami krwi, które z czasem generują siłę życiową." #deepl:3594712456
 bm_crimson_rune.001.desc: "Rozwijasz starożytne zwoje przedstawiające skomplikowane wzory mocy - runy krwi, które przekształcają własne ciało maga w naczynie do zbierania siły życiowej. Rytuał wymaga specjalnych igieł wykutych w rozgrzanym do krwi ogniu, atramentów zmieszanych z twoją własną esencją i pewnej ręki kogoś, kto rozumie, że każda linia jest nie tylko narysowana, ale związana z twoją istotą. Ból będzie rozdzierający, a zobowiązanie trwałe. Jednak z każdą kroplą krwi i atramentu wtopioną w twoje ciało, twoje połączenie z karmazynową sztuką będzie się pogłębiać. Takie oznaczenia są znakiem maga krwi, który dąży do prawdziwego mistrzostwa - takiego, który staje się nie tylko dzierżycielem magii krwi, ale jej żywym ucieleśnieniem." #deepl:37387575
 bm_crimson_rune.001.major: "Główna Karmazynowa Runa - sieć mocy przepływająca przez moje ciało." #deepl:2349098484
 bm_crimson_rune.001.minor: "Mniejsza Karmazynowa Runa - pulsujący znak nad moim sercem" #deepl:3026977512
 bm_crimson_rune.001.superior: "Superior Crimson Rune - przekształca moją skórę w żywy grymuar magii krwi." #deepl:3284087262
 bm_crimson_rune.001.title: "Wpisz runy krwi" #deepl:40768940
 bm_crimson_rune.001.z: "Moje obecne oznaczenia służą mi wystarczająco dobrze" #deepl:1287242383
 bm_crimson_rune_yearly_event_popup.title: "Twoja Karmazynowa Runa dała ci siłę życiową" #deepl:2384530305
 crimson_runes_effects_list.effects_list: "Zdobywaj coraz potężniejsze Krwawe Runy (każdy poziom zastępuje poprzedni):\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('minor_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('major_crimson_rune_modifier').GetNameWithTooltip]\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('superior_crimson_rune_modifier').GetNameWithTooltip]" #deepl:1595541502
 major_crimson_rune_modifier: "Główna Karmazynowa Runa" #deepl:523788520
 major_crimson_rune_modifier_desc: "Te złożone runy czasami zbierają [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] z otoczenia, a od czasu do czasu także [GetModifier('lifeforce_modifier_major').GetNameWithTooltip]. Rzadko, mogą one przechwytywać oba typy jednocześnie. \Misterne, karmazynowe tatuaże przepływają przez twój tors i ramiona niczym żywe żyły, nieustannie zbierając esencję życiową wokół ciebie i kierując ją do twoich magicznych rezerw." #deepl:2556745231
 minor_crimson_rune_modifier: "Pomniejsza Karmazynowa Runa" #deepl:502427400
 minor_crimson_rune_modifier_desc: "Te podstawowe symbole krwi rzadko zbierają [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] na twój użytek. \Wytrawione krwią tajemne symbole pokrywające okolice serca pulsują słabo pod skórą, przyciągając do ciała siłę życiową niczym powoli bijące drugie serce." #deepl:3491091936
 superior_crimson_rune_modifier: "Karmazynowa Runa Superior" #deepl:599601596
 superior_crimson_rune_modifier_desc: "Te mistrzowskie inskrypcje krwi często przyciągają [GetModifier('lifeforce_modifier_minor').GetNameWithTooltip] do ciebie bez zaproszenia. Często przechwytują [GetModifier('lifeforce_modifier_major').GetNameWithTooltip], a czasami manifestują oba rodzaje mocy jednocześnie. \Mistrzowskie inskrypcje z krwi pokrywają twoje witalne obszary, czasami przesuwając się pod twoją skórą i żyjąc własnym życiem. Twoje ciało stało się nieustannym przewodnikiem dla siły życiowej, czerpiąc moc z samego powietrza, którym oddychasz." #deepl:3942760719
