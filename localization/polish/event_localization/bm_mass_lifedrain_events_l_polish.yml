l_polish:
 bm_mass_lifedrain.001: "Żniwa w lochach" #deepl:947852024
 bm_mass_lifedrain.001.a: "OSUSZYĆ KAŻDEGO Z NICH!" #deepl:2224226591
 bm_mass_lifedrain.001.b: "Oszczędź tych wartościowych. Reszta to pasza." #deepl:4198618749
 bm_mass_lifedrain.001.desc: "Schodzisz w mroczne czeluści swojego lochu, czując przez kamienne ściany pulsującą siłę życiową swoich jeńców. Każdy więzień reprezentuje surową moc czekającą na wykorzystanie - jego esencja przekształca się w magiczną energię, która napędza twoje tajemne pościgi. Powietrze staje się gęste od oczekiwania, gdy przygotowujesz rytuał." #deepl:2550380796
 bm_mass_lifedrain.001.title: "Żniwa krwi" #deepl:250638712
 bm_mass_lifedrain.001.z: "Może innym razem..." #deepl:2186949735
 bm_mass_lifedrain_custom_tooltip_a: "Wszyscy więźniowie zostaną osuszeni, a ty zyskasz siłę życiową od każdego więźnia i doświadczenie w magii krwi, ale możesz narazić się na tyranię za nieuzasadnione egzekucje." #deepl:494881667
 bm_mass_lifedrain_custom_tooltip_b: "Więźniowie z cennymi cechami i bliscy członkowie rodziny zostaną oszczędzeni. Wszyscy pozostali zostaną pozbawieni energii życiowej." #deepl:795464456
 bm_mass_lifedrain_custom_tooltip_z: "Anuluj rytuał. Żaden z więźniów nie zostanie skrzywdzony ani nie zyska siły życiowej." #deepl:2792118075
 death_lifedrain_reason: "Zostali pozbawieni życia przez maga krwi" #deepl:668374520
 mass_lifedrain_prisoners_decision: "Zbierz siłę życiową od wszystkich więźniów" #deepl:3308814863
 mass_lifedrain_prisoners_decision_confirm: "Rozpoczęcie żniw" #deepl:1538591044
 mass_lifedrain_prisoners_decision_desc: "Lochy wypełnione są więźniami, których siła życiowa pulsuje niczym dojrzały owoc gotowy do zerwania. Ich połączona energia może zasilić potężną magię krwi." #deepl:1774784388
 mass_lifedrain_prisoners_decision_effect_message: "Rozpocznij rytuał krwi, aby zebrać siłę życiową swoich więźniów i albo\n$EFFECT_LIST_BULLET$Opróżnij wszystkich więźniów, aby uzyskać maksymalną siłę życiową\n$EFFECT_LIST_BULLET$Zachowaj tych z cennymi cechami do potencjalnego wykorzystania w przyszłości." #deepl:3290448194
 mass_lifedrain_prisoners_decision_tooltip: "Wybierz więźniów, których chcesz opróżnić, przekształcając ich esencję życiową w magiczną moc na własny użytek." #deepl:1217242134
