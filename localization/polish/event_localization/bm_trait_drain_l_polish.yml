l_polish:
 bm_trait_drain.001.b: "Wyglądają na całkiem bystrych. Mógłbym to wykorzystać" #deepl:3969005654
 bm_trait_drain.001.c: "Mógłbym być silniejszy..." #deepl:2822455169
 bm_trait_drain.001.d: "Jaka piękna osoba... Dlaczego nie miałabym wyglądać tak samo?" #deepl:112323585
 bm_trait_drain.001.desc: "Więzień klęczy przed tobą z przerażeniem w szeroko otwartych oczach, gdy karmazynowe runy ożywają na podłodze komnaty. Ich błagania o litość zamieniają się w szepty, gdy się zbliżasz, a twoje palce kreślą w powietrzu tajemne wzory. Wyczuwasz to, co czyni ich wyjątkowymi - tę iskrę inteligencji, tę sprawność fizyczną, to niezwykłe piękno - pulsujące pod ich skórą niczym latarnia wzywająca twoją moc. Magia krwi wymaga poświęcenia, a ich wyjątkowe dary wkrótce staną się twoimi. Powietrze staje się gęste z oczekiwania, gdy wici twojej świadomości sięgają, przygotowując się do wydobycia tego, czego pragniesz. Ich usta drżą, formując rozpaczliwe słowa: "Proszę... cokolwiek, byle nie to..." Ale ty wiesz lepiej. Ich esencja posłuży ci o wiele skuteczniej niż ich ciało." #deepl:3846577801
 bm_trait_drain.001.desc: "Więzień klęczy przed tobą z przerażeniem w szeroko otwartych oczach, gdy karmazynowe runy ożywają na podłodze komnaty. Ich błagania o litość zamieniają się w szepty, gdy się zbliżasz, a twoje palce kreślą w powietrzu tajemne wzory. Wyczuwasz to, co czyni ich wyjątkowymi - tę iskrę inteligencji, tę sprawność fizyczną, to niezwykłe piękno - pulsujące pod ich skórą niczym latarnia wzywająca twoją moc. Magia krwi wymaga poświęcenia, a ich wyjątkowe dary wkrótce staną się twoimi. Powietrze staje się gęste z oczekiwania, gdy wici twojej świadomości sięgają, przygotowując się do wydobycia tego, czego pragniesz. Ich usta drżą, formując rozpaczliwe słowa: "Proszę... cokolwiek, byle nie to..." Ale ty wiesz lepiej. Ich esencja posłuży ci o wiele skuteczniej niż ich ciało." #deepl:3846577801
