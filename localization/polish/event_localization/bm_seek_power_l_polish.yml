 seek_power_decision_confirm: "Wejdź do nieokiełznanej dziczy" #deepl:3908230424
 seek_power_decision_desc: "Wyrusz na pustkowia poza swoją osadę, gdzie pierwotne siły magii krwi są najsilniejsze. Dzikie bestie i zagubieni wędrowcy mogą zaspokoić twój magiczny głód lub stać się naczyniami do mistycznych eksperymentów." #deepl:2551841120
 seek_power_decision_tooltip: "Eksploruj pustkowia, aby znaleźć ofiary, które zasilą twoją magię krwi - od dzikich bestii lub nieszczęsnych dusz, które staną ci na drodze." #deepl:305511081
