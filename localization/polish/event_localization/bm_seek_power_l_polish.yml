l_polish:
 nick_the_wanderer: "Wędrowiec" #deepl:3686142431
 nick_the_wanderer_desc: "Błąkają się bez celu" #deepl:1507999606
 seek_power.001.a: "Podążam za instynktem w poszukiwaniu godnej zdobyczy" #deepl:844887370
 seek_power.001.desc: "Dzicz poza twoją osadą pulsuje energią życiową. Starożytne drzewa sięgają nieba, a ich korzenie piją głęboko z gleby wzbogaconej przez niezliczone cykle śmierci i odrodzenia. Gdy zapuszczasz się głębiej w naturę, czujesz, że pierwotna moc magii krwi staje się coraz silniejsza, przyciągając cię do potencjalnych ofiar, które mogą zaspokoić twój tajemny głód." #deepl:2245754512
 seek_power.001.title: "The Untamed Wilds" #deepl:398069705
 seek_power.002.a: "Opróżniam jelenia" #deepl:476636859
 seek_power.002.desc: "Twoje polowanie prowadzi cię do wspaniałego jelenia, którego oddech tworzy chmury mgły w zimnym powietrzu. Stworzenie stoi dumnie, nieświadome twojego podejścia, gdy przygotowujesz swój rytuał. Magia krwi nie wymaga łuku ani ostrza - tylko twojej woli i starożytnych słów mocy. Gdy rozpoczynasz inkantację, czujesz połączenie między twoją esencją a siłą życiową zwierzęcia." #deepl:1213274245
 seek_power.002.title: "Wilderness Harvest" #deepl:2744278099
 seek_power.003.a: "Ich siła życiowa będzie służyć większemu celowi w moich rękach" #deepl:2310655339
 seek_power.003.b: "Uwolnij ich cechy" #deepl:2068664279
 seek_power.003.c: "Zastanawiam się, czy do mnie dołączą" #deepl:2699078039
 seek_power.003.d: "Ten wędrowiec nie jest wart mojej uwagi - będę kontynuował poszukiwania gdzie indziej" #deepl:973422539
 seek_power.003.desc: "Głęboko w dziczy, z dala od jakiejkolwiek ścieżki, napotykasz samotną postać. Ubrany w zniszczone ubranie i drżący z powodu ekspozycji, podróżnik wydaje się zgubić drogę kilka dni temu. Wychudzony i osłabiony, spogląda na ciebie z nadzieją i strachem w oczach. Pomimo ich żałosnego stanu, wyczuwasz coś cennego, co inni mogliby przeoczyć - esencję życia gotową do wzięcia... lub być może szansę na okazanie miłosierdzia dzięki twoim tajemnym darom." #deepl:3920317649
 seek_power.003.title: "Zagubiona dusza" #deepl:689819644
 seek_power.004.a: "Ostrożnie zbieraj świętą krew, biorąc tylko tyle, ile potrzebuję." #deepl:1235392176
 seek_power.004.desc: "Głęboko w pierwotnym lesie, gdzie światło słoneczne rzadko przenika przez gęsty baldachim, odkrywasz aberrację natury - masywny dąb niepodobny do żadnego, jaki kiedykolwiek widziałeś. Jego pień, szeroki jak mur zamkowy, pulsuje widocznym rytmem. Starożytne runy są wyryte w jego korze, a ich znaczenie zaginęło w czasie. Kiedy kładziesz dłoń na jego powierzchni, jest ona ciepła jak ciało. Czujesz się przyciągnięty, by zrobić małe nacięcie w korze i ku twojemu zdumieniu, karmazynowa posoka, która wygląda i pachnie dokładnie jak krew, zaczyna swobodnie płynąć. To nie jest zwykły sok z drzewa - ten starożytny strażnik wchłonął esencję tysięcy stworzeń na przestrzeni wieków, tworząc węzeł czystej energii życiowej. Gdy twoje palce dotykają karmazynowego płynu, twój umysł zalewają wizje - starożytne bestie, zapomniane cywilizacje i tajemnice pogrzebane przez czas. To drzewo było świadkiem wszystkiego, a jego korzenie sięgają głęboko do samego serca świata. Taka moc może zasilić twoją magię ponad miarę, ale wzięcie zbyt dużej ilości może rozgniewać pierwotną siłę podtrzymującą to cudo." #deepl:1486006407
 seek_power.004.title: "Krwawiące serce lasu" #deepl:4107237162
