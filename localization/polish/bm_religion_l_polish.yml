 cult_of_blood_adj: "Kultysta krwi" #deepl:2508460524
 cult_of_blood_desc: "Kult Krwi praktykuje starożytną i zakazaną formę magii, która wykorzystuje esencję życiową żywych istot. Wyznawcy wierzą, że krew jest ostateczną walutą mocy - zawierającą wspomnienia, cechy i samo życie. Poprzez rytuały poświęcenia i komunii, kultyści krwi przedłużają swoje życie, absorbują cechy od innych i manipulują rzeczywistością poprzez starannie kultywowaną siłę życiową. Ich wiara opiera się na świętych miejscach rozrzuconych po całej Europie, z których każde służy jako węzeł mocy tajemnej. Choć konwencjonalne religie uważają ich za odrażających heretyków, Kultyści Krwi postrzegają siebie jako wykraczających poza śmiertelne ograniczenia, podążających ścieżką nieśmiertelności poprzez karmazynowe sztuki, których konwencjonalne religie nie ośmielają się uznać." #deepl:465797134
