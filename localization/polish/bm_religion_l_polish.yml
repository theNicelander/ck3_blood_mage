 quintessence_faith_desc: "Kult Kwintesencji postrzega pierwotną siłę życiową, która przepływa przez wszystkie istoty, nie jako boską, ale jako ostateczną walutę władzy. Poprzez zakazane rytuały krwi i obliczone ofiary, wyznawcy wydobywają, manipulują i wykorzystują tę esencję, aby przekroczyć ograniczenia śmiertelności. W przeciwieństwie do konwencjonalnych wyznań, które czczą bóstwa, kwintesencjaliści postrzegają siebie jako niedoszłych mistrzów fundamentalnego podłoża egzystencji." #deepl:3836643490
